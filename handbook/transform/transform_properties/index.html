<h1>Transform Properties</h1><p>All movable layers have a transform, which consists of the following properties.</p>
<h2 id="transform" class="heading-with-anchor">Transform <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h2><p>The following three properties all support <a href="/handbook/keyframes/keyframes">keyframes</a>.</p>
<p><img src="/assets/images/hb/transform/properties.jpg" alt="Layer pivot icon"></p>
<h3 id="position" class="heading-with-anchor">Position <!-- anchor: position --><a href="#position" class="heading-with-anchor-anchor">#</a></h3><p>The position of a layer is the offset of its <a href="/handbook/transform/transform_properties#pivot">pivot</a> from the origin of the layer&#39;s <a href="/handbook/transform/hierarchy">parent coordinate system</a> on the x- and y-axis.</p>
<h3 id="rotation" class="heading-with-anchor">Rotation <!-- anchor: rotation --><a href="#rotation" class="heading-with-anchor-anchor">#</a></h3><p>The rotation of the layer around its <a href="/handbook/transform/transform_properties#pivot">pivot</a>. In ToonSquid, positive rotations are clockwise, and negative rotations are counterclockwise.</p>
<p>Additionally, rotations have an infinite range and are not restricted to the range 0° - 360°. This allows you to use <a href="/handbook/keyframes/keyframes">keyframes</a> to interpolate toward very large rotation values and therefore create an animation that rotates a layer multiple full revolutions.</p>
<h3 id="scale" class="heading-with-anchor">Scale <!-- anchor: scale --><a href="#scale" class="heading-with-anchor-anchor">#</a></h3><p>The scale of the layer around its <a href="/handbook/transform/transform_properties#pivot">pivot</a> relative to the layer&#39;s original content size on the x- and y-axis. This is 1 (on both dimensions) by default.</p>
<p>For example, setting a scale of 2 on a layer will make the layer twice as big on the canvas.</p>
<h3 id="pivot" class="heading-with-anchor">Pivot <!-- anchor: pivot --><a href="#pivot" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/transform/pivot.jpg" alt="Layer pivot icon"></p>
<p>The layer pivot is the origin of the layer&#39;s <a href="/handbook/transform/hierarchy#coordinates">coordinate system</a>. It is highlighted when the layer is selected in the transform tool via a cross-hair.</p>
<p>As mentioned above, the pivot is the reference point for the position, rotation and scale properties.</p>
<h4 id="editing-pivot" class="heading-with-anchor">Editing the Pivot <!-- anchor: editing-pivot --><a href="#editing-pivot" class="heading-with-anchor-anchor">#</a></h4><p>The position of the layer pivot can be manually edited. By default, the pivot is automatically placed in the center of the layer, even when the layer contents are edited.</p>
<p>Editing of the layer pivot is disabled by default since it is not needed very often. To edit the layer pivot, you need to</p>
<ol>
<li>Select the layer.</li>
<li>Select the <a href="/handbook/transform/transform_tool">transform tool</a>.</li>
<li>Tap the layer on the canvas.</li>
<li>Select <code>Enable pivot editing</code></li>
</ol>
<p>Now the pivot can be dragged around. Place the pivot where you want it to be and tap <code>Disable pivot editing</code> to lock the pivot in place again and prevent it from being accidentally edited.</p>
<p>The layer pivot does not support keyframes.</p>
<blockquote>
<h4 id="tip-pivot-edit" class="heading-with-anchor">Tip: <!-- anchor: tip-pivot-edit --><a href="#tip-pivot-edit" class="heading-with-anchor-anchor">#</a></h4><p>If position, rotation and scale already have keyframed animations, editing the pivot afterwards will (by definition) result in a change of the behavior of that animation. It is therefore recommended, that you first choose where you want the layer pivot to be and only afterwards animate the layer transform.</p>
</blockquote>
<h2 id="editing" class="heading-with-anchor">Editing the Transform <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>The transform properties of a layer can be edited both in the <a href="/handbook/layers/inspector#transform">inspector</a> and on the canvas using the <a href="/handbook/transform/transform_tool">transform tool</a>.</p>
