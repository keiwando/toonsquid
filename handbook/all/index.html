<h1>Overview</h1><p>This chapter provides a general overview of ToonSquid&#39;s user interface. Some topics like the individual tools are covered in more detail in the following chapters.</p>
<h2><a href="#interface_editor">Editor</a></h2><p>Knowing about all the details of the editor interface is the key to making sure that you can bring your ideas to life as efficiently as possible with ToonSquid.</p>
<h2><a href="#interface_timeline">Timeline</a></h2><p>The timeline is your window into everything regarding animation. Mastering the timeline is a must if you want to create more than static pieces of art with ToonSquid.</p>
<h2><a href="#interface_library">Library</a></h2><p><a href="#projects_overview">Projects</a>, <a href="#symbols_animation_clips">animation clips</a>, <a href="#layers_video">video clips</a>, <a href="#layers_audio">audio clips</a> and <a href="#brushes_brush_textures">brush textures</a> are all organized in different variations of the library interface.</p>
<h2><a href="#interface_gestures">Gestures</a></h2><p>ToonSquid takes advantage of the iPad&#39;s multitouch screen and offers a variety of intuitive touch gestures to help ease your workflow.</p>
<h2><a href="#interface_shortcuts">Keyboard Shortcuts</a></h2><p>If you like to work with an attached keyboard you can use keyboard shortcuts to quickly navigate through the editor and perform common edits.</p>
<h4 id="interface_editor" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#interface_overview">Interface</a></h4><!--- tags: editor, tools -->

<h1>Editor</h1><p>The editor interface is the workspace where you spend most of your time creating your animation.</p>
<p><img src="/assets/images/hb/interface/editor.jpg" alt="The ToonSquid editor interface"></p>
<h2 id="interface_editor_canvas" class="heading-with-anchor">Canvas <!-- anchor: canvas --><a href="#canvas" class="heading-with-anchor-anchor">#</a></h2><p>The canvas is the central area of the editor where you can see and edit your animation directly on the screen.<br/>You can navigate the canvas by pinching to zoom and moving your two fingers around to move and rotate the animation on the screen.</p>
<p>Depending on the selected tool, you have different editing options on the canvas for the selected layer. More details on this follow in later chapters.</p>
<h2 id="interface_editor_tools" class="heading-with-anchor">Tools <!-- anchor: tools --><a href="#tools" class="heading-with-anchor-anchor">#</a></h2><p>The sidebar on the left contains the list of tools that you can use to edit your animation in different ways on the canvas. These are the tools from top to bottom: <a href="#transform_transform_tool">transform</a>, <a href="#selection_selection_tool">selection</a>, <a href="#brushes_brush_tool">brush</a>, <a href="#brushes_brush_tool">eraser</a>, <a href="#brushes_brush_tool">smudge</a>, <a href="#colors_fill_tool">fill</a>, <a href="#colors_pipette">pipette</a>, <a href="#text_text_editing">text</a>, <a href="#path_path_tool">path</a>.</p>
<p><img src="/assets/images/hb/interface/tools.jpg" alt="Tools"></p>
<p>Select a tool by tapping its icon in the sidebar. After selecting a tool, its name shortly appears at the top of the screen and the icon becomes highlighted.</p>
<p>Some tools (like the brush, eraser and smudge tools and the path tool) allow you to tap their icon again to show more options.</p>
<blockquote>
<h4 id="interface_editor_tip-actions-tap" class="heading-with-anchor">Tip <!-- anchor: tip-actions-tap --><a href="#tip-actions-tap" class="heading-with-anchor-anchor">#</a></h4><p>Tapping the current selection again to show more options works almost anywhere in the editor interface. You can do it on the selected layer, the selected drawing, the frame number in the timeline etc.</p>
</blockquote>
<h2 id="interface_editor_navigation" class="heading-with-anchor">Navigation Buttons <!-- anchor: navigation --><a href="#navigation" class="heading-with-anchor-anchor">#</a></h2><p>The three buttons in the top left corner of the editor are used to navigate from the editor to other important screens.</p>
<p><img src="/assets/images/hb/interface/nav_buttons.jpg" alt="Tools"></p>
<h3 id="interface_editor_projects" class="heading-with-anchor">Projects <!-- anchor: projects --><a href="#projects" class="heading-with-anchor-anchor">#</a></h3><p>Takes you back to the <a href="#projects_manage">project library</a> where you can select a different project to work on.</p>
<h3 id="interface_editor_library" class="heading-with-anchor">Library <!-- anchor: library --><a href="#library" class="heading-with-anchor-anchor">#</a></h3><p>Opens the asset library of the current project. The asset library contains <a href="#layers_video">videos</a> and <a href="#layers_audio">audio clip</a> assets that were imported and <a href="#symbols_animation_clips">animation clips</a> that were created as part of this project. This is also where you can import more assets, such as images. The library interface is covered in more detail <a href="#interface_library">on this page</a></p>
<h3 id="interface_editor_actions" class="heading-with-anchor">Actions <!-- anchor: actions --><a href="#actions" class="heading-with-anchor-anchor">#</a></h3><p>The actions button opens a popover with further navigation options.</p>
<h4 id="interface_editor_export" class="heading-with-anchor">Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h4><p>At some point, you are going to want to export your animation from ToonSquid as a video or image to share with others. This button opens the interface to configure such an export. The exporting process is explained <a href="#export_overview">in this chapter</a>.</p>
<h4 id="interface_editor_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h4><p>Opens the preferences which you can use to configure the behavior of the ToonSquid editor. All available settings are covered <a href="#settings_overview">in this chapter</a>.</p>
<h4 id="interface_editor_help" class="heading-with-anchor">Help <!-- anchor: help --><a href="#help" class="heading-with-anchor-anchor">#</a></h4><p>Opens a list of various support and informational links. You&#39;ll find a quick link to the handbook and one for contacting support, the privacy policy and other legal information if you are ever looking for it.</p>
<p>The help popover also shows you the current app version at the top.</p>
<h2 id="interface_editor_tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/interface/tool_options.jpg" alt="Tools"></p>
<p>Options that are specific to the selected tool such as a brush size slider or a button for enabling and disabling snapping are shown in the top bar on the right. The available options are explained on the different pages that present each tool in more detail.</p>
<blockquote>
<h4 id="interface_editor_tip-tool-options-labels" class="heading-with-anchor">Tip <!-- anchor: tip-tool-options-labels --><a href="#tip-tool-options-labels" class="heading-with-anchor-anchor">#</a></h4><p>Labels for the tool options are hidden by default, but you can tap the little disclosure triangle to the left of them to expand the options and see their labels as well.</p>
</blockquote>
<h2 id="interface_editor_sidebar" class="heading-with-anchor">Sidebar (Right) <!-- anchor: sidebar --><a href="#sidebar" class="heading-with-anchor-anchor">#</a></h2><p>The sidebar on the right contains buttons for commonly used editor features.</p>
<p><img src="/assets/images/hb/interface/sidebar.jpg" alt="Tools"></p>
<h3 id="interface_editor_color-picker" class="heading-with-anchor">Color Picker <!-- anchor: color-picker --><a href="#color-picker" class="heading-with-anchor-anchor">#</a></h3><p>The color button on the right shows the current editor color, which is used for the brush. Tapping it opens the <a href="#colors_color_picker">color picker</a> interface for choosing a different color.</p>
<h3 id="interface_editor_drawing-layers" class="heading-with-anchor">Drawing Layers <!-- anchor: drawing-layers --><a href="#drawing-layers" class="heading-with-anchor-anchor">#</a></h3><p>The layers button opens the <a href="#layers_layer_list">list</a> of drawing layers of the currently selected <a href="#layers_drawing">drawing</a>. Learn more about these concepts in the <a href="#layers_overview">Layers chapter</a>.</p>
<h3 id="interface_editor_inspector" class="heading-with-anchor">Inspector <!-- anchor: inspector --><a href="#inspector" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#layers_inspector">inspector</a> shows all properties of the currently selected layer. You can switch between the properties of the selected <a href="#layers_animation">animation layer</a> and the selected <a href="#layers_layer_types_drawing-layers">drawing layer</a> at the top.</p>
<p>Different layers have different properties, which are covered in detail in the <a href="#layers_overview">Layers chapter</a>.</p>
<h3 id="interface_editor_quick-delete" class="heading-with-anchor">Quick Delete <!-- anchor: quick-delete --><a href="#quick-delete" class="heading-with-anchor-anchor">#</a></h3><p>If a layer is selected, a delete button (trash icon) is shown below the inspector, which can be used to delete the selected layer. By default, the drawing layer is deleted, but this behavior can be adjusted in the <a href="#settings_general_quick-layer-delete">settings</a>.</p>
<h3 id="interface_editor_undo-redo" class="heading-with-anchor">Undo and Redo <!-- anchor: undo-redo --><a href="#undo-redo" class="heading-with-anchor-anchor">#</a></h3><p>Exploring different ideas and making mistakes is part of everybody&#39;s creative process. In ToonSquid you don&#39;t have to worry about making mistakes because every edit to your project can be undone. Either tap the screen with two fingers or use the undo button (arrow to the left) in the sidebar. And if you accidentally undo too much, tap with three fingers or use the redo button (arrow to the right) to re-apply the edit.</p>
<p>Undo and redo steps continue to exist until the editor is closed, for example by going back to the <a href="#interface_editor_projects">project library</a>.</p>
<h2 id="interface_editor_breadcrumbs" class="heading-with-anchor">Breadcrumbs <!-- anchor: breadcrumbs --><a href="#breadcrumbs" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/interface/breadcrumbs.jpg" alt="Tools"></p>
<p>If you open an <a href="#symbols_animation_clips">animation clip</a> in the editor, you can navigate back to the previously edited clip or scene via the breadcrumbs buttons in the top left corner of the canvas.</p>
<h2 id="interface_editor_timeline" class="heading-with-anchor">Timeline <!-- anchor: timeline --><a href="#timeline" class="heading-with-anchor-anchor">#</a></h2><p>You can find the timeline at the bottom of the screen. It can be expanded and collapsed with the button in the bottom right corner. </p>
<p>The timeline is where you see and edit the different parts of your animation over time. It is essential to any animation workflow and is covered in full detail on <a href="#interface_timeline">the next page</a>.</p>
<p><img src="/assets/images/hb/interface/timeline.jpg" alt="Timeline"></p>
<h4 id="interface_timeline" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#interface_overview">Interface</a></h4><!--- tags: editor, timeline, animation, time, keyframes, frames, drawings -->

<h1>Timeline</h1><p>The timeline is where you see and edit the different parts of your animation over time and is therefore essential to every animation workflow.</p>
<p><img src="/assets/images/hb/interface/timeline.jpg" alt="Timeline"></p>
<h2 id="interface_timeline_expand-collapse" class="heading-with-anchor">Expand and Collapse <!-- anchor: expand-collapse --><a href="#expand-collapse" class="heading-with-anchor-anchor">#</a></h2><p>You expand the timeline with the button in the bottom-right corner with the eject icon. Tapping the button again when the timeline is expanded collapses it again so that you have more space to work on your animation on the canvas.</p>
<p><img src="/assets/images/hb/interface/expand_timeline.jpg" alt="Expand and collapse the timeline"></p>
<p>The timeline height automatically grows as you add more layers to your animation. Once there are more than four layers, the timeline stops growing and lets you scroll through your layers instead.</p>
<h3 id="interface_timeline_custom-timeline-height" class="heading-with-anchor">Custom Timeline Height <!-- anchor: custom-timeline-height --><a href="#custom-timeline-height" class="heading-with-anchor-anchor">#</a></h3><p>You can manually change the timeline height to see more or fewer layers at once by touching and holding the playback toolbar and dragging it up or down. If you want to go back to the default height, just tap the playback toolbar once and choose the <code>Reset timeline height to default</code> option that appears.</p>
<h2 id="interface_timeline_playback-toolbar" class="heading-with-anchor">Playback Toolbar <!-- anchor: playback-toolbar --><a href="#playback-toolbar" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/interface/playback_toolbar.jpg" alt="Timeline playback toolbar"></p>
<p>The playback toolbar sits at the top of the timeline and always stays visible, even when the timeline is collapsed.</p>
<h3 id="interface_timeline_next-previous-frame" class="heading-with-anchor">Next / Previous Frame <!-- anchor: next-previous-frame --><a href="#next-previous-frame" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/prev_next_frame.jpg" alt="Previous and next frame buttons"></p>
<p>Use the two buttons on the far left of the playback toolbar to move to the next or previous frame in the timeline.</p>
<p>In the <a href="#settings_general_forward-backward-button-behaviour">settings</a> you can also change this behaviour to instead move to the next or previous drawings in the selected layer.</p>
<h3 id="interface_timeline_onion-skin" class="heading-with-anchor">Onion Skin <!-- anchor: onion-skin --><a href="#onion-skin" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/onion_skin_button.jpg" alt="Onion skin button"></p>
<p>Toggles onion skinning on and off, allowing you to see the contents of the previous and next drawings. Hold the button for more options. The Onion Skinning feature and the available options are covered in detail <a href="#layers_onion_skin">on this page</a>.</p>
<h3 id="interface_timeline_loop" class="heading-with-anchor">Loop <!-- anchor: loop --><a href="#loop" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/loop_button.jpg" alt="Loop button"></p>
<p>Toggles looped playback on and off. When looping is enabled, playback of your animation in the editor will continue when the last frame of the animation is reached. This does not affect the export. Hold the button for more options.</p>
<p>By default, the entire animation will play in a loop. You can change the range of the loop in the Loop options or tap the selected frame number in the timeline and set it as the start or end frame of the loop. </p>
<p>When looping is enabled, there are the following two modes.</p>
<h4>Normal</h4><p>Once playback reaches the last frame, it continues from the first frame of the loop again.</p>
<h4>Boomerang</h4><p>Once playback reaches the last frame, the animation starts playing in reverse until the first frame of the loop is reached. Then it switches back to forward playback and the cycle repeats.</p>
<p>During the reverse playback phase, the audio playback is muted.</p>
<h3 id="interface_timeline_fast-forward-backward" class="heading-with-anchor">Fast-Forward / Fast-Backward <!-- anchor: fast-forward-backward --><a href="#fast-forward-backward" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/fast_bw_btn.jpg" alt="Onion skin button"> <img src="/assets/images/hb/interface/fast_fw_btn.jpg" alt="Onion skin button"></p>
<p>You can use the fast-forward and fast-backward buttons to quickly navigate to the beginning and end of the animation in the timeline. If looping is enabled, tapping the buttons once takes you to the start or end of the loop region first before then jumping to the start or end of the animation with the second tap.</p>
<h3 id="interface_timeline_play-pause" class="heading-with-anchor">Play and Pause <!-- anchor: play-pause --><a href="#play-pause" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/play_btn.jpg" alt="Onion skin button"></p>
<p>Use the play button to start the playback of your animation in the editor. During playback, the button turns into a pause button which you can use to stop the playback on the current frame.</p>
<h3 id="interface_timeline_scene-selection" class="heading-with-anchor">Scene Selection <!-- anchor: scene-selection --><a href="#scene-selection" class="heading-with-anchor-anchor">#</a></h3><p>To the right of the playback buttons the playback toolbar shows the name of the scene or clip that is currently open in the editor. Tap the name to select a different scene. More information on scene management can be found <a href="#projects_scenes">here</a>.</p>
<h3 id="interface_timeline_fps" class="heading-with-anchor">Fps <!-- anchor: fps --><a href="#fps" class="heading-with-anchor-anchor">#</a></h3><p>The playback frame rate of the current animation is displayed next to the scene name. Tap it to bring up a slider that you can use to choose a different frame rate between 1 and 60 frames per second.</p>
<p>If a <a href="#projects_scenes">scene</a> is selected, this changes the fps of all scenes. If an <a href="#symbols_animation_clips">animation clip</a> is selected, only the fps of that clip will be changed.</p>
<blockquote>
<h4 id="interface_timeline_tip-fps-change" class="heading-with-anchor">Tip: <!-- anchor: tip-fps-change --><a href="#tip-fps-change" class="heading-with-anchor-anchor">#</a></h4><p>Keep in mind that the frame rate is typically something you decide at the very beginning and then never change, because it affects the timing of your animation. If you have audio layers in the animation, they will go out-of-sync with the visuals if you change the fps.</p>
</blockquote>
<h2 id="interface_timeline_layers" class="heading-with-anchor">Layers <!-- anchor: layers --><a href="#layers" class="heading-with-anchor-anchor">#</a></h2><p>The timeline shows you the layers that make up your animation in the <a href="#layers_layer_list">layer list</a> on the left.</p>
<p><img src="/assets/images/hb/interface/timeline_layer_list.jpg" alt="Layer list"></p>
<p>Tap the <code>+</code> button in the bottom left corner to add a new layer to the animation.</p>
<h2 id="interface_timeline_frames" class="heading-with-anchor">Frames <!-- anchor: frames --><a href="#frames" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/interface/frame_numbers.jpg" alt="Frame numbers"></p>
<p>Frames are the different points in time of an animation. The <a href="#interface_timeline_fps">frame rate</a> defines how many frames of the animation are shown during each second of playback.</p>
<p>The timeline shows the frame numbers to the right of the layer list with a play cursor on the currently selected frame. You can either tap a different frame or drag the play cursor to change the selected frame. </p>
<p>The canvas will show the contents of your animation on this frame.</p>
<h2 id="interface_timeline_drawings" class="heading-with-anchor">Drawings <!-- anchor: drawings --><a href="#drawings" class="heading-with-anchor-anchor">#</a></h2><p><a href="#layers_drawings">Drawings</a> are used to show different contents in an animation layer for different periods of time. Learn all about how layers and drawings are used in ToonSquid in the <a href="#layers_overview">Layers chapter</a>.</p>
<p><img src="/assets/images/hb/interface/drawings.jpg" alt="Drawings in the timeline"></p>
<p>You can see all the drawings in the different animation layers to the right of the layer list and below the frame numbers in the timeline.</p>
<p>The selected drawings are highlighted and show retiming handles on the sides.</p>
<h3 id="interface_timeline_retiming" class="heading-with-anchor">Retiming Handles <!-- anchor: retiming --><a href="#retiming" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/retiming_handles.jpg" alt="Retiming handles"></p>
<p>Drag the retiming handles on the left and right edge of the selected drawing to change the first and last frame on which this drawing should be shown.</p>
<p>Note that dragging the right retiming handle only changes the duration of your drawing, whereas dragging the left handle changes both the duration and the start frame of the drawing. This might not make a difference if your drawing only has static content, but if the drawing layers inside have multiple <a href="#keyframes_keyframes">keyframes</a> or contain a symbol, this affects the animation. Keyframes start on the first frame of the drawing, so they will all be shifted when this first frame changes. It is therefore not possible to trim the start of a drawing in the same way that you can with the end of a drawing.</p>
<p>With <a href="#interface_timeline_multiselection-drawings">multiple drawings selected</a>, dragging the retiming handles of one drawing will edit all selected drawings simultaneously.</p>
<h4 id="interface_timeline_retiming-magnetic" class="heading-with-anchor">Magnetic <!-- anchor: retiming-magnetic --><a href="#retiming-magnetic" class="heading-with-anchor-anchor">#</a></h4><p>If the <a href="#interface_timeline_magnetic">magnetic</a> timeline mode is enabled, the next and previous drawings will automatically be shifted back or retimed if necessary when you drag the retiming handles of a neighboring drawing. Drawings without a gap between them will continue to &quot;stick together&quot; when they get retimed.</p>
<p>If you don&#39;t want any other drawing to be affected by the retiming of the current drawing, disable the magnetic mode.</p>
<p>Additionally, when the timeline is zoomed out and magnetic mode is enabled, dragging the retiming handles will snap them to the edges of other drawings in the timeline in order to make it easier to align drawings in different layers to each other. </p>
<p>This will also snap the play cursor to the first and last frame of visible drawings when you drag it.</p>
<h3 id="interface_timeline_drawing-actions" class="heading-with-anchor">Actions <!-- anchor: drawing-actions --><a href="#drawing-actions" class="heading-with-anchor-anchor">#</a></h3><p>Tap the selected drawing again to see further actions that can be performed on this drawing.</p>
<p><img src="/assets/images/hb/interface/drawing_actions.jpg" alt="Drawing actions"></p>
<h4 id="interface_timeline_select-all-layers" class="heading-with-anchor">Select all Layers <!-- anchor: select-all-layers --><a href="#select-all-layers" class="heading-with-anchor-anchor">#</a></h4><p>Selects all drawing layers in the drawing. (Only shown if the drawing contains multiple layers.)</p>
<h4 id="interface_timeline_action-add-drawing" class="heading-with-anchor">Add Drawing <!-- anchor: action-add-drawing --><a href="#action-add-drawing" class="heading-with-anchor-anchor">#</a></h4><p>Has the same behavior as the <a href="#interface_timeline_add-drawing">Add Drawing</a> button at the bottom of the timeline.</p>
<h4 id="interface_timeline_split-drawing" class="heading-with-anchor">Split Drawing <!-- anchor: split-drawing --><a href="#split-drawing" class="heading-with-anchor-anchor">#</a></h4><p>Splits the drawing at the selected frame, resulting in two drawings with the same contents. If the drawing contains a symbol layer, its timing will be adjusted to seamlessly continue its playback from the previous into the next drawing.</p>
<p><a href="#keyframes_keyframes">Keyframes</a> within the drawing are simply copied and not split.</p>
<h4 id="interface_timeline_create-symbol" class="heading-with-anchor">Create Symbol <!-- anchor: create-symbol --><a href="#create-symbol" class="heading-with-anchor-anchor">#</a></h4><p>Turns the contents of the drawing into a symbol. Learn more about the power of symbols in ToonSquid <a href="#symbols_overview">in this chapter</a>.</p>
<h4 id="interface_timeline_delete" class="heading-with-anchor">Delete <!-- anchor: delete --><a href="#delete" class="heading-with-anchor-anchor">#</a></h4><p>Removes the drawing and all of its content from the animation.</p>
<h3 id="interface_timeline_multiselection-drawings" class="heading-with-anchor">Select multiple drawings <!-- anchor: multiselection-drawings --><a href="#multiselection-drawings" class="heading-with-anchor-anchor">#</a></h3><p>Double-tap the timeline and drag your finger to create a selection box to select multiple drawings at once.</p>
<p><img src="/assets/images/hb/interface/multi_drawing_selection.jpg" alt="Multi drawing selection"></p>
<p>When multiple drawings are selected, just tap somewhere else in the timeline to deselect them again.</p>
<h3 id="interface_timeline_drag-drop" class="heading-with-anchor">Drag and Drop <!-- anchor: drag-drop --><a href="#drag-drop" class="heading-with-anchor-anchor">#</a></h3><p>Touch and hold a drawing and then start dragging it around in the timeline. You can use this to either move the drawing within the layer that it&#39;s already in or to move it to a different layer. You can also use this to quickly move multiple selected drawings at once. </p>
<p>While you are dragging, the timeline shows a preview of where exactly the dragged drawings will be moved to.</p>
<p>Drawings cannot be dropped onto frames that already contain other drawings. If the <a href="#interface_timeline_magnetic">magnetic</a> timeline mode is enabled, the drawings of a layer will automatically be shifted back and forth to make space for the drawing being dragged.</p>
<h2 id="interface_timeline_bottom-toolbar" class="heading-with-anchor">Bottom Toolbar <!-- anchor: bottom-toolbar --><a href="#bottom-toolbar" class="heading-with-anchor-anchor">#</a></h2><p>The toolbar at the bottom of the timeline contains various buttons for basic and advanced editing.</p>
<h3 id="interface_timeline_magnetic" class="heading-with-anchor">Magnetic Mode <!-- anchor: magnetic --><a href="#magnetic" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/magnetic.jpg" alt="Magnetic timeline button"></p>
<p>The magnetic timeline mode affects the behavior of the <a href="#interface_timeline_retiming">retiming handles</a> and the <a href="#interface_timeline_drag-drop">drag and drop</a> gesture as explained in those sections above.</p>
<h3 id="interface_timeline_hierarchy" class="heading-with-anchor">Transform Hierarchy <!-- anchor: hierarchy --><a href="#hierarchy" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/hierarchy_btn.jpg" alt="Transform hierarchy button"></p>
<p>This button opens the transform hierarchy interface, which you use to edit the <a href="#transform_hierarchy">transform hierarchy</a> of the animation layers.</p>
<h3 id="interface_timeline_keyframing" class="heading-with-anchor">Keyframing <!-- anchor: keyframing --><a href="#keyframing" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/keyframe_mode_btn.jpg" alt="Keyframe mode button"></p>
<p>Use the button with the keyframe icon to switch the editor in and out of keyframing mode. This is the basis of ToonSquid&#39;s powerful <a href="#keyframes_overview">keyframing workflow</a>.</p>
<p>By default, keyframes are automatically added if you have the keyframing mode enabled, so make sure that you don&#39;t leave this mode enabled unintentionally. Alternatively, disable this behavior in the <a href="#settings_general_auto-add-keyframes">settings</a>.</p>
<h3 id="interface_timeline_easing-curves" class="heading-with-anchor">Easing Curves <!-- anchor: easing-curves --><a href="#easing-curves" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/easing_curves_btn.jpg" alt="Easing curves button"></p>
<p>When keyframing is enabled and a layer property is selected, this button is shown next to the keyframing button. Use this to open up the <a href="#keyframes_easing_curves">easing curve editor</a> for the selected keyframe.</p>
<h3 id="interface_timeline_add-drawing" class="heading-with-anchor">Add Drawing <!-- anchor: add-drawing --><a href="#add-drawing" class="heading-with-anchor-anchor">#</a></h3><p>The <code>Add Drawing</code> button adds a new empty drawing to the timeline at the selected frame.</p>
<p>The exact behavior of this button depends on the content that already exists in the selected layer at the selected frame:</p>
<p>If there is no drawing on the selected frame already, a new drawing is created. The previous drawing is extended to fill the gap between the two.</p>
<p>If there is already a drawing that is longer than one frame, it is split into two parts: The existing drawing, which now ends on the previous frame and a new empty drawing, which starts on the current frame and ends on the frame that the existing drawing previously ended on.</p>
<p>If there is already a drawing that only spans a single frame, then a new drawing is inserted into the layer after the existing drawing. Following drawings are automatically shifted back to make space.</p>
<blockquote>
<h4 id="interface_timeline_tip-automatic-add-drawing" class="heading-with-anchor">Tip <!-- anchor: tip-automatic-add-drawing --><a href="#tip-automatic-add-drawing" class="heading-with-anchor-anchor">#</a></h4><p>You might not need to use this button very often since drawings are automatically added whenever you draw or otherwise add content on a frame without an existing drawing (e.g. using the text or path tools).</p>
</blockquote>
<h3 id="interface_timeline_duplicate-drawing" class="heading-with-anchor">Duplicate <!-- anchor: duplicate-drawing --><a href="#duplicate-drawing" class="heading-with-anchor-anchor">#</a></h3><p>Use this button to duplicate the contents of the selected drawing into a new drawing.</p>
<p>If there is no drawing on the selected frame, the previous drawing on the selected layer is duplicated and  extended to fill the gap to the current frame.</p>
<h3 id="interface_timeline_extend-drawing" class="heading-with-anchor">Extend <!-- anchor: extend-drawing --><a href="#extend-drawing" class="heading-with-anchor-anchor">#</a></h3><p>If a drawing is selected, this button will increase the length of that drawing by one frame.</p>
<p>If there is no drawing on the selected frame, the previous drawing on the selected layer is extended to the selected frame.</p>
<blockquote>
<h4 id="interface_timeline_tip-extend-drawing" class="heading-with-anchor">Tip <!-- anchor: tip-extend-drawing --><a href="#tip-extend-drawing" class="heading-with-anchor-anchor">#</a></h4><p>Use this button to quickly set the length of drawings that you want to show for a long time. Add the drawing on the frame on which it should appear, then go to the last frame on which it should be visible and hit &quot;Extend Drawing&quot;.</p>
</blockquote>
<h2 id="interface_timeline_zoom" class="heading-with-anchor">Zoom <!-- anchor: zoom --><a href="#zoom" class="heading-with-anchor-anchor">#</a></h2><p>You can pinch your fingers in the timeline to change the zoom level of the timeline. This allows you to see more of your animation at once.</p>
<p>If you zoom out far enough, the timeline will switch to displaying the time in seconds instead of frames. The play cursor will continue to show the current frame number.</p>
<p><img src="/assets/images/hb/interface/timeline_zoomed_out.jpg" alt="Timeline zoomed out"></p>
<h2 id="interface_timeline_frame-markers" class="heading-with-anchor">Frame Markers <!-- anchor: frame-markers --><a href="#frame-markers" class="heading-with-anchor-anchor">#</a></h2><p>Frame markers can be used to highlight and add comments to different frames of your animation. In combination with <a href="#symbols_symbol_layer">symbol layers</a>, they also allow you to quickly animate the <code>time</code> property of a symbol layer by selecting from the list of markers in the linked clip. This process, which can be very helpful for workflows such as lip-syncing, is described in more detail <a href="#symbols_marker_animation">here</a>.</p>
<h3 id="interface_timeline_add-marker" class="heading-with-anchor">Add a Frame Marker <!-- anchor: add-marker --><a href="#add-marker" class="heading-with-anchor-anchor">#</a></h3><ol>
<li>Select the frame on which you want to add the marker </li>
<li>Tap the frame number again </li>
<li>Select <code>Set Marker</code> from the list of options. </li>
</ol>
<p>The frame markers are shown above their corresponding frame numbers in the timeline.</p>
<h3 id="interface_timeline_edit-marker" class="heading-with-anchor">Edit Frame Markers <!-- anchor: edit-marker --><a href="#edit-marker" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/interface/frame_marker_popover.jpg" alt="Frame marker edit menu"></p>
<p>Tapping a frame marker opens a popover in which you can edit the selected marker. You can add a comment to be shown in the timeline, change the color of the marker and change the frames that it applies to with the <code>From</code> and <code>To</code> inputs.</p>
<p>By default, frame markers start and end on a single frame but you can also extend them to apply to multiple frames at once. There can be at most one marker on each frame of the timeline.</p>
<h3 id="interface_timeline_delete-marker" class="heading-with-anchor">Delete Frame Markers <!-- anchor: delete-marker --><a href="#delete-marker" class="heading-with-anchor-anchor">#</a></h3><p>In order to delete markers from your timeline, either use the delete button in the frame marker editing popover shown above or select a frame with a marker, tap the frame number again and then tap <code>Delete Marker</code> in the list of options.</p>
<h4 id="interface_library" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#interface_overview">Interface</a></h4><!--- tags: library, search, assets, manage, organize, import -->

<h1>Library</h1><p>The library interface is used in multiple places across ToonSquid. You&#39;ll use it to organize projects, assets such as <a href="#symbols_animation_clips">animation clips</a>, <a href="#layers_audio">audio</a> and <a href="#layers_video">video clips</a> and brush textures.</p>
<p><img src="/assets/images/hb/interface/library.jpg" alt="Library"></p>
<p>The different occurrences of the library behave very similarly with the exception that not all buttons are available everywhere.</p>
<p>This interface shows the items within a library with their name, commonly a thumbnail and some additional information, such as the resolution and frame rate of a project.</p>
<h2 id="interface_library_tabs" class="heading-with-anchor">Tabs <!-- anchor: tabs --><a href="#tabs" class="heading-with-anchor-anchor">#</a></h2><p>If the library contains different types of content such as animation, video and audio clips, you can select which type should be visible with the tabs at the top.</p>
<h2 id="interface_library_add" class="heading-with-anchor">Add Content <!-- anchor: add --><a href="#add" class="heading-with-anchor-anchor">#</a></h2><p>Tap the <code>+</code> button in the top right corner to add more content to the library. Other pages cover the process of <a href="#symbols_create_symbol_create-in-library">creating new animation clips</a>, <a href="#projects_create_project">creating new projects</a> and importing <a href="#layers_video_import">video clips</a> and <a href="#layers_audio_import">audio clips</a> in detail.</p>
<h2 id="interface_library_search" class="heading-with-anchor">Search <!-- anchor: search --><a href="#search" class="heading-with-anchor-anchor">#</a></h2><p>Use the search bar above the contents of the library to quickly find the items that you are looking for. This searches the items based on their name.</p>
<p>Use the small cross icon to clear the search and see all items in the library again.</p>
<h2 id="interface_library_sort" class="heading-with-anchor">Sort <!-- anchor: sort --><a href="#sort" class="heading-with-anchor-anchor">#</a></h2><p>Use the <code>Sort by</code> button to change the order of the items in the library. You can sort them by name and by their last modified date.</p>
<h2 id="interface_library_rename" class="heading-with-anchor">Rename <!-- anchor: rename --><a href="#rename" class="heading-with-anchor-anchor">#</a></h2><p>Tap the name of an item in the library to start editing it. When you are done, dismiss the keyboard or tap outside the name label.</p>
<h2 id="interface_library_select" class="heading-with-anchor">Select <!-- anchor: select --><a href="#select" class="heading-with-anchor-anchor">#</a></h2><p>You can switch into selection mode by either long-pressing on an item or by using the <code>Select</code> button.<br/>Use the <code>Done</code> button (which replaces the <code>Select</code> button) to exit the selection mode once you are done.</p>
<p><img src="/assets/images/hb/interface/library_selection_mode.jpg" alt="Library"></p>
<p>In the selection mode, you can tap individual items to add or remove them from the selection.</p>
<p>A toolbar at the bottom of the library shows the available options for the current selection of items. Some options are only available if exactly one item is selected.</p>
<h3 id="interface_library_action-insert" class="heading-with-anchor">Insert <!-- anchor: action-insert --><a href="#action-insert" class="heading-with-anchor-anchor">#</a></h3><p>Inserts the selected animation clip, video clip or audio clip into the current animation timeline.</p>
<p>This is the default behavior of tapping an item in the asset library outside of the selection mode.</p>
<h3 id="interface_library_action-edit" class="heading-with-anchor">Edit <!-- anchor: action-edit --><a href="#action-edit" class="heading-with-anchor-anchor">#</a></h3><p>Opens the selected project or animation clip to be edited in the editor.</p>
<h3 id="interface_library_action-rename" class="heading-with-anchor">Rename <!-- anchor: action-rename --><a href="#action-rename" class="heading-with-anchor-anchor">#</a></h3><p>Prompts the item to be <a href="#interface_library_rename">renamed</a>.</p>
<h3 id="interface_library_action-export" class="heading-with-anchor">Export <!-- anchor: action-export --><a href="#action-export" class="heading-with-anchor-anchor">#</a></h3><p>If the selected item is a project, the project is exported and a screen is opened for you to choose a location to save it.</p>
<p>If the selected item is an <a href="#symbols_animation_clips">animation clip</a>, the <a href="#export_overview">export interface</a> is opened to export the selected clip.</p>
<h3 id="interface_library_action-duplicate" class="heading-with-anchor">Duplicate <!-- anchor: action-duplicate --><a href="#action-duplicate" class="heading-with-anchor-anchor">#</a></h3><p>Duplicates the item in the library.</p>
<h3 id="interface_library_action-delete" class="heading-with-anchor">Delete <!-- anchor: action-delete --><a href="#action-delete" class="heading-with-anchor-anchor">#</a></h3><p>Deletes the item from the library.</p>
<p>Deleting assets (animation clips, videos, audio clips) from the asset library is undoable. However, deleting projects is not undoable, so consider creating a backup of your projects before you delete them.</p>
<h4 id="interface_gestures" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#interface_overview">Interface</a></h4><!--- tags: gestures, touch, multi-touch, shortcuts, iPad, finger, undo -->

<h1>Gestures</h1><p>ToonSquid takes advantage of the iPad&#39;s multitouch screen and offers multiple intuitive touch gestures to ease your workflow.</p>
<h2 id="interface_gestures_pinch-zoom" class="heading-with-anchor">Pinch to Zoom <!-- anchor: pinch-zoom --><a href="#pinch-zoom" class="heading-with-anchor-anchor">#</a></h2><p>Pinch on the <a href="#interface_editor_canvas">canvas</a> with two fingers to zoom in and out. Move your two fingers while pinching to move the canvas.</p>
<p>Pinch out quickly to re-focus the canvas and center the <a href="#brushes_brush_tool">pixel brush</a> drawing area on the screen.</p>
<h2 id="interface_gestures_undo-redo" class="heading-with-anchor">Undo and Redo <!-- anchor: undo-redo --><a href="#undo-redo" class="heading-with-anchor-anchor">#</a></h2><p>Tap with two fingers to undo the previous edit.<br/>Tap with three fingers to re-apply the previously undone edit.</p>
<h2 id="interface_gestures_pipette" class="heading-with-anchor">Pipette <!-- anchor: pipette --><a href="#pipette" class="heading-with-anchor-anchor">#</a></h2><p>Touch and hold on the canvas to temporarily switch to the pipette tool to select a color from the canvas. By default, this is only enabled for touches with your finger, but you can also enable it for the Apple Pencil in the <a href="#settings_gestures_pipette">settings</a>.</p>
<h2 id="interface_gestures_page-flip" class="heading-with-anchor">Page Flip <!-- anchor: page-flip --><a href="#page-flip" class="heading-with-anchor-anchor">#</a></h2><p>Swipe three fingers down or up on the canvas to scrub forwards and backward through your animation. This can be used to quickly preview the motion that you are animating without the need to even expand the timeline.</p>
<p>Read more about all the configuration options of this gesture <a href="#settings_gestures_page-flip">in the settings</a>.</p>
<h2 id="interface_gestures_multiselection-drawings" class="heading-with-anchor">Multi-selection of Drawings <!-- anchor: multiselection-drawings --><a href="#multiselection-drawings" class="heading-with-anchor-anchor">#</a></h2><p>Double-tap the timeline and drag your finger to create a selection box in order to select multiple drawings or keyframes at once.</p>
<h2 id="interface_gestures_multiselection-layers" class="heading-with-anchor">Multi-selection of Layers <!-- anchor: multiselection-layers --><a href="#multiselection-layers" class="heading-with-anchor-anchor">#</a></h2><p>Select multiple layers by swiping them to the right in the <a href="#layers_layer_list_selection">layer list</a> and then letting go.</p>
<h2 id="interface_gestures_pencil-double-tap" class="heading-with-anchor">Apple Pencil Double Tap <!-- anchor: pencil-double-tap --><a href="#pencil-double-tap" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid supports Apple Pencil&#39;s double-tap gesture. Go to the Apple Pencil section of your iPad&#39;s settings to configure whether a double tap on Apple Pencil should switch the selected tool, show the color palette or do nothing.</p>
<h4 id="interface_shortcuts" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#interface_overview">Interface</a></h4><!--- tags: keyboard, shortcuts, efficient, pro -->

<h1>Keyboard Shortcuts</h1><p>If you have a keyboard attached to your iPad, you can use a variety of keyboard shortcuts to efficiently navigate the editor. You can find the list of all shortcuts below and in the <a href="#interface_editor_settings">settings</a>.</p>
<p><img src="/assets/images/hb/settings/keyboard.jpg" alt="Keyboard shortcuts settings page"></p>
<h3 id="interface_shortcuts_undo" class="heading-with-anchor">Undo <!-- anchor: undo --><a href="#undo" class="heading-with-anchor-anchor">#</a></h3><p> + Z</p>
<h3 id="interface_shortcuts_redo" class="heading-with-anchor">Redo <!-- anchor: redo --><a href="#redo" class="heading-with-anchor-anchor">#</a></h3><p> +  + Z</p>
<h3 id="interface_shortcuts_copy" class="heading-with-anchor">Copy <!-- anchor: copy --><a href="#copy" class="heading-with-anchor-anchor">#</a></h3><p> + C</p>
<h3 id="interface_shortcuts_paste" class="heading-with-anchor">Paste <!-- anchor: paste --><a href="#paste" class="heading-with-anchor-anchor">#</a></h3><p> + V</p>
<h3 id="interface_shortcuts_copy-animation-layer" class="heading-with-anchor">Copy animation layer <!-- anchor: copy-animation-layer --><a href="#copy-animation-layer" class="heading-with-anchor-anchor">#</a></h3><p> +  + C</p>
<h3 id="interface_shortcuts_select-all-layers" class="heading-with-anchor">Select all layers <!-- anchor: select-all-layers --><a href="#select-all-layers" class="heading-with-anchor-anchor">#</a></h3><p> + A</p>
<h3 id="interface_shortcuts_delete" class="heading-with-anchor">Delete <!-- anchor: delete --><a href="#delete" class="heading-with-anchor-anchor">#</a></h3><p> (Backspace)</p>
<h3 id="interface_shortcuts_duplicate" class="heading-with-anchor">Duplicate <!-- anchor: duplicate --><a href="#duplicate" class="heading-with-anchor-anchor">#</a></h3><p> + D</p>
<h3 id="interface_shortcuts_prev-frame" class="heading-with-anchor">Previous frame <!-- anchor: prev-frame --><a href="#prev-frame" class="heading-with-anchor-anchor">#</a></h3><p>, (Comma)</p>
<p>Moves the play cursor to the previous frame.</p>
<h3 id="interface_shortcuts_next-frame" class="heading-with-anchor">Next frame <!-- anchor: next-frame --><a href="#next-frame" class="heading-with-anchor-anchor">#</a></h3><p>. (Period)</p>
<p>Moves the play cursor to the next frame.</p>
<h3 id="interface_shortcuts_play-pause" class="heading-with-anchor">Play / Pause <!-- anchor: play-pause --><a href="#play-pause" class="heading-with-anchor-anchor">#</a></h3><p>Space</p>

<h4 id="projects_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#projects_overview">Projects</a></h4><!--- tags: projects, management, organization, export, import, sharing, scenes -->

<h1>Overview</h1><p>ToonSquid projects store your <a href="#layers_drawings">drawings</a>, <a href="#layers_overview">layers</a>, <a href="#projects_scenes">scenes</a>, <a href="#symbols_animation_clips">animation clips</a> and all other data that you need while working on an animation.</p>
<h2><a href="#projects_create_project">Create a new Project</a></h2><p>Creating a new project is the first step in the life of each one of your animations. Learn about all available project configuration options.</p>
<h2><a href="#projects_manage">Manage Projects</a></h2><p>Explore the project library, where you manage all of your animation projects.</p>
<h2><a href="#projects_scenes">Scenes</a></h2><p>Every ToonSquid project consists of one or more scenes within which you will create and organize your animations.</p>
<h2><a href="#projects_backup">Backup</a></h2><p>ToonSquid gives you direct access to all of your valuable user data such as projects, brushes and color palettes and various options to create backups of that data outside of the app.</p>
<h4 id="projects_create_project" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#projects_overview">Projects</a></h4><!--- tags: projects, create, add, new -->

<h1>Create a new Project</h1><p>In the project library, tap the <code>+</code> button in the top right corner. You are then presented with different configuration options for your new project.</p>
<p><img src="/assets/images/hb/projects/configuration.jpg" alt="Project configuration"></p>
<h2 id="projects_create_project_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h2><p>The name under which the project shows up in the project library. The name can also be changed later at any point. Multiple projects can have the same name.</p>
<h2 id="projects_create_project_resolution" class="heading-with-anchor">Resolution (Width and Height) <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h2><p>The pixel resolution of the project. This cannot be changed after the project is created so make sure that you pick the size you want.</p>
<p>The resolution determines how much space you have to draw on <a href="#layers_pixel_layer">pixel layers</a>. The higher the resolution is, the more detailed your drawings can be, which also leads to larger project folder sizes.</p>
<p>It is also used as the default export resolution and the size of the area that will be exported by default. However, both of these aspects can be adjusted later on, either in the <a href="#export_overview">export settings</a> or by using a <a href="#layers_camera">camera layer</a>.</p>
<p>All scenes in a project have the same resolution as the project, but it is also always possible to create <a href="#symbols_animation_clips">animation clips</a> with different resolutions than the project they are in.</p>
<h2 id="projects_create_project_fps" class="heading-with-anchor">Fps <!-- anchor: fps --><a href="#fps" class="heading-with-anchor-anchor">#</a></h2><p>The fps (frames per second) or frame rate of a project determines how many frames of your animation are played back during each second of playback. A high frame rate causes a smoother playback, whereas a low frame rate can make your animation feel choppy.</p>
<p>The frame rate is not used to speed up or slow down animations. For that purpose, you should adjust the timing of your drawings and keyframes in the timeline.</p>
<p>ToonSquid supports frame rates between 1 and 60 fps.</p>
<p>You can change the frame rate of a project later on, even though this is not common practice in a typical animation workflow.</p>
<h2 id="projects_create_project_workflow" class="heading-with-anchor">Default Workflow <!-- anchor: workflow --><a href="#workflow" class="heading-with-anchor-anchor">#</a></h2><p>The project can be created with different default editor settings to help you in your primary workflow.<br/>You can choose between defaults for a traditional animation workflow or a <a href="#keyframes_keyframes">keyframing</a> / motion graphics workflow.</p>
<h3 id="projects_create_project_workflow-traditional" class="heading-with-anchor">Traditional <!-- anchor: workflow-traditional --><a href="#workflow-traditional" class="heading-with-anchor-anchor">#</a></h3><ul>
<li>New <a href="#layers_drawings">drawings</a> have a default length of 1 frame and start at the currently selected frame.</li>
<li>The <a href="#interface_timeline">timeline</a> is initially zoomed in and shows a few frames at a time.</li>
<li>The <a href="#transform_transform_tool">transform tool</a> by default edits the <a href="#transform_transform_tool_edit-pixels">pixel contents</a> when used on a <a href="#layers_pixel_layer">pixel layer</a>.</li>
</ul>
<h3 id="projects_create_project_workflow-keyframing" class="heading-with-anchor">Keyframing <!-- anchor: workflow-keyframing --><a href="#workflow-keyframing" class="heading-with-anchor-anchor">#</a></h3><ul>
<li>New <a href="#layers_drawings">drawings</a> have a default length of 5 seconds and start at the beginning of the timeline.</li>
<li>The <a href="#interface_timeline">timeline</a> is initially zoomed out and shows a range of multiple seconds.</li>
<li>The <a href="#transform_transform_tool">transform tool</a> by default edits the <a href="#transform_transform_properties">transform properties</a> when used on a <a href="#layers_pixel_layer">pixel layer</a>.</li>
</ul>
<p>All of these settings can be adjusted later on in the editor. Every project is inherently compatible with all workflows - i.e. you can always use traditional animation and keyframing in the same project.</p>
<h2 id="projects_create_project_presets" class="heading-with-anchor">Presets <!-- anchor: presets --><a href="#presets" class="heading-with-anchor-anchor">#</a></h2><p>The project configuration screen shows both a list of generally common configuration presets for the resolution and frame rate as well as the most recently selected configurations that you can use to quickly set up your project.</p>
<h2 id="projects_create_project_create" class="heading-with-anchor">Create <!-- anchor: create --><a href="#create" class="heading-with-anchor-anchor">#</a></h2><p>Tap this button to create a new project with the current configuration. The project is immediately opened in the editor for you to start working on your next masterpiece.</p>
<h4 id="projects_manage" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#projects_overview">Projects</a></h4><!--- tags: management, organization, projects -->

<h1>Manage Projects</h1><p>The project library is the first screen you see when you open ToonSquid. This is where you manage all of your ToonSquid projects. </p>
<p><img src="/assets/images/hb/projects/library.jpg" alt="Project library"></p>
<p>The project library uses the general structure of the <a href="#interface_library">library interface</a>.</p>
<p>To create a new project, tap the <code>+</code> button in the top right corner. The exact steps for this are explained <a href="#projects_create_project">here</a>.</p>
<h2 id="projects_manage_import" class="heading-with-anchor">Import <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>Use the <code>Import</code> button in the toolbar to select and import a project file with the <code>.tsproj</code> extension into your project library.</p>
<h2 id="projects_manage_export" class="heading-with-anchor">Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h2><p>You can export your projects either directly from the project library, or via the export interface of the editor. Follow the steps described on the <a href="#interface_library">library interface</a> page to <a href="#interface_library_select">select</a> and <a href="#interface_library_action-export">export</a> the selected project. </p>
<p>The resulting file will have a <code>.tsproj</code> extension, indicating that it is a ToonSquid animation project.</p>
<h2>Help</h2><p>In addition to the other library toolbar buttons, a <a href="#interface_editor_help">help</a> button is also shown in the project library so that you can quickly access support resources if needed from the very first screen of the app.</p>
<h4 id="projects_scenes" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#projects_overview">Projects</a></h4><!--- tags: scenes, organization, project structure -->

<h1>Scenes</h1><p>Scenes are used to organize your animations in a ToonSquid project. Each project is made up of one or more scenes, which all have the same resolution and frame rate as the project. Each scene has a <a href="#interface_timeline">timeline</a> in which you can create your animation.</p>
<p>The first scene of a project is created automatically when the project is created. It is possible, but not necessary, to create additional scenes. A single scene is usually enough for most projects. If you have a very long animation, you can consider splitting it up into different scenes, which you can then later export as a single long video. Whether and how exactly you use scenes to organize your project is ultimately your choice.</p>
<p>The name of the currently <a href="#interface_timeline_scene-selection">selected scene</a> is shown in the <a href="#interface_timeline_playback-toolbar">playback toolbar</a> of the timeline.</p>
<h2 id="projects_scenes_manage-scenes" class="heading-with-anchor">Manage Scenes <!-- anchor: manage-scenes --><a href="#manage-scenes" class="heading-with-anchor-anchor">#</a></h2><p>Tap the name of the current scene in the timeline to see the list of all scenes in the current project.</p>
<p><img src="/assets/images/hb/projects/scenes.jpg" alt="Scenes list"></p>
<h3 id="projects_scenes_add-scenes" class="heading-with-anchor">Add Scenes <!-- anchor: add-scenes --><a href="#add-scenes" class="heading-with-anchor-anchor">#</a></h3><p>Use the <code>+</code> button at the top to create a new scene. New scenes are created and opened in the editor immediately. Tap the name of the selected scene again to switch between your scenes.</p>
<h3 id="projects_scenes_scene-actions" class="heading-with-anchor">Rename, Duplicate and Delete <!-- anchor: scene-actions --><a href="#scene-actions" class="heading-with-anchor-anchor">#</a></h3><p>Swipe left on the name of a scene in the list of all scenes to reveal the options to rename, duplicate or delete that scene.</p>
<p><img src="/assets/images/hb/projects/scene_options.jpg" alt="Scene options"></p>
<p>If the only remaining scene of a project is deleted, a new empty scene is automatically created.</p>
<p>Just like all other edits within a project, deleting a scene can be undone.</p>
<h3 id="projects_scenes_reorder" class="heading-with-anchor">Reorder <!-- anchor: reorder --><a href="#reorder" class="heading-with-anchor-anchor">#</a></h3><p>You can use drag and drop in this list to change the order of the scenes in a project. The order is only important if you want to <a href="#export_video_range">export all scenes</a> of the project as a single video. Otherwise, the order does not matter.</p>
<h4 id="projects_backup" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#projects_overview">Projects</a></h4><!--- tags: backup, data integrity, safety, copy, recovery, reliability, reliable -->

<h1>Backup</h1><p>Learn about the mechanisms that ToonSquid provides to keep your valuable work safe. </p>
<h2 id="projects_backup_saving" class="heading-with-anchor">Autosave <!-- anchor: saving --><a href="#saving" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid automatically saves your projects at regular intervals while you are working on them. Your project is also saved each time you go back to the project library or close the app.</p>
<h2 id="projects_backup_export" class="heading-with-anchor">File Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h2><p><a href="#projects_manage_export">Projects</a>, <a href="#brushes_brush_import">brushes</a> and <a href="#colors_color_palettes_share">color palettes</a> all have in-app export options that generate easily shareable files. Follow the links above to learn where you can find those options. Always use these built-in ways to back up your data outside of your iPad whenever possible. </p>
<p>All of these files are automatically included in a full backup of your iPad. </p>
<h2 id="projects_backup_direct-access" class="heading-with-anchor">Direct Data Access <!-- anchor: direct-access --><a href="#direct-access" class="heading-with-anchor-anchor">#</a></h2><p>In addition to the options presented above, ToonSquid also gives you direct access to all your valuable data (projects, brushes, color palettes, fonts) for easy backup and data recovery purposes in cases of emergency.</p>
<p>You can find all of this data in the Files app of your iPad under </p>
<p><code>On my iPad &gt; ToonSquid</code></p>
<blockquote>
<h4>Warning</h4><p>Only use the in-app approaches to exporting these files from ToonSquid whenever possible. This access is only for emergency scenarios in case you cannot open the app for whatever reason and are preparing to reinstall it. This way you won&#39;t lose any of your valuable data after re-installing.</p>
<p>Only use this for backing up your files, never delete or edit or otherwise modify any of the files in the &quot;Projects&quot;, &quot;Brushes&quot; and &quot;Palettes&quot; folders.</p>
</blockquote>
<p>You can copy the entire contents of these folders and then paste them to the same location on a different iPad or the same iPad after deleting and re-installing the app.</p>
<h4 id="layers_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags:  -->

<h1>Overview</h1><p>Add content to your animation and define their order using layers.</p>
<h2><a href="#layers_animation">Animation Layer</a></h2><p>Animation layers are the most common layer type that you will find in the timeline. They let you add drawings, which hold the actual contents of your animation.</p>
<h2><a href="#layers_drawings">Drawings</a></h2><p>A drawing is a collection of layers that are displayed together for a given period of time within an animation layer. Learn about how drawings and their content can be created and edited.</p>
<h2><a href="#layers_layer_types">Layer Types</a></h2><p>ToonSquid offers different types of layers, each one for a particular purpose and with a unique set of properties.</p>
<h2><a href="#layers_layer_list">Layer List</a></h2><p>The layer list is the interface to let you see and edit your layers and their order in the timeline and in a drawing.</p>
<h2><a href="#layers_inspector">Inspector</a></h2><p>View and edit all properties of the selected layer in the inspector.</p>
<h2><a href="#layers_pixel_layer">Pixel Layer</a></h2><p>Pixel layers are the drawing destination for pixel brushes. The size of these layers is limited by the project or clip resolution.</p>
<h2><a href="#layers_group">Group Layer</a></h2><p>Group layers allow you to organize other layers together, both in the timeline and within a drawing.</p>
<h2><a href="#layers_background">Background Layer</a></h2><p>The background layer exists in every animation. It is very simple but still has some interesting properties to be aware of.</p>
<h2><a href="#layers_camera">Camera</a></h2><p>Add a camera layer to an animation to define which portions of the animation should be seen during the export.</p>
<h2><a href="#layers_audio">Audio</a></h2><p>ToonSquid allows you to add audio clips into the timeline via audio layers.</p>
<h2><a href="#layers_video">Video</a></h2><p>Learn how to import and add videos into your animation.</p>
<h2><a href="#layers_onion_skin">Onion Skinning</a></h2><p>Onion skinning lets you see the contents of the previous and next drawings to help with drawing in-betweens in a traditional animation workflow.</p>
<h2><a href="#layers_masking">Masking</a></h2><p>Layers can be masked by the contents of another layer, even if both layers are animated. The mask itself can also be hidden and inverted, allowing you to quickly achieve impressive effects with ease.</p>
<h2><a href="#layers_blend_modes">Blend Modes</a></h2><p>Every visual layer has a blend mode property. Explore the behavior of every blend mode in detail.</p>
<h4 id="layers_animation" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: animation layer, timeline, container -->

<h1>Animation Layer</h1><p>Animation layers are the most common layer type that is placed directly in the timeline. They hold <a href="#layers_drawings">drawings</a>, which contain the actual visual contents of your animation.</p>
<p>The handbook might sometimes also loosely refer to any layer in the timeline as an &quot;animation layer&quot; as opposed to the drawing layers within drawings.</p>
<h2 id="layers_animation_properties" class="heading-with-anchor">Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p>Open the <a href="#layers_inspector">inspector</a> and select the <code>Animation Layer</code> tab to see the properties of the selected animation layer.</p>
<p><img src="/assets/images/hb/layers/anim_layer_inspector.jpg" alt="Animation layer properties"></p>
<h3 id="layers_animation_opacity" class="heading-with-anchor">Opacity <!-- anchor: opacity --><a href="#opacity" class="heading-with-anchor-anchor">#</a></h3><p>The opacity with which all layer contents (in all drawings of this layer) should be blended onto the layers below.</p>
<h3 id="layers_animation_blend-mode" class="heading-with-anchor">Blend Mode <!-- anchor: blend-mode --><a href="#blend-mode" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#layers_blend_modes">blend mode</a> with which all layer contents (in all drawings of this layer) should be blended onto the layers.</p>
<h3 id="layers_animation_onion-skin" class="heading-with-anchor">Onion Skin Enabled <!-- anchor: onion-skin --><a href="#onion-skin" class="heading-with-anchor-anchor">#</a></h3><p>Whether <a href="#layers_onion_skin">onion skinning</a> should be enabled for this layer or not. Layers for which onion skinning is disabled show a small greyed-out onion skin icon next to their name.</p>
<h3 id="layers_animation_muted" class="heading-with-anchor">Muted <!-- anchor: muted --><a href="#muted" class="heading-with-anchor-anchor">#</a></h3><p>Used to mute audio playback for this animation layer.<br/>Audio can be played back through animation layers if they contain <a href="#symbols_symbol_layer">symbol layers</a> that reference an animation clip with audio.</p>
<h4 id="layers_drawings" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: drawings, cells, frames, container, layer -->

<h1>Drawings</h1><p>A drawing is a collection of <a href="#layers_layer_types_drawing-layers">drawing layers</a> that are displayed together for a given period of time within an <a href="#layers_animation">animation layer</a>. They define the first and last frame on which those layers should be shown.</p>
<p><img src="/assets/images/hb/layers/drawings.jpg" alt="Drawing in timeline"></p>
<p>The drawing layers inside hold the actual visual content of your animation. You can see the list of drawing layers in the selected drawing using the <a href="#interface_editor_drawing-layers">layers button</a> in the editor sidebar.</p>
<h2 id="layers_drawings_timeline" class="heading-with-anchor">Timeline <!-- anchor: timeline --><a href="#timeline" class="heading-with-anchor-anchor">#</a></h2><p>You can see the drawings of an animation layer in the timeline. This is also where you can select and <a href="#interface_timeline_retiming">retime</a> drawings. </p>
<p>The <a href="#interface_timeline_drawings">timeline</a> page covers all the details about editing drawings, ranging from <a href="#interface_timeline_add-drawing">creating drawings</a> and <a href="#interface_timeline_multiselection-drawings">multi-selecting</a> them, over <a href="#interface_timeline_retiming">retiming</a> to moving them in the timeline via <a href="#interface_timeline_drag-drop">drag and drop</a>.</p>
<h4 id="layers_layer_types" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: layers, types, drawing layers -->

<h1>Layer Types</h1><h2 id="layers_layer_types_layers-in-timeline" class="heading-with-anchor">Layers in the Timeline <!-- anchor: layers-in-timeline --><a href="#layers-in-timeline" class="heading-with-anchor-anchor">#</a></h2><h3 id="layers_layer_types_animation" class="heading-with-anchor"><a href="#layers_animation">Animation Layer</a> <!-- anchor: animation --><a href="#animation" class="heading-with-anchor-anchor">#</a></h3><p>Contains drawings with the visual contents of your animation.</p>
<h3 id="layers_layer_types_background" class="heading-with-anchor"><a href="#layers_background">Background Layer</a> <!-- anchor: background --><a href="#background" class="heading-with-anchor-anchor">#</a></h3><p>Adds a solid background color to the animation.</p>
<h3 id="layers_layer_types_audio" class="heading-with-anchor"><a href="#layers_audio">Audio Layer</a> <!-- anchor: audio --><a href="#audio" class="heading-with-anchor-anchor">#</a></h3><p>Allows you to add audio clips to the timeline.</p>
<h3 id="layers_layer_types_video" class="heading-with-anchor"><a href="#layers_video">Video Layer</a> <!-- anchor: video --><a href="#video" class="heading-with-anchor-anchor">#</a></h3><p>Allows you to add videos to the timeline. You usually don&#39;t interact with these directly but via a <a href="#symbols_symbol_layer">symbol</a> in an animation layer instead.</p>
<h3 id="layers_layer_types_transform" class="heading-with-anchor"><a href="#transform_transform_layer">Transform Layer</a> <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h3><p>Can be used to apply the same animated transformation to multiple layers at once by adding a new coordinate system to the transform hierarchy.</p>
<h3 id="layers_layer_types_camera" class="heading-with-anchor"><a href="#layers_camera">Camera Layer</a> <!-- anchor: camera --><a href="#camera" class="heading-with-anchor-anchor">#</a></h3><p>Defines the visible region of the animation during export and can be moved around like any other layer.</p>
<h2 id="layers_layer_types_group" class="heading-with-anchor"><a href="#layers_group">Group Layer</a> <!-- anchor: group --><a href="#group" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/types_group.jpg" alt="Group layer icon"></p>
<p>Group layers are mainly used for organizational purposes, to collapse multiple layers in the <a href="#layers_layer_list">layer list</a>. However, they also provide blending options which turn the layer into a pre-composite group.</p>
<p>Group layers can be placed both in the timeline and inside of drawings.</p>
<h2 id="layers_layer_types_drawing-layers" class="heading-with-anchor">Drawing Layers <!-- anchor: drawing-layers --><a href="#drawing-layers" class="heading-with-anchor-anchor">#</a></h2><p>Drawing layers cannot be placed directly in the timeline but must always be added inside a drawing.</p>
<h3 id="layers_layer_types_pixel" class="heading-with-anchor"><a href="#layers_pixel_layer">Pixel Layer</a> <!-- anchor: pixel --><a href="#pixel" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_pixel.jpg" alt="Pixel layer icon"></p>
<p>The drawing destination for <a href="#brushes_brush_tool">pixel brushes</a>. These layers store their contents as a raster-image.</p>
<h3 id="layers_layer_types_vector" class="heading-with-anchor"><a href="#brushes_vector">Vector Layer</a> <!-- anchor: vector --><a href="#vector" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_vector.jpg" alt="Vector layer icon"></p>
<p>Vector layers store vector brush strokes. As opposed to <a href="#layers_pixel_layer">pixel layers</a> these layers do not have a resolution limit.</p>
<h3 id="layers_layer_types_text" class="heading-with-anchor"><a href="#text_text_layer">Text Layer</a> <!-- anchor: text --><a href="#text" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_text.jpg" alt="Text layer icon"></p>
<p>Text layers are used to add text to your animation.</p>
<h3 id="layers_layer_types_path" class="heading-with-anchor"><a href="#path_path_layer">Path Layer</a> <!-- anchor: path --><a href="#path" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_path.jpg" alt="Path layer icon"></p>
<p>Path layers are used to add vector shapes to your animation. Each path layer can contain exactly one shape.</p>
<h3 id="layers_layer_types_symbol" class="heading-with-anchor"><a href="#symbols_symbol_layer">Symbol Layer</a> <!-- anchor: symbol --><a href="#symbol" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/layers/types_symbol.jpg" alt="Symbol layer icon"></p>
<p>Symbol layers are used to add other animation clips to a timeline. Referencing a different clip through a symbol layer allows you to reuse your animations efficiently.</p>
<h4 id="layers_layer_list" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!-- tags: list, order, reorder, move, select, manage -->

<h1>Layer List</h1><p>ToonSquid has two layer lists with the same basic interface. One shows you the layers in the timeline and the other shows the drawing layers in the selected drawing.</p>
<p><img src="/assets/images/hb/layers/list.jpg" alt="Drawing layer list"></p>
<h2 id="layers_layer_list_add-layer" class="heading-with-anchor">Add Layers <!-- anchor: add-layer --><a href="#add-layer" class="heading-with-anchor-anchor">#</a></h2><p>Use the <code>+</code> button to add new layers. After tapping the button, you can choose which type of layer you would like to add.</p>
<p>When you add a new layer within a drawing, it is empty and has no specific type yet. Once you use a tool (e.g. the <a href="#brushes_brush_tool">brush tool</a> or the <a href="#text_text_editing">text tool</a>) to draw on that layer, the layer automatically becomes one of the different types of drawing layers <a href="#layers_layer_types_drawing-layers">listed here</a>.</p>
<p>If you have a group selected when you add a new layer, the layer is added inside the group.</p>
<h2 id="layers_layer_list_layer-order" class="heading-with-anchor">Layer Order <!-- anchor: layer-order --><a href="#layer-order" class="heading-with-anchor-anchor">#</a></h2><p>The layer list shows the order of the layers. The order of the layers in this list determines the order in which the layers are blended to form the final animation. In your artwork, lower layers appear behind layers that are further up in the layer list.</p>
<p>You can change the layer order by touching and holding a layer and then dragging it to its new position in the list.</p>
<p>If you drop a layer onto a group layer, it will be moved into that group.</p>
<h2 id="layers_layer_list_selection" class="heading-with-anchor">Selecting Layers <!-- anchor: selection --><a href="#selection" class="heading-with-anchor-anchor">#</a></h2><p>The layer list can also be used to select which layer you want to currently edit with the selected tool. Simply tap the layer that you want to select. The selected layer is highlighted in a different color than the other layers. You can edit the properties of this selected layer in the <a href="#layers_inspector">inspector</a>.</p>
<p>You can also select additional layers, for example, to move them all at once using the <a href="#transform_transform_tool">transform tool</a>. Swipe a layer to the right and then let go to add it to the selection. Repeat this gesture to remove it from the selection again.</p>
<p><img src="/assets/images/hb/layers/secondary_selection.jpg" alt="Multiple selected layers"></p>
<p>Other editing actions that can be performed on multiple selected layers include <a href="#layers_layer_list_delete">deleting</a> and <a href="#layers_layer_list_lock">locking</a>.</p>
<p>If you tap the selected layer again, you will see further <a href="#layers_layer_list_actions">actions</a> that can be performed on this layer.</p>
<p>The options for locking, duplicating and deleting the selected layer can also be accessed quickly by dragging the layer to the left.</p>
<h2 id="layers_layer_list_visibility" class="heading-with-anchor">Visibility <!-- anchor: visibility --><a href="#visibility" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/visibility.jpg" alt="Layer visibility button"></p>
<p>The visibility icon on every layer shows whether the layer should be visible or not. You can use it to completely hide the layer from the animation. When a layer is hidden, the visibility icon is greyed-out. Hidden layers cannot be selected on the canvas by tapping them.</p>
<p>Hiding a group layer will also hide all layers inside that group.</p>
<p>The different tools will generally avoid editing hidden layers to prevent you from making accidental edits without noticing.</p>
<h2 id="layers_layer_list_thumbnail-type" class="heading-with-anchor">Thumbnail and Layer Type <!-- anchor: thumbnail-type --><a href="#thumbnail-type" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/thumb_and_type.jpg" alt="Layer thumbnail and type icon"></p>
<p>Drawing layers show a thumbnail of their contents.</p>
<p>The type of the layer is shown to the right of the thumbnail.</p>
<h2 id="layers_layer_list_actions" class="heading-with-anchor">Layer Actions <!-- anchor: actions --><a href="#actions" class="heading-with-anchor-anchor">#</a></h2><p>Tap the selected layer again to show further actions.</p>
<p><img src="/assets/images/hb/layers/actions.jpg" alt="Drawing layer actions"></p>
<h3 id="layers_layer_list_rename" class="heading-with-anchor">Rename <!-- anchor: rename --><a href="#rename" class="heading-with-anchor-anchor">#</a></h3><p>Use this option to change the name of the layer.</p>
<h3 id="layers_layer_list_lock" class="heading-with-anchor">Lock and Unlock <!-- anchor: lock --><a href="#lock" class="heading-with-anchor-anchor">#</a></h3><p>Layers can be locked to prevent them from being edited accidentally. If a layer is locked, it shows a small lock next to the visibility button.</p>
<p>Locked layers cannot be selected by tapping on the canvas. Locked animation layers prevent any drawing and layer inside from being edited.</p>
<h3 id="layers_layer_list_copy" class="heading-with-anchor">Copy <!-- anchor: copy --><a href="#copy" class="heading-with-anchor-anchor">#</a></h3><p>Copies the layer so that it can be pasted somewhere else.</p>
<h3 id="layers_layer_list_paste-above" class="heading-with-anchor">Paste Above <!-- anchor: paste-above --><a href="#paste-above" class="heading-with-anchor-anchor">#</a></h3><p>Pastes the previously copied layers above the selected layer.</p>
<h3 id="layers_layer_list_duplicate" class="heading-with-anchor">Duplicate <!-- anchor: duplicate --><a href="#duplicate" class="heading-with-anchor-anchor">#</a></h3><p>Duplicates all selected layers.</p>
<h3 id="layers_layer_list_delete" class="heading-with-anchor">Delete <!-- anchor: delete --><a href="#delete" class="heading-with-anchor-anchor">#</a></h3><p>Deletes the selected layers.</p>
