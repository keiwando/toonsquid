<h2 id="brushes_brush_editor_settings-structure" class="heading-with-anchor">Settings Structure <!-- anchor: settings-structure --><a href="#settings-structure" class="heading-with-anchor-anchor">#</a></h2><p>In the brush editor, the different brush settings categories can be found on the left. All settings of the selected category are shown in the inspector in the middle of the screen.</p>
<p>The settings categories each represent a general aspect of the brush that can be customized and all settings that can be used to control that aspect can be found in that category.</p>
<h2 id="brushes_brush_editor_sketchpad" class="heading-with-anchor">Sketchpad <!-- anchor: sketchpad --><a href="#sketchpad" class="heading-with-anchor-anchor">#</a></h2><p>Use the sketchpad on the right for quick testing of the current brush configuration. Any stroke that you draw on the sketchpad uses the current brush settings. Changing the settings will update previously drawn strokes to reflect the new settings.</p>
<p>Just like in the regular editor, you can use the <a href="#brushes_brush_tool_tool-options">size and strength sliders</a> to change the brush size and opacity. You can change the brush color by opening the color picker with the color button in the top right corner.</p>
<p>Clear the sketchpad using the <code>Clear</code> button at the top of the settings inspector.</p>
<h2 id="brushes_brush_editor_done" class="heading-with-anchor">Finish Editing <!-- anchor: done --><a href="#done" class="heading-with-anchor-anchor">#</a></h2><p>When you are done editing, either select <code>Done</code> to save the settings changes you made or choose <code>Cancel</code> to dismiss all changes made since the brush editor was opened.</p>
<h4 id="brushes_brush_settings" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: settings, preferences, customization, brushes -->

<h1>Brush Settings</h1><h2 id="brushes_brush_settings_stroke-category" class="heading-with-anchor">Stroke <!-- anchor: stroke-category --><a href="#stroke-category" class="heading-with-anchor-anchor">#</a></h2><p>The following properties control the general behavior of the brush stroke.</p>
<p><img src="/assets/images/hb/brushes/settings_stroke.jpg" alt="Stroke settings tab"></p>
<p>ToonSquid brushes draw their strokes by combining their <a href="#brushes_brush_settings_shape">shape</a> and <a href="#brushes_brush_settings_grain">grain</a> textures and &quot;stamping&quot; these resulting brush marks onto the layer at various points along the path that you draw with Apple Pencil or your finger.</p>
<h3 id="brushes_brush_settings_spacing" class="heading-with-anchor">Spacing <!-- anchor: spacing --><a href="#spacing" class="heading-with-anchor-anchor">#</a></h3><p>The spacing between consecutive brush marks relative to the brush size. A spacing of 100% results in neighboring brush marks touching at their edges. A spacing of 0% will place all brush marks 1px apart.</p>
<p>Lower values make the brush stroke appear smoother but also create more brush marks which can slow down the performance of the brush.</p>
<h3 id="brushes_brush_settings_smoothing" class="heading-with-anchor">Smoothing <!-- anchor: smoothing --><a href="#smoothing" class="heading-with-anchor-anchor">#</a></h3><p>Controls how much ToonSquid should attempt to remove wobbles due to shakiness in your brush strokes to create a smoother final stroke. ToonSquid will use a moving average of the most recent input positions to calculate the final inputs that will be used for the stroke.</p>
<h3 id="brushes_brush_settings_fall-off" class="heading-with-anchor">Fall-Off <!-- anchor: fall-off --><a href="#fall-off" class="heading-with-anchor-anchor">#</a></h3><p>Controls whether and how quickly the brush stroke should fade out. A value of 0% represents an infinite amount of paint that never decreases. Lower values will cause the brush to slowly run out of its selected brush color throughout the brush stroke.</p>
<h3 id="brushes_brush_settings_vector-mode" class="heading-with-anchor">Vector Mode <!-- anchor: vector-mode --><a href="#vector-mode" class="heading-with-anchor-anchor">#</a></h3><p>Enable this to turn your pixel brush into a <a href="#brushes_vector">vector brush</a>.</p>
<h3 id="brushes_brush_settings_vector-smoothing" class="heading-with-anchor">Vector Smoothing <!-- anchor: vector-smoothing --><a href="#vector-smoothing" class="heading-with-anchor-anchor">#</a></h3><p>If this brush is a <a href="#brushes_vector">vector brush</a>, the <code>Vector Smoothing</code> controls how much the final vector strokes are simplified and smoothened compared to the fully-detailed pixel brush stroke of the same brush. More smoothing results in vector strokes that are represented by fewer Bzier curves and are therefore more performant but are also not as accurate at approximating the original stroke.</p>
<h3 id="brushes_brush_settings_blend-mode" class="heading-with-anchor">Blend Mode <!-- anchor: blend-mode --><a href="#blend-mode" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#layers_blend_modes">blend mode</a> with which the brush stroke should be blended onto the existing contents of the layer. This setting is only relevant for pixel brushes.</p>
<h3 id="brushes_brush_settings_anti-aliasing" class="heading-with-anchor">Anti-Aliasing <!-- anchor: anti-aliasing --><a href="#anti-aliasing" class="heading-with-anchor-anchor">#</a></h3><p>Whether the edges of the stroke should be anti-aliased or not. Anti-aliasing will remove jagged edges from the brush strokes. Disable this if you are looking for that jagged appearance, for example when creating brushes for pixel art.</p>
<h3 id="brushes_brush_settings_pixel-perfect" class="heading-with-anchor">Pixel Perfect <!-- anchor: pixel-perfect --><a href="#pixel-perfect" class="heading-with-anchor-anchor">#</a></h3><p>With this setting enabled, the brush attempts to prevent visually uneven stroke thicknesses when the brush size is 1 px. The image below shows an example with the setting disabled on the left and enabled on the right.</p>
<p><img src="/assets/images/hb/../pixel_perfect.jpg" alt="Pixel perfect enabled on the right"></p>
<h3 id="brushes_brush_settings_gamma-correct-blending" class="heading-with-anchor">Gamma-Correct Blending <!-- anchor: gamma-correct-blending --><a href="#gamma-correct-blending" class="heading-with-anchor-anchor">#</a></h3><p>Enables gamma-correct (linear) <a href="#colors_color_spaces_brushes">blending</a> for the brush strokes, as opposed to the default sRGB blending.</p>
<h2 id="brushes_brush_settings_shape-category" class="heading-with-anchor">Shape <!-- anchor: shape-category --><a href="#shape-category" class="heading-with-anchor-anchor">#</a></h2><p>These settings control the shape of the brush marks.</p>
<p><img src="/assets/images/hb/brushes/settings_shape.jpg" alt="Shape settings tab"></p>
<h3 id="brushes_brush_settings_shape" class="heading-with-anchor">Shape Texture <!-- anchor: shape --><a href="#shape" class="heading-with-anchor-anchor">#</a></h3><p>The image that should be used as the shape texture of the brush. Learn more about selecting and importing brush textures <a href="#brushes_brush_textures">here</a>.</p>
<p>The shape texture is combined with the <a href="#brushes_brush_settings_grain">grain texture</a> to form the final brush marks.</p>
<h3 id="brushes_brush_settings_shape-inverted" class="heading-with-anchor">Inverted <!-- anchor: shape-inverted --><a href="#shape-inverted" class="heading-with-anchor-anchor">#</a></h3><p>Inverts the shape texture. Areas of the shape that are currently transparent will then show up in the brush stroke and currently visible portions will be invisible.</p>
<h3 id="brushes_brush_settings_shape-flip-x" class="heading-with-anchor">Flip X <!-- anchor: shape-flip-x --><a href="#shape-flip-x" class="heading-with-anchor-anchor">#</a></h3><p>Flips the shape texture horizontally.</p>
<h3 id="brushes_brush_settings_shape-flip-y" class="heading-with-anchor">Flip Y <!-- anchor: shape-flip-y --><a href="#shape-flip-y" class="heading-with-anchor-anchor">#</a></h3><p>Flips the shape texture vertically.</p>
<h2 id="brushes_brush_settings_grain-category" class="heading-with-anchor">Grain <!-- anchor: grain-category --><a href="#grain-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_grain.jpg" alt="Grain settings tab"></p>
<p>In addition to the <a href="#brushes_brush_settings_shape-category">shape texture</a>, ToonSquid brushes use another texture - the so-called grain - to add more variety and detail to your brush strokes. The grain can also be used to create the effect of painting on a textured surface.</p>
<h3 id="brushes_brush_settings_grain" class="heading-with-anchor">Grain Texture <!-- anchor: grain --><a href="#grain" class="heading-with-anchor-anchor">#</a></h3><p>The image that should be used as the grain texture of the brush. Learn more about selecting and importing brush textures <a href="#brushes_brush_textures">here</a>.</p>
<p>The grain texture is combined with the <a href="#brushes_brush_settings_shape">shape texture</a> to form the final brush marks.</p>
<h3 id="brushes_brush_settings_grain-rendering-mode" class="heading-with-anchor">Rendering Mode <!-- anchor: grain-rendering-mode --><a href="#grain-rendering-mode" class="heading-with-anchor-anchor">#</a></h3><p>The grain supports two rendering modes, which define how it is combined with the shape texture to create the final brush stroke.</p>
<h4 id="brushes_brush_settings_grain-rendering-mode-per-stamp" class="heading-with-anchor">Per Stamp <!-- anchor: grain-rendering-mode-per-stamp --><a href="#grain-rendering-mode-per-stamp" class="heading-with-anchor-anchor">#</a></h4><p>The grain texture is blended with the shape texture for each brush mark (stamp) before the new mark is then added to the current stroke.</p>
<h4 id="brushes_brush_settings_grain-rendering-mode-per-stroke" class="heading-with-anchor">Per Stroke <!-- anchor: grain-rendering-mode-per-stroke --><a href="#grain-rendering-mode-per-stroke" class="heading-with-anchor-anchor">#</a></h4><p>The individual brush marks just consist of the shape texture. The grain texture is then blended with the entire brush stroke at once.</p>
<h3 id="brushes_brush_settings_grain-inverted" class="heading-with-anchor">Inverted <!-- anchor: grain-inverted --><a href="#grain-inverted" class="heading-with-anchor-anchor">#</a></h3><p>Inverts the grain texture. Areas of the Grain that are currently transparent will then show up in the brush stroke and currently visible portions will be invisible.</p>
<h3 id="brushes_brush_settings_grain-movement" class="heading-with-anchor">Movement <!-- anchor: grain-movement --><a href="#grain-movement" class="heading-with-anchor-anchor">#</a></h3><p>The grain movement defines how the grain texture is positioned when it is blended with the brush marks. A movement value of 100% causes the grain texture to match the drawing surface. As you move your brush, it will therefore blend with different parts of the grain, as if the surface is textured.</p>
<p>A value of 0% causes the entire grain texture to be blended with each brush mark, no matter where you are drawing.</p>
<p>This setting is only available if the grain rendering mode is set to <code>Per Stamp</code>.</p>
<h3 id="brushes_brush_settings_grain-scale" class="heading-with-anchor">Scale <!-- anchor: grain-scale --><a href="#grain-scale" class="heading-with-anchor-anchor">#</a></h3><p>Use this to change the scale of the grain texture.</p>
<h3 id="brushes_brush_settings_grain-blend-mode" class="heading-with-anchor">Blend Mode <!-- anchor: grain-blend-mode --><a href="#grain-blend-mode" class="heading-with-anchor-anchor">#</a></h3><p>Defines the <a href="#layers_blend_modes">blend mode</a> to be used to blend the grain and shape textures together.</p>
<p>The <code>Linear Height</code> and <code>Height</code> blend modes are unique to the grain texture and cannot be selected for layers. <code>Height</code> multiplies the shape with the <a href="#brushes_brush_settings_grain-depth">grain depth</a> before then subtracting the grain. <code>Linear Height</code> uses the same result or that of multiplying the grain instead of subtracting it, depending on which result is brighter.</p>
<blockquote>
<h4 id="brushes_brush_settings_tip-grain-blend-modes" class="heading-with-anchor">Tip <!-- anchor: tip-grain-blend-modes --><a href="#tip-grain-blend-modes" class="heading-with-anchor-anchor">#</a></h4><p>The different grain blend modes are a very powerful tool to create significantly varying brush effects using the same shape and grain textures.</p>
</blockquote>
<h3 id="brushes_brush_settings_grain-brightness" class="heading-with-anchor">Brightness <!-- anchor: grain-brightness --><a href="#grain-brightness" class="heading-with-anchor-anchor">#</a></h3><p>You can use this setting to adjust the brightness of the grain texture before it gets blended.</p>
<h3 id="brushes_brush_settings_grain-contrast" class="heading-with-anchor">Contrast <!-- anchor: grain-contrast --><a href="#grain-contrast" class="heading-with-anchor-anchor">#</a></h3><p>You can use this setting to adjust the contrast of the grain texture before it gets blended.</p>
<h3 id="brushes_brush_settings_grain-depth" class="heading-with-anchor">Depth <!-- anchor: grain-depth --><a href="#grain-depth" class="heading-with-anchor-anchor">#</a></h3><p>The grain depth controls the intensity of the grain. If the rendering mode is set to <code>Per Stamp</code>, the grain depth can be further controlled by the following settings.</p>
<h3 id="brushes_brush_settings_grain-depth-jitter" class="heading-with-anchor">Jitter <!-- anchor: grain-depth-jitter --><a href="#grain-depth-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Use this to apply a random offset to the baseline grain depth for each brush mark.</p>
<h3 id="brushes_brush_settings_grain-depth-pressure-control" class="heading-with-anchor">Pressure Control <!-- anchor: grain-depth-pressure-control --><a href="#grain-depth-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the grain depth based on the amount of pressure applied with Apple Pencil. Positive values increase the depth when there is more pressure, negative values decrease it with added pressure.</p>
<h3 id="brushes_brush_settings_grain-depth-tilt-control" class="heading-with-anchor">Tilt Control <!-- anchor: grain-depth-tilt-control --><a href="#grain-depth-tilt-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the grain depth based on the tilt angle of Apple Pencil.</p>
<h3 id="brushes_brush_settings_grain-depth-speed-control" class="heading-with-anchor">Speed Control <!-- anchor: grain-depth-speed-control --><a href="#grain-depth-speed-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the grain depth based on the speed at which you draw your stroke. Positive values increase the depth at higher speeds, negative values decrease it.</p>
<h2 id="brushes_brush_settings_scatter-category" class="heading-with-anchor">Scatter <!-- anchor: scatter-category --><a href="#scatter-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_scatter.jpg" alt="Scatter settings tab"><br/>Use the settings in the scatter category to randomly shift the individual brush marks away from their regular position in the brush stroke.</p>
<h3 id="brushes_brush_settings_scatter" class="heading-with-anchor">Scatter <!-- anchor: scatter --><a href="#scatter" class="heading-with-anchor-anchor">#</a></h3><p>Applies a random offset to the position of every brush mark, thereby scattering them away from their original points. The slider controls how far the marks can be moved away from their original positions as a percentage of the brush size.</p>
<h3 id="brushes_brush_settings_scatter-all-directions" class="heading-with-anchor">All Directions <!-- anchor: scatter-all-directions --><a href="#scatter-all-directions" class="heading-with-anchor-anchor">#</a></h3><p>If this is enabled, the brush marks are scattered in all directions. Disable this to only shift them perpendicularly to the brush stroke.</p>
<h3 id="brushes_brush_settings_scatter-pressure-control" class="heading-with-anchor">Pressure Control <!-- anchor: scatter-pressure-control --><a href="#scatter-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the amount of scattering based on the pressure you apply with Apple Pencil during the stroke. Positive values increase the scattering with increased pressure, negative values decrease it.</p>
<h3 id="brushes_brush_settings_stamp-count" class="heading-with-anchor">Stamp Count <!-- anchor: stamp-count --><a href="#stamp-count" class="heading-with-anchor-anchor">#</a></h3><p>Defines how many brush marks should be created at each <a href="#brushes_brush_settings_spacing">spacing</a> interval. This is set to 1 by default. Note that higher values for the stamp count will slow down the rendering of your brush strokes.</p>
<h3 id="brushes_brush_settings_stamp-count-jitter" class="heading-with-anchor">Stamp Count Jitter <!-- anchor: stamp-count-jitter --><a href="#stamp-count-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Randomly changes the <a href="#brushes_brush_settings_stamp-count">stamp count</a> at each spacing interval.</p>
<h3 id="brushes_brush_settings_stamp-count-pressure-control" class="heading-with-anchor">Stamp Count Pressure Control <!-- anchor: stamp-count-pressure-control --><a href="#stamp-count-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the stamp count based on the pressure you apply with Apple Pencil during the stroke. Positive values increase the stamp count with increased pressure, negative values decrease it.</p>
<h2 id="brushes_brush_settings_size-category" class="heading-with-anchor">Size <!-- anchor: size-category --><a href="#size-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_size.jpg" alt="Size settings tab"></p>
<p>These settings control the size of each brush mark in the stroke.</p>
<h3 id="brushes_brush_settings_size-jitter" class="heading-with-anchor">Jitter <!-- anchor: size-jitter --><a href="#size-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Determines how much the size of each stamp can randomly deviate from the base size.</p>
<h3 id="brushes_brush_settings_size-pressure-control" class="heading-with-anchor">Pressure Control <!-- anchor: size-pressure-control --><a href="#size-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the brush size based on the pressure you apply with Apple Pencil during the stroke. Positive values increase the size with increased pressure, negative values decrease it.</p>
<h3 id="brushes_brush_settings_size-tilt-control" class="heading-with-anchor">Tilt Control <!-- anchor: size-tilt-control --><a href="#size-tilt-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the brush size based on the tilt angle of Apple Pencil. The more you tilt Apple Pencil, the larger the brush marks will get, the amount of which depends on this setting.</p>
<h3 id="brushes_brush_settings_size-speed-control" class="heading-with-anchor">Speed Control <!-- anchor: size-speed-control --><a href="#size-speed-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the brush size based on how fast you draw the stroke. Positive values decrease the brush size during slower movement, negative values decrease the brush size during faster movement.</p>
<h3 id="brushes_brush_settings_min-size" class="heading-with-anchor">Min Size <!-- anchor: min-size --><a href="#min-size" class="heading-with-anchor-anchor">#</a></h3><p>The smallest allowed size for this brush. The range of the <a href="#brushes_brush_tool_size-strength-slider">brush size slider</a> is also limited by this.</p>
<h3 id="brushes_brush_settings_max-size" class="heading-with-anchor">Max Size <!-- anchor: max-size --><a href="#max-size" class="heading-with-anchor-anchor">#</a></h3><p>The largest allowed size for this brush. The range of the <a href="#brushes_brush_tool_size-strength-slider">brush size slider</a> is also limited by this.</p>
<h3 id="brushes_brush_settings_default-size" class="heading-with-anchor">Default Size <!-- anchor: default-size --><a href="#default-size" class="heading-with-anchor-anchor">#</a></h3><p>The default size of this brush when it is imported into a brush library. The value is specified as a percentage in the range between the <a href="#brushes_brush_settings_min-size">minimum</a> and <a href="#brushes_brush_settings_max-size">maximum</a> sizes.</p>
<h2 id="brushes_brush_settings_opacity-category" class="heading-with-anchor">Opacity <!-- anchor: opacity-category --><a href="#opacity-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_opacity.jpg" alt="Opacity settings tab"></p>
<h3 id="brushes_brush_settings_flow" class="heading-with-anchor">Flow <!-- anchor: flow --><a href="#flow" class="heading-with-anchor-anchor">#</a></h3><p>The flow is an opacity multiplier for each individual brush mark, as opposed to the opacity of the entire stroke.</p>
<h3 id="brushes_brush_settings_opacity-jitter" class="heading-with-anchor">Jitter <!-- anchor: opacity-jitter --><a href="#opacity-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Determines how much the flow of each stamp can randomly deviate from the base flow value.</p>
<h3 id="brushes_brush_settings_flow-pressure-control" class="heading-with-anchor">Pressure Control <!-- anchor: flow-pressure-control --><a href="#flow-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the flow based on the pressure you apply with Apple Pencil during the stroke. Positive values decrease the flow with decreased pressure, negative values decrease it with increased pressure.</p>
<h3 id="brushes_brush_settings_opacity-tilt-control" class="heading-with-anchor">Tilt Control <!-- anchor: opacity-tilt-control --><a href="#opacity-tilt-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the flow based on the tilt angle of Apple Pencil. The more you tilt Apple Pencil, the lower the flow will be, the amount of which depends on this setting.</p>
<h3 id="brushes_brush_settings_opacity-speed-control" class="heading-with-anchor">Speed Control <!-- anchor: opacity-speed-control --><a href="#opacity-speed-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the flow based on how fast you draw the stroke. Positive values decrease the flow during slower movement, negative values decrease the flow during faster movement.</p>
<h3 id="brushes_brush_settings_opacity-pressure-control" class="heading-with-anchor">Opacity Pressure Control <!-- anchor: opacity-pressure-control --><a href="#opacity-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the opacity of the brush stroke based on the pressure you apply with Apple Pencil during the stroke. Positive values decrease the opacity with decreased pressure, negative values decrease it with increased pressure.</p>
<p>The opacity controls the opacity of the stroke after the brush marks get blended as opposed to the flow which controls the opacity of the individual marks.</p>
<h3 id="brushes_brush_settings_min-opacity" class="heading-with-anchor">Min Opacity <!-- anchor: min-opacity --><a href="#min-opacity" class="heading-with-anchor-anchor">#</a></h3><p>The lowest allowed opacity of each brush mark.</p>
<h3 id="brushes_brush_settings_max-opacity" class="heading-with-anchor">Max Opacity <!-- anchor: max-opacity --><a href="#max-opacity" class="heading-with-anchor-anchor">#</a></h3><p>The highest allowed opacity of each brush mark.</p>
<h2 id="brushes_brush_settings_rotation-category" class="heading-with-anchor">Rotation <!-- anchor: rotation-category --><a href="#rotation-category" class="heading-with-anchor-anchor">#</a></h2><p>These settings control the rotation behavior of the brush shape.</p>
<p><img src="/assets/images/hb/brushes/settings_rotation.jpg" alt="Rotation settings tab"></p>
<h3 id="brushes_brush_settings_rotation-jitter" class="heading-with-anchor">Jitter <!-- anchor: rotation-jitter --><a href="#rotation-jitter" class="heading-with-anchor-anchor">#</a></h3><p>How much the rotation of each brush stamp should randomly deviate from the base rotation.</p>
<h3 id="brushes_brush_settings_random-base-rotation" class="heading-with-anchor">Random Base Rotation <!-- anchor: random-base-rotation --><a href="#random-base-rotation" class="heading-with-anchor-anchor">#</a></h3><p>Whether the base rotation of the <a href="#brushes_brush_settings_shape">shape texture</a> should be randomly chosen for every stroke.</p>
<h3 id="brushes_brush_settings_base-rotation" class="heading-with-anchor">Base Rotation <!-- anchor: base-rotation --><a href="#base-rotation" class="heading-with-anchor-anchor">#</a></h3><p>The baseline rotation angle of the <a href="#brushes_brush_settings_shape">shape texture</a>. If the <a href="#brushes_brush_settings_rotation-jitter">rotation jitter</a> is 0, then all brush marks will have this rotation.</p>
<p>This option is unused if <code>Random Base Rotation</code> is enabled.</p>
<h3 id="brushes_brush_settings_rotation-behavior" class="heading-with-anchor">Rotation Behavior <!-- anchor: rotation-behavior --><a href="#rotation-behavior" class="heading-with-anchor-anchor">#</a></h3><p>Defines how the rotation of each brush mark should be controlled.<br/>A value of 0 just uses the base rotation and the optional jitter specified above.<br/>A value of 100% keeps the rotation perpendicular to the direction of the brush stroke.<br/>A value of -100% keeps the rotation perpendicular to the azimuth tilt angle of Apple Pencil.</p>
<h2 id="brushes_brush_settings_wet-mixing-category" class="heading-with-anchor">Wet Mix <!-- anchor: wet-mixing-category --><a href="#wet-mixing-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_wet_mix.jpg" alt="Wet mix settings tab"></p>
<p>Use the following settings to create beautiful wet paint effects which cause your brush to drag the existing paint on the layer around as you draw.</p>
<h3 id="brushes_brush_settings_wetness" class="heading-with-anchor">Wetness <!-- anchor: wetness --><a href="#wetness" class="heading-with-anchor-anchor">#</a></h3><p>Controls the overall strength of the wet mixing effect. Increase this value to drag and mix the paint on the layer for longer distances during each brush stroke.</p>
<p>When this is set to 0%, all following wet mix settings do not affect the stroke.</p>
<h3 id="brushes_brush_settings_wetness-pressure-control" class="heading-with-anchor">Wetness Pressure Control <!-- anchor: wetness-pressure-control --><a href="#wetness-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the wetness based on the pressure you apply with Apple Pencil during the stroke. Positive values decrease the wetness with decreased pressure, negative values decrease it with increased pressure.</p>
<h3 id="brushes_brush_settings_wetness-jitter" class="heading-with-anchor">Wetness Jitter <!-- anchor: wetness-jitter --><a href="#wetness-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Determines how much the wetness of each stamp can randomly deviate from the base wetness value.</p>
<h3 id="brushes_brush_settings_attack" class="heading-with-anchor">Attack <!-- anchor: attack --><a href="#attack" class="heading-with-anchor-anchor">#</a></h3><p>The attack controls how much of the selected brush color should be added to the mix of the current surface color and color that the brush picked up from the surface throughout the stroke.</p>
<h3 id="brushes_brush_settings_attack-pressure-control" class="heading-with-anchor">Attack Pressure Control <!-- anchor: attack-pressure-control --><a href="#attack-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the attack based on the pressure you apply with Apple Pencil during the stroke. Positive values decrease the attack with decreased pressure, negative values decrease it with increased pressure.</p>
<h3 id="brushes_brush_settings_attack-tilt-control" class="heading-with-anchor">Attack Tilt Control <!-- anchor: attack-tilt-control --><a href="#attack-tilt-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the attack based on the tilt angle of Apple Pencil. The more you tilt Apple Pencil, the higher the attack will be, the amount of which depends on this setting.</p>
<h3 id="brushes_brush_settings_attack-jitter" class="heading-with-anchor">Attack Jitter <!-- anchor: attack-jitter --><a href="#attack-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Determines how much the attack of each stamp can randomly deviate from the base attack value.</p>
<h3 id="brushes_brush_settings_load" class="heading-with-anchor">Load <!-- anchor: load --><a href="#load" class="heading-with-anchor-anchor">#</a></h3><p>Describes how much paint is initially loaded on the brush.</p>
<h2 id="brushes_brush_settings_color-dynamics-category" class="heading-with-anchor">Color Dynamics <!-- anchor: color-dynamics-category --><a href="#color-dynamics-category" class="heading-with-anchor-anchor">#</a></h2><p>Use ToonSquid&#39;s color dynamics settings to apply color variations within your brush strokes.</p>
<p><img src="/assets/images/hb/brushes/settings_color_dynamics.jpg" alt="Color dynamics settings tab"></p>
<h3 id="brushes_brush_settings_primary-secondary-jitter" class="heading-with-anchor">Primary / Secondary Jitter <!-- anchor: primary-secondary-jitter --><a href="#primary-secondary-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Controls how far the brush color can randomly deviate from the <a href="#colors_color_picker_primary-secondary">primary color</a> towards the <a href="#colors_color_picker_primary-secondary">secondary color</a> at each brush mark.</p>
<h3 id="brushes_brush_settings_primary-secondary-pressure-control" class="heading-with-anchor">Primary / Secondary Pressure Control <!-- anchor: primary-secondary-pressure-control --><a href="#primary-secondary-pressure-control" class="heading-with-anchor-anchor">#</a></h3><p>Controls the primary / secondary jitter based on the pressure you apply with Apple Pencil during the stroke. Positive values decrease the jitter with decreased pressure, negative values decrease it with increased pressure.</p>
<h3 id="brushes_brush_settings_hue-jitter" class="heading-with-anchor">Hue Jitter <!-- anchor: hue-jitter --><a href="#hue-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Controls how far the hue of the brush color can randomly deviate from the <a href="#brushes_brush_settings_primary-secondary-jitter">mix</a> between the primary and secondary color at each brush mark.</p>
<h3 id="brushes_brush_settings_saturation-jitter" class="heading-with-anchor">Saturation Jitter <!-- anchor: saturation-jitter --><a href="#saturation-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Controls how far the saturation of the brush color can randomly deviate from the <a href="#brushes_brush_settings_primary-secondary-jitter">mix</a> between the primary and secondary color at each brush mark.</p>
<h3 id="brushes_brush_settings_brightness-jitter" class="heading-with-anchor">Brightness Jitter <!-- anchor: brightness-jitter --><a href="#brightness-jitter" class="heading-with-anchor-anchor">#</a></h3><p>Controls how far the brightness of the brush color can randomly deviate from the <a href="#brushes_brush_settings_primary-secondary-jitter">mix</a> between the primary and secondary color at each brush mark.</p>
<h2 id="brushes_brush_settings_general-category" class="heading-with-anchor">General <!-- anchor: general-category --><a href="#general-category" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/settings_general.jpg" alt="General settings tab"></p>
<h3 id="brushes_brush_settings_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h3><p>The name of the brush in the <a href="#brushes_brush_tool_brush-library">brush library</a>. This name is also used when the brush is <a href="#brushes_brush_import_export">exported</a>.</p>
<h3 id="brushes_brush_settings_reset" class="heading-with-anchor">Reset <!-- anchor: reset --><a href="#reset" class="heading-with-anchor-anchor">#</a></h3><p>Resets all brush settings to their values when this brush was first created.</p>
<h3 id="brushes_brush_settings_share" class="heading-with-anchor">Share <!-- anchor: share --><a href="#share" class="heading-with-anchor-anchor">#</a></h3><p><a href="#brushes_brush_import_export">Exports</a> the brush as a <code>.tsbrush</code> file.</p>
<h4 id="brushes_brush_textures" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: textures, brush, shape, grain, library, import, export, greyscale, alpha, custom -->

<h1>Brush Textures</h1><p>ToonSquid brushes use a <a href="#brushes_brush_settings_shape">shape</a> and a <a href="#brushes_brush_settings_grain">grain</a> texture to generate the brush strokes while you draw. You can select the textures that you want your brush to use from the brush texture library via the <a href="#brushes_brush_editor">brush editor</a>.</p>
<h2 id="brushes_brush_textures_library" class="heading-with-anchor">Library <!-- anchor: library --><a href="#library" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/texture_library.jpg" alt="Brush texture library"></p>
<p>The brush texture <a href="#interface_library">library interface</a> has a tab for shape textures and a tab for grain textures, but you can choose from either of these tabs when selecting a texture for your brush shape and grain. </p>
<p>Shape textures typically contain shapes that don&#39;t extend to the edges of the image, since they form the basis of the shape of the brush stroke. Grain textures on the other hand are mostly used to add more variation and to simulate surface textures. Therefore, most of them fill the entire image and are seamlessly repeating.</p>
<h2 id="brushes_brush_textures_import" class="heading-with-anchor">Import <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid already comes with numerous shape and grain textures that you can use to create hundreds of different brushes, but you can also add your own custom brush textures by importing more images into the brush texture library.</p>
<ol>
<li>Tap the <code>+</code> button in the top right corner.</li>
<li>Choose <code>Import from Photos</code> or <code>Import from Files</code>.</li>
<li>Select the image you want to use as a brush texture in order to copy it into the currently selected tab of the texture library.</li>
</ol>
<h3 id="brushes_brush_textures_grayscale" class="heading-with-anchor">Grayscale <!-- anchor: grayscale --><a href="#grayscale" class="heading-with-anchor-anchor">#</a></h3><p>All brush textures are grayscale images since they only control the shape of a brush stroke and not its colors. The amount of white at each pixel determines where the brush will apply paint onto the layer.</p>
<p>If you import a grayscale image, it is used as-is. If you import an RGB image, it is converted to grayscale based on the brightness of each pixel. Importing an image with transparencies will only use the alpha channel as the grayscale pixels of the new brush texture. The colors are completely ignored in this case.</p>
<h4 id="brushes_brush_import" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: import, export, share, .abr, brush, .tsbrush, .tsbrushes -->

<h1>Import and Export</h1><p>ToonSquid brushes and brush collections can be exported and shared outside of the app.</p>
<h2 id="brushes_brush_import_export" class="heading-with-anchor">Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h2><p>With the collection or brush to be exported selected, tap it again and select <code>Share</code>.</p>
<h3 id="brushes_brush_import_file-extensions" class="heading-with-anchor">File Extensions <!-- anchor: file-extensions --><a href="#file-extensions" class="heading-with-anchor-anchor">#</a></h3><p>Brush collections are exported as a file with the <code>.tsbrushes</code> extension. When you export a single brush, you get a file with a <code>.tsbrush</code> file extension.</p>
<p>The files contain all brush settings and textures needed for the brush or collection that was exported.</p>
<p>You can use this to easily <a href="#projects_backup">backup</a> all of your custom brushes outside of your iPad or to share your unique brushes with others.</p>
<h2 id="brushes_brush_import_import" class="heading-with-anchor">Import <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>To import a brush or brush collection into your ToonSquid brush library, tap the <code>+</code> button and choose <code>Import</code>. Then select the <code>.tsbrush</code>, <code>.tsbrushes</code> or <code>.abr</code> file that you want to import.</p>
<p>The new brushes are copied to the brush library and can then be used in all of your projects.</p>
<h2 id="brushes_brush_import_abr-compatibility" class="heading-with-anchor">Adobe Photoshop Brush Compatibility <!-- anchor: abr-compatibility --><a href="#abr-compatibility" class="heading-with-anchor-anchor">#</a></h2><p><code>.abr</code> files can be imported into ToonSquid. Most of the Photoshop brush settings are compatible with ToonSquid.</p>
<p>However, since the underlying brush engines are different, the brush behavior is not guaranteed to be exactly the same in both applications.</p>
<p>Note that ToonSquid currently does not support Photoshop&#39;s dual brush feature, so importing brushes that use the dual brush settings will likely look and behave differently in ToonSquid.</p>
<h4 id="transform_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: transform, null object, hierarchy, selection, motion path, motion, multi-selection -->

<h1>Overview</h1><p>Movement lies at the core of all animation workflows. Whether you just want to move and resize a portion of a drawing during editing or you are looking to animate a layer&#39;s position, rotation and scale using keyframes, ToonSquid provides you with easy-to-use tools to achieve these goals.</p>
<h2><a href="#transform_transform_properties">Transform Properties</a></h2><p>Every movable layer has position, rotation and scale properties that can be animated using keyframes. Dive into the basics of layer movement in ToonSquid.</p>
<h2><a href="#transform_transform_tool">Transform Tool</a></h2><p>Use the transform tool to edit a layer&#39;s position, rotation and transform directly on the canvas. It also allows you to select layers with a simple tap.</p>
<h2><a href="#transform_motion_path">Motion Path</a></h2><p>When a layer has multiple position keyframes, you can see and edit the entire motion path of the layer directly on the canvas.</p>
<h2><a href="#transform_hierarchy">Hierarchy</a></h2><p>Position layers relative to each other, create basic character rigs and simplify more complicated movement animations using the transform hierarchy.</p>
<h2><a href="#transform_transform_layer">Transform Layer</a></h2><p>Use the transform layer to add an intermediate coordinate system to the hierarchy and to animate multiple layers in sync with the same movement.</p>
<h4 id="transform_transform_properties" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: property, transform, position, rotation, scale, motion -->

<h1>Transform Properties</h1><p>All movable layers have a transform, which consists of the following properties.</p>
<h2 id="transform_transform_properties_transform" class="heading-with-anchor">Transform <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h2><p>The following three properties all support <a href="#keyframes_keyframes">keyframes</a>.</p>
<p><img src="/assets/images/hb/transform/properties.jpg" alt="Layer pivot icon"></p>
<h3 id="transform_transform_properties_position" class="heading-with-anchor">Position <!-- anchor: position --><a href="#position" class="heading-with-anchor-anchor">#</a></h3><p>The position of a layer is the offset of its <a href="#transform_transform_properties_pivot">pivot</a> from the origin of the layer&#39;s <a href="#transform_hierarchy">parent coordinate system</a> on the x- and y-axis.</p>
<h3 id="transform_transform_properties_rotation" class="heading-with-anchor">Rotation <!-- anchor: rotation --><a href="#rotation" class="heading-with-anchor-anchor">#</a></h3><p>The rotation of the layer around its <a href="#transform_transform_properties_pivot">pivot</a>. In ToonSquid, positive rotations are clockwise, and negative rotations are counterclockwise.</p>
<p>Additionally, rotations have an infinite range and are not restricted to the range 0 - 360. This allows you to use <a href="#keyframes_keyframes">keyframes</a> to interpolate toward very large rotation values and therefore create an animation that rotates a layer multiple full revolutions.</p>
<h3 id="transform_transform_properties_scale" class="heading-with-anchor">Scale <!-- anchor: scale --><a href="#scale" class="heading-with-anchor-anchor">#</a></h3><p>The scale of the layer around its <a href="#transform_transform_properties_pivot">pivot</a> relative to the layer&#39;s original content size on the x- and y-axis. This is 1 (on both dimensions) by default.</p>
<p>For example, setting a scale of 2 on a layer will make the layer twice as big on the canvas.</p>
<h3 id="transform_transform_properties_pivot" class="heading-with-anchor">Pivot <!-- anchor: pivot --><a href="#pivot" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/transform/pivot.jpg" alt="Layer pivot icon"></p>
<p>The layer pivot is the origin of the layer&#39;s <a href="#transform_hierarchy_coordinates">coordinate system</a>. It is highlighted when the layer is selected in the transform tool via a cross-hair.</p>
<p>As mentioned above, the pivot is the reference point for the position, rotation and scale properties.</p>
<h4 id="transform_transform_properties_editing-pivot" class="heading-with-anchor">Editing the Pivot <!-- anchor: editing-pivot --><a href="#editing-pivot" class="heading-with-anchor-anchor">#</a></h4><p>The position of the layer pivot can be manually edited. By default, the pivot is automatically placed in the center of the layer, even when the layer contents are edited.</p>
<p>Editing of the layer pivot is disabled by default since it is not needed very often. To edit the layer pivot, you need to</p>
<ol>
<li>Select the layer.</li>
<li>Select the <a href="#transform_transform_tool">transform tool</a>.</li>
<li>Tap the layer on the canvas.</li>
<li>Select <code>Enable pivot editing</code></li>
</ol>
<p>Now the pivot can be dragged around. Place the pivot where you want it to be and tap <code>Disable pivot editing</code> to lock the pivot in place again and prevent it from being accidentally edited.</p>
<p>The layer pivot does not support keyframes.</p>
<blockquote>
<h4 id="transform_transform_properties_tip-pivot-edit" class="heading-with-anchor">Tip: <!-- anchor: tip-pivot-edit --><a href="#tip-pivot-edit" class="heading-with-anchor-anchor">#</a></h4><p>If position, rotation and scale already have keyframed animations, editing the pivot afterwards will (by definition) result in a change of the behavior of that animation. It is therefore recommended, that you first choose where you want the layer pivot to be and only afterwards animate the layer transform.</p>
</blockquote>
<h2 id="transform_transform_properties_editing" class="heading-with-anchor">Editing the Transform <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>The transform properties of a layer can be edited both in the <a href="#layers_inspector_transform">inspector</a> and on the canvas using the <a href="#transform_transform_tool">transform tool</a>.</p>
<h4 id="transform_transform_tool" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: transform tool, selection, movement, position, scale, rotation, editing, flip -->

<h1>Transform Tool</h1><p>The transform tool is used to edit both layer transforms and transform layer contents directly on the canvas. It also allows layers to be selected by simply tapping them on the canvas.</p>
<p><img src="/assets/images/hb/transform/editing.jpg" alt="Transform editing interface"></p>
<h2 id="transform_transform_tool_editing" class="heading-with-anchor">Transform Editing <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>When a transformable layer is selected, the transform tool shows various handles on the canvas that can be used to edit the layer&#39;s transform.</p>
<h3 id="transform_transform_tool_move" class="heading-with-anchor">Move <!-- anchor: move --><a href="#move" class="heading-with-anchor-anchor">#</a></h3><p>Drag the layer to change its <a href="#transform_transform_properties_position">position</a>.</p>
<h3 id="transform_transform_tool_rotate" class="heading-with-anchor">Rotate <!-- anchor: rotate --><a href="#rotate" class="heading-with-anchor-anchor">#</a></h3><p>Drag the rotation handle to rotate the layer. Rotate the layer multiple full revolutions to increase the <a href="#transform_transform_properties_rotation">rotation</a> value beyond 360 and -360.</p>
<p>The rotation handle is placed at the bottom of the layer if the <a href="#transform_transform_properties_pivot">pivot</a> is in the center, but it might also be on a different corner if you have manually adjusted the pivot.</p>
<h3 id="transform_transform_tool_scale" class="heading-with-anchor">Scale <!-- anchor: scale --><a href="#scale" class="heading-with-anchor-anchor">#</a></h3><p>Use the scale handles around the edges of the layer to edit the layer&#39;s <a href="#transform_transform_properties_scale">scale</a>.</p>
<h3 id="transform_transform_tool_pivot" class="heading-with-anchor">Pivot <!-- anchor: pivot --><a href="#pivot" class="heading-with-anchor-anchor">#</a></h3><p>The pivot is automatically placed in the center of your layers by default, but you can also change its position manually as described <a href="#transform_transform_properties_editing-pivot">here</a></p>
<h2 id="transform_transform_tool_tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p>The available <a href="#interface_editor_tool-options">options</a> in the transform tool depend on the type of the selected layer. </p>
<p><img src="/assets/images/hb/transform/tool_options.jpg" alt="Transform tool options"></p>
<h3 id="transform_transform_tool_snapping" class="heading-with-anchor">Snapping <!-- anchor: snapping --><a href="#snapping" class="heading-with-anchor-anchor">#</a></h3><p>Whether the layer should snap its position and its edges to other layers while being edited with the transform tool. This can help with centering and aligning layers to each other.</p>
<h3 id="transform_transform_tool_scaling-mode" class="heading-with-anchor">Scaling Mode <!-- anchor: scaling-mode --><a href="#scaling-mode" class="heading-with-anchor-anchor">#</a></h3><p>How the layer should be scaled when one of the <a href="#transform_transform_tool_scale">scale handles</a> is dragged. </p>
<h4 id="transform_transform_tool_uniform-scaling" class="heading-with-anchor">Uniform <!-- anchor: uniform-scaling --><a href="#uniform-scaling" class="heading-with-anchor-anchor">#</a></h4><p>The layer will be scaled evenly in the horizontal and vertical directions and therefore keep its current aspect ratio.</p>
<h4 id="transform_transform_tool_freeform-scaling" class="heading-with-anchor">Freeform <!-- anchor: freeform-scaling --><a href="#freeform-scaling" class="heading-with-anchor-anchor">#</a></h4><p>The horizontal and vertical scale of the layer can be edited separately.</p>
<h4 id="transform_transform_tool_perspective-scaling" class="heading-with-anchor">Perspective (Pixel Layer) <!-- anchor: perspective-scaling --><a href="#perspective-scaling" class="heading-with-anchor-anchor">#</a></h4><p>Drag the four corner points or edges in order to apply a perspective distortion to the layer.</p>
<p><img src="/assets/images/hb/transform/perspective.jpg" alt="Perspective transform"></p>
<h4 id="transform_transform_tool_warp-scaling" class="heading-with-anchor">Warp (Pixel Layer) <!-- anchor: warp-scaling --><a href="#warp-scaling" class="heading-with-anchor-anchor">#</a></h4><p>Drag the control points or anywhere within the layer in order to warp and reshape the layer&#39;s surface. This even allows you to fold parts of the layer over itself. </p>
<p><img src="/assets/images/hb/transform/warp.jpg" alt="Warp transform"></p>
<p>In order to define the overlap order, you can tap each control point and move it to the front, the middle or the back.</p>
<p><img src="/assets/images/hb/transform/warp_order.jpg" alt="Warp control points order"><br/><img src="/assets/images/hb/transform/warp_moved_to_back.jpg" alt="Warp control points moved to back"></p>
<h3 id="transform_transform_tool_flip" class="heading-with-anchor">Flip <!-- anchor: flip --><a href="#flip" class="heading-with-anchor-anchor">#</a></h3><p>Use the flip horizontally button (on the left) and the flip vertically button (on the right) to flip the layer around its pivot.</p>
<h3 id="transform_transform_tool_edit-pixels" class="heading-with-anchor">Edit pixels (Pixel Layer) <!-- anchor: edit-pixels --><a href="#edit-pixels" class="heading-with-anchor-anchor">#</a></h3><p>If enabled, the transform tool will move, rotate and scale the pixel layer contents (the pixels) instead of the layer&#39;s transform property. Moving the layer contents outside the limits of the <a href="#layers_pixel_layer">layer region</a> (as defined by resolution) will cause them to be clipped when the tool is exited.</p>
<p>This option is disabled by default.</p>
<h3 id="transform_transform_tool_resizing-filter" class="heading-with-anchor">Resizing Filter (Pixel Layer) <!-- anchor: resizing-filter --><a href="#resizing-filter" class="heading-with-anchor-anchor">#</a></h3><p>Defines how to filter (resample) the pixels of a pixel layer when they are scaled. This option is only available if <code>Edit pixels</code> is enabled.</p>
<h4>Nearest <!-- anchor: nearest-filt er --></h4><p>Uses nearest neighbor interpolation. This filter keeps hard pixel edges, so the layer contents appear &quot;pixelated&quot; when upscaled.</p>
<h4 id="transform_transform_tool_bilinear-filter" class="heading-with-anchor">Bilinear <!-- anchor: bilinear-filter --><a href="#bilinear-filter" class="heading-with-anchor-anchor">#</a></h4><p>Uses bilinear interpolation. This causes previously sharp edges to be blurry when they are upscaled.</p>
<h3 id="transform_transform_tool_edit-path" class="heading-with-anchor">Edit path (Vector Layer, Path Layer) <!-- anchor: edit-path --><a href="#edit-path" class="heading-with-anchor-anchor">#</a></h3><p>If enabled, the transform tool will move, rotate and scale the path control points instead of the layer&#39;s transform property.</p>
<h2 id="transform_transform_tool_groups" class="heading-with-anchor">Groups <!-- anchor: groups --><a href="#groups" class="heading-with-anchor-anchor">#</a></h2><p>Selecting a group in the transform tool will edit the transform of all layers inside of the group since groups don&#39;t have a transform property themselves.</p>
<p>If you instead want to animate the transform of multiple layers at once, use a <a href="#transform_transform_layer">transform layer</a>.</p>
<h4 id="transform_motion_path" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: motion, transform, keyframes, path, movement, position -->

<h1>Motion Path</h1><p><img src="/assets/images/hb/transform/motion_path.jpg" alt="Layer motion path"></p>
<p>The motion path of a layer is shown in the transform tool if both of the following conditions are true.</p>
<ul>
<li>The position property of the layer has more than one <a href="#keyframes_keyframes">keyframe</a>.</li>
<li>The underlying <a href="#keyframes_keyframes_multidimensional">position x and position y properties</a> have all of their keyframes on the same frames.</li>
</ul>
<p>The motion path shows all intermediate positions of the layer&#39;s <a href="#transform_transform_properties_pivot">pivot</a> between all of the layer&#39;s position keyframes. </p>
<p>You can use it to edit the position keyframes and therefore the path of the layer directly on the canvas using Bzier curves, similar to how you can edit the path outline of a <a href="#path_path_layer">path layer</a> in the <a href="#path_path_tool">path tool</a>. Refer to those pages for all available options.</p>
<h4 id="transform_hierarchy" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: transform, parent, child, rigging, local coordinates -->

<h1>Hierarchy</h1><h2 id="transform_hierarchy_coordinates" class="heading-with-anchor">Coordinate Systems in ToonSquid <!-- anchor: coordinates --><a href="#coordinates" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid uses a right-handed coordinate system with the origin in the top left corner, the x-axis pointing to the right and the y-axis pointing downwards. Positive rotations are therefore clockwise.</p>
<p>Every layer has its own local coordinate system and by default, all layers are placed in the global coordinate system of the scene (making that their &quot;parent coordinate system&quot;). The origin of the local coordinate system of a layer is the layer&#39;s <a href="#transform_transform_properties_pivot">pivot</a>.</p>
<h2 id="transform_hierarchy_hierarchy" class="heading-with-anchor">Transform Hierarchy <!-- anchor: hierarchy --><a href="#hierarchy" class="heading-with-anchor-anchor">#</a></h2><p>Layers in the timeline can also be placed in each other&#39;s local coordinate system to chain movement animations together. When this is the case, scaling, rotating and moving the parent layer will automatically do the same for the child.</p>
<p><img src="/assets/images/hb/transform/hierarchy.jpg" alt="Transform hierarchy interface"></p>
<h2 id="transform_hierarchy_edit-hierarchy" class="heading-with-anchor">How to create a Hierarchy <!-- anchor: edit-hierarchy --><a href="#edit-hierarchy" class="heading-with-anchor-anchor">#</a></h2><ol>
<li><p>Tap the <a href="#interface_timeline_hierarchy">transform hierarchy button</a> in the timeline.</p>
<ul>
<li>All layers that are currently not part of the hierarchy are listed on the left.</li>
<li>All layers that are part of the hierarchy are listed on the right.</li>
</ul>
</li>
<li><p>Drag layers from the list on the left to the right to create the hierarchy.</p>
</li>
<li><p>Drop a layer <code>A</code> on top of another layer <code>B</code> in the hierarchy list to parent <code>A</code> to <code>B</code>. <code>A</code> will now be positioned in <code>B</code>&#39;s local coordinate system.</p>
</li>
</ol>
<p>The order of the layers in the hierarchy section does not matter. The visual order is still defined by the regular <a href="#layers_layer_list">layer list</a> in the timeline.</p>
<h3 id="transform_hierarchy_remove-from-hierarchy" class="heading-with-anchor">Remove Layers from the Hierarchy <!-- anchor: remove-from-hierarchy --><a href="#remove-from-hierarchy" class="heading-with-anchor-anchor">#</a></h3><p>Drag layers from the hierarchy section to the list of all layers to remove them from the hierarchy.</p>
<h4 id="transform_transform_layer" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#transform_overview">Transform</a></h4><!--- tags: transform layer, hierarchy -->

<h1>Transform Layer</h1><p>The transform layer has no visual content but has a <a href="#transform_transform_properties">transform property</a>. It is used to add another coordinate system into a <a href="#transform_hierarchy">transform hierarchy</a>.</p>
<p><img src="/assets/images/hb/transform/transform_layer.jpg" alt="Transform layer"></p>
<h2 id="transform_transform_layer_animate-multiple-layers" class="heading-with-anchor">Animate the movement of multiple layers at once <!-- anchor: animate-multiple-layers --><a href="#animate-multiple-layers" class="heading-with-anchor-anchor">#</a></h2><ol>
<li>Add a transform layer via the <a href="#layers_layer_list_add-layer">layer list</a>.</li>
<li>Open the <a href="#transform_hierarchy">transform hierarchy</a> screen.</li>
<li>Drag the transform layer into the hierarchy section.</li>
<li><a href="#transform_hierarchy_edit-hierarchy">Parent</a> all layers that you want to be animated to the transform layer.</li>
<li>Select and animate the transform layer using <a href="#keyframes_keyframes">keyframes</a> and the <a href="#transform_transform_tool">transform tool</a>.</li>
</ol>
<h4 id="text_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#text_overview">Text</a></h4><!--- tags: text, rtl, ltr, typing -->

<h1>Overview</h1><p>ToonSquid has all the tools you need to add text to your animations.</p>
<h2><a href="#text_text_editing">Text Editing</a></h2><p>Edit your text directly on the canvas, without the need for separate input fields. ToonSquid also supports right-to-left text input and IMEs for non-Latin-based languages. </p>
<h2><a href="#text_text_layer">Text Layer</a></h2><p>Text layers let you customize and animate many text properties. Use the trim property to make your text appear letter by letter.</p>
<h2><a href="#text_fonts">Fonts</a></h2><p>Choose any font that is installed on your iPad or import your own fonts to be used with the text layers.</p>
<h4 id="text_text_editing" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#text_overview">Text</a></h4><!--- tags: text, editing, ltr, rtl, inline, IME, emoji -->

<h1>Text Editing</h1><p>Use the text tool to add and edit text layers on the canvas.</p>
<h2 id="text_text_editing_add-text-layer" class="heading-with-anchor">Add Text Layers <!-- anchor: add-text-layer --><a href="#add-text-layer" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/text/add_layer.jpg" alt="Add a text layer"></p>
<p>Select the text tool and tap anywhere on the canvas to add a new <a href="#text_text_layer">text layer</a> and immediately start typing to fill it with text.</p>
<p>Alternatively, tap an existing text layer in the text tool to start editing the text inside.</p>
<h2 id="text_text_editing_text-wrapping" class="heading-with-anchor">Text Wrapping <!-- anchor: text-wrapping --><a href="#text-wrapping" class="heading-with-anchor-anchor">#</a></h2><p>By default, the text in a text layer will only wrap to a new line when the enter key is pressed. </p>
<p>You can use the handles on the left and right of the text to increase the width of the text box. Once the width is manually defined, the text wraps when it reaches this width.</p>
<h2 id="text_text_editing_selection" class="heading-with-anchor">Selection <!-- anchor: selection --><a href="#selection" class="heading-with-anchor-anchor">#</a></h2><p>Double-tap on a word to select it and triple-tap to select the entire text. You can then use the handles at the start and end of the selection to change the range of the selected text.</p>
<p>By default, you can move the text layer in the text tool by dragging it on the canvas. You can also <a href="#settings_gestures_drag-text-tool">change this behavior</a> so that a drag results in a text selection instead.</p>
<h2 id="text_text_editing_actions" class="heading-with-anchor">Text Actions <!-- anchor: actions --><a href="#actions" class="heading-with-anchor-anchor">#</a></h2><p>Tap the cursor or a selected region to bring up the text <a href="#interface_editor_tip-actions-tap">actions</a>.</p>
<p><img src="/assets/images/hb/text/actions.jpg" alt="Text actions"></p>
<h3 id="text_text_editing_copy" class="heading-with-anchor">Copy <!-- anchor: copy --><a href="#copy" class="heading-with-anchor-anchor">#</a></h3><p>Copies the selected text to the clipboard so that it can be pasted somewhere else.</p>
<h3 id="text_text_editing_paste" class="heading-with-anchor">Paste <!-- anchor: paste --><a href="#paste" class="heading-with-anchor-anchor">#</a></h3><p>Allows pasting text from the clipboard at the current text cursor location. If a range of text is selected, that selection is replaced with the pasted text.</p>
<h3 id="text_text_editing_cut" class="heading-with-anchor">Cut <!-- anchor: cut --><a href="#cut" class="heading-with-anchor-anchor">#</a></h3><p>Copies the selected text to the clipboard and removes it from the layer.</p>
<h3 id="text_text_editing_deselect" class="heading-with-anchor">Deselect <!-- anchor: deselect --><a href="#deselect" class="heading-with-anchor-anchor">#</a></h3><p>Removes the <a href="#text_text_editing_selection">selection</a> and shows the single text cursor again.</p>
<h3 id="text_text_editing_select-all" class="heading-with-anchor">Select all <!-- anchor: select-all --><a href="#select-all" class="heading-with-anchor-anchor">#</a></h3><p><a href="#text_text_editing_selection">Selects</a> the entire text in the layer</p>
<h2 id="text_text_editing_features" class="heading-with-anchor">Features <!-- anchor: features --><a href="#features" class="heading-with-anchor-anchor">#</a></h2><h3 id="text_text_editing_move-cursor-with-space" class="heading-with-anchor">Move the Cursor with the Space Bar <!-- anchor: move-cursor-with-space --><a href="#move-cursor-with-space" class="heading-with-anchor-anchor">#</a></h3><p>Just like elsewhere in iOS, ToonSquid also allows you to hold the space bar and then drag your finger on the keyboard to move the text cursor.</p>
<h3 id="text_text_editing_emojis" class="heading-with-anchor">Emojis <!-- anchor: emojis --><a href="#emojis" class="heading-with-anchor-anchor">#</a></h3><p>You are not limited to just typing Latin characters in ToonSquid, but you can also use emojis and other Unicode symbols.</p>
<h3 id="text_text_editing_rtl" class="heading-with-anchor">Right to Left Text <!-- anchor: rtl --><a href="#rtl" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid also supports right-to-left and bidirectional text input.</p>
<p>If you place the cursor in an ambiguous location within bidirectional text, two text cursors will be shown to indicate both potential continuation positions of the text, depending on the next character that you type.</p>
<p>Additionally, the cursors are tilted to indicate where the next character will appear, depending on whether it uses a left-to-right (LTR) or right-to-left (RTL) writing direction.</p>
<p>The cursor that is tilted clockwise (with its top towards the right and the bottom towards the left) indicates the location for RTL text to appear.</p>
<p>The cursor that is tilted counter-clockwise (with its top towards the left and the bottom towards the right) indicates the location for LTR text to appear.</p>
<h3 id="text_text_editing_ime" class="heading-with-anchor">IMEs <!-- anchor: ime --><a href="#ime" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid&#39;s text tool supports input method editors for languages such as Chinese, Japanese and Korean.</p>
<h4 id="text_text_layer" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#text_overview">Text</a></h4><!--- tags: text, typography, font, bold, italic, style, weight, characters, words -->

<h1>Text Layer</h1><p>Text layers are used to add text to an animation. Refer to the <a href="#text_text_editing">text editing</a> page to learn how you can <a href="#text_text_editing_add-text-layer">add a text layer</a> and edit it on the canvas using the text tool.</p>
<p>The text layer provides many properties that you can use to customize the appearance of your text.</p>
<p><img src="/assets/images/hb/text/properties.jpg" alt="Text properties"></p>
<h2 id="text_text_layer_font" class="heading-with-anchor">Font <!-- anchor: font --><a href="#font" class="heading-with-anchor-anchor">#</a></h2><h3 id="text_text_layer_typeface" class="heading-with-anchor">Typeface <!-- anchor: typeface --><a href="#typeface" class="heading-with-anchor-anchor">#</a></h3><p>The typeface (or design family) of the font to be used by the layer. This is commonly loosely referred to as the &quot;font&quot;, even though not technically correct.</p>
<p>You can choose the typeface from any font that is installed on the iPad or <a href="#text_fonts">imported</a> into ToonSquid.</p>
<h3 id="text_text_layer_font-weight" class="heading-with-anchor">Weight <!-- anchor: font-weight --><a href="#font-weight" class="heading-with-anchor-anchor">#</a></h3><p>The font weight defines how bold or light the text should be. </p>
<p>The available options depend on which fonts are installed for the selected typeface. These are all options in increasing order:</p>
<ul>
<li>Thin</li>
<li>Extra Light</li>
<li>Light</li>
<li>Normal</li>
<li>Medium</li>
<li>Semi Bold</li>
<li>Bold</li>
<li>Extra Bold</li>
<li>Heavy</li>
</ul>
<h3 id="text_text_layer_font-style" class="heading-with-anchor">Style <!-- anchor: font-style --><a href="#font-style" class="heading-with-anchor-anchor">#</a></h3><p>Whether the text should be italic or not. </p>
<p>The available options depend on which fonts are installed for the selected typeface. </p>
<h3 id="text_text_layer_font-size" class="heading-with-anchor">Font Size <!-- anchor: font-size --><a href="#font-size" class="heading-with-anchor-anchor">#</a></h3><p>The font size in pixels (in the <a href="#transform_hierarchy_coordinates">local coordinate system of the text</a>).</p>
<h2 id="text_text_layer_style" class="heading-with-anchor">Style <!-- anchor: style --><a href="#style" class="heading-with-anchor-anchor">#</a></h2><h3 id="text_text_layer_color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h3><p>The text color. This property only supports solid colors and no gradients.</p>
<h3 id="text_text_layer_stroke-color" class="heading-with-anchor">Stroke Color <!-- anchor: stroke-color --><a href="#stroke-color" class="heading-with-anchor-anchor">#</a></h3><p>The color of the stroke along the edges of each glyph. This is only relevant if <code>Stroke Width</code> is greater than 0 so that a stroke is shown at all.</p>
<h3 id="text_text_layer_stroke-width" class="heading-with-anchor">Stroke Width <!-- anchor: stroke-width --><a href="#stroke-width" class="heading-with-anchor-anchor">#</a></h3><p>The width of the stroke as a percentage of the font size.</p>
<h2 id="text_text_layer_layout" class="heading-with-anchor">Layout <!-- anchor: layout --><a href="#layout" class="heading-with-anchor-anchor">#</a></h2><h3 id="text_text_layer_horizontal-alignment" class="heading-with-anchor">Text Alignment <!-- anchor: horizontal-alignment --><a href="#horizontal-alignment" class="heading-with-anchor-anchor">#</a></h3><p>The horizontal alignment of the text within the layer. Available options are</p>
<ul>
<li>Left</li>
<li>Center</li>
<li>Right</li>
</ul>
<h3 id="text_text_layer_line-spacing" class="heading-with-anchor">Line Spacing <!-- anchor: line-spacing --><a href="#line-spacing" class="heading-with-anchor-anchor">#</a></h3><p>The distance of the baselines of each line of text from each other as a percentage of the default line-height for the chosen font.</p>
<h3 id="text_text_layer_letter-spacing" class="heading-with-anchor">Letter Spacing <!-- anchor: letter-spacing --><a href="#letter-spacing" class="heading-with-anchor-anchor">#</a></h3><p>The additional amount of spacing between the glyphs as a percentage of the font size.</p>
<h2 id="text_text_layer_trim" class="heading-with-anchor">Trim <!-- anchor: trim --><a href="#trim" class="heading-with-anchor-anchor">#</a></h2><p>The percentage of the characters in the text that should be shown.</p>
<p>The trim can be animated. You can use this, for example, to make text appear or disappear letter by letter over time very easily. </p>
<p>Note that text can only be <a href="#text_text_editing">edited</a> on <a href="#keyframes_keyframes">keyframes</a> where this value is 100% (i.e. where all the text is visible).</p>
<h4 id="text_fonts" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#text_overview">Text</a></h4><!--- tags: font, typeface, import, custom -->

<h1>Fonts</h1><p>All fonts installed on the iPad or imported into ToonSquid can be used for any <a href="#text_text_layer">text layer</a>. You can also import additional fonts to be available in ToonSquid.</p>
<h2 id="text_fonts_import" class="heading-with-anchor">Import <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>Custom fonts can be imported in one of the following three ways:</p>
<h3 id="text_fonts_inspector" class="heading-with-anchor">Via the Inspector <!-- anchor: inspector --><a href="#inspector" class="heading-with-anchor-anchor">#</a></h3><ol>
<li>Select a text layer.</li>
<li>Open the <a href="#layers_inspector">inspector</a>.</li>
<li>Open the <code>Typeface</code> dropdown.</li>
<li>Tap the <code>Import Font</code> button.</li>
</ol>
<h3 id="text_fonts_library" class="heading-with-anchor">Via the Library <!-- anchor: library --><a href="#library" class="heading-with-anchor-anchor">#</a></h3><ol>
<li>Open the <a href="#interface_editor_library">asset library</a>.</li>
<li>Tap the <code>+</code> button.</li>
<li>Select <code>Import from Files</code>.</li>
</ol>
<h3 id="text_fonts_files-app" class="heading-with-anchor">Via the Files App <!-- anchor: files-app --><a href="#files-app" class="heading-with-anchor-anchor">#</a></h3><ol>
<li>Copy your font files into the Files app under <code>On My iPad &gt; ToonSquid &gt; Fonts</code>.</li>
<li>Quit and restart ToonSquid.</li>
</ol>
<h2 id="text_fonts_project" class="heading-with-anchor">Fonts and the Project <!-- anchor: project --><a href="#project" class="heading-with-anchor-anchor">#</a></h2><p>The font files themselves are not stored as part of a project and are not included when a project is exported. This means that they don&#39;t increase the size of a project and can be used in every project after being imported once.</p>
<p>This also means that importing a project that uses custom fonts on a different iPad will use fallback fonts instead until the fonts used by the project are installed on the iPad.</p>
<h4 id="path_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#path_overview">Path</a></h4><!--- tags: path, vector, shape, bezier, control points, gradients -->

<h1>Overview</h1><p>Add fully-customizable shapes to your animation. They are vector-based, so they will remain sharp at every scale.</p>
<h2><a href="#path_path_tool">Path Tool</a></h2><p>With the path tool you can create vector shapes from scratch and edit all of the curve control points of existing shapes right on the canvas.</p>
<h2><a href="#path_path_layer">Path Layer</a></h2><p>Path layers define vector shapes. Control their fill color or gradient, stroke and corner radius and animate their trim to a certain percentage.</p>
<h2><a href="#path_shape_library">Shape Library</a></h2><p>Double tap the path tool to open up the shape library and choose from a variety of shape presets so that you don&#39;t have to waste any time creating basic shapes by hand.</p>
<h2><a href="#path_morphing">Morphing</a></h2><p>Animate the position of all path control points over time using keyframes to smoothly morph one shape into another.</p>
<h4 id="path_path_tool" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#path_overview">Path</a></h4><!--- tags: path, shape, editing, tool, control points, Bzier, curves -->

<h1>Path Tool</h1><p>Use the path tool to create vector shapes. Vector shapes are made up of control points with piecewise Bzier curves in-between.</p>
<h2 id="path_path_tool_editing" class="heading-with-anchor">Editing <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>Tap on the canvas to add control points to the path. A new path layer is created automatically if necessary.</p>
<p>Tap and immediately drag to add a control point and pull out Bzier control handles at that control point. Tap any control point once to see its control handles. You can drag the control points or Bzier handles to edit the path.</p>
<p><img src="/assets/images/hb/path/tool.jpg" alt="Path tool"></p>
<p>Tap the selected control point again and select <code>Delete</code> to remove that point from the path entirely. </p>
<h3 id="path_path_tool_close-path" class="heading-with-anchor">Close the Path <!-- anchor: close-path --><a href="#close-path" class="heading-with-anchor-anchor">#</a></h3><p>When the last control point is selected, tap the first control point to close the path. Tap a control point of a closed path twice and select the <code>Open Path</code> action to open the path at that control point.</p>
<h2 id="path_path_tool_control-point-mode" class="heading-with-anchor">Control Point Mode <!-- anchor: control-point-mode --><a href="#control-point-mode" class="heading-with-anchor-anchor">#</a></h2><p>Each control point has a mode, which defines how the Bzier control handles behave at that point.</p>
<p><img src="/assets/images/hb/path/actions.jpg" alt="Path control point actions"></p>
<h3 id="path_path_tool_corner" class="heading-with-anchor">Corner <!-- anchor: corner --><a href="#corner" class="heading-with-anchor-anchor">#</a></h3><p>The control point acts as a sharp corner and no Bzier control handles are shown. Only control points with the <code>Corner</code> mode are affected by the <a href="#path_path_layer_corner-radius">corner radius</a> property of the path layer.</p>
<h3 id="path_path_tool_symmetric" class="heading-with-anchor">Symmetric <!-- anchor: symmetric --><a href="#symmetric" class="heading-with-anchor-anchor">#</a></h3><p>The Bzier control handles maintain the same distance and opposite direction to the control point. This creates a perfectly smooth curve at the control point.</p>
<h3 id="path_path_tool_asymmetric" class="heading-with-anchor">Asymmetric <!-- anchor: asymmetric --><a href="#asymmetric" class="heading-with-anchor-anchor">#</a></h3><p>This is the same as the <code>Symmetric</code> mode, except that the control handles can have different distances to the control point.</p>
<h3 id="path_path_tool_disconnected" class="heading-with-anchor">Disconnected <!-- anchor: disconnected --><a href="#disconnected" class="heading-with-anchor-anchor">#</a></h3><p>There are no limitations on the Bzier control handles. Both can be moved independently of each other.</p>
<h2 id="path_path_tool_tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/path/tool_options.jpg" alt="Path tool options"></p>
<h3 id="path_path_tool_snapping" class="heading-with-anchor">Snapping <!-- anchor: snapping --><a href="#snapping" class="heading-with-anchor-anchor">#</a></h3><p>If enabled, control points and Bzier handles will snap to other control points and the centers and edges of other layers when they are being dragged.</p>
<h3 id="path_path_tool_path-mode" class="heading-with-anchor">Path Mode <!-- anchor: path-mode --><a href="#path-mode" class="heading-with-anchor-anchor">#</a></h3><p>The path mode defines how new paths are created with the path tool.</p>
<h4 id="path_path_tool_freehand" class="heading-with-anchor">Freehand <!-- anchor: freehand --><a href="#freehand" class="heading-with-anchor-anchor">#</a></h4><p>This is the default mode. It lets you add one control point at a time per tap on the canvas.</p>
<h4 id="path_path_tool_ellipse-rect-rounded" class="heading-with-anchor">Ellipse / Rectangle / Rounded <!-- anchor: ellipse-rect-rounded --><a href="#ellipse-rect-rounded" class="heading-with-anchor-anchor">#</a></h4><p>Touch and drag to create a new shape between the first touch and the current drag location.</p>
<h3 id="path_path_tool_replace" class="heading-with-anchor">Replace <!-- anchor: replace --><a href="#replace" class="heading-with-anchor-anchor">#</a></h3><p>Opens the shape library, where you can choose a shape preset which should replace the current control points of the selected path layer.</p>
<p>If no path layer is already selected, a new one with the chosen shape will be created.</p>
<blockquote>
<h4 id="path_path_tool_tip-double-tap-switch-tool" class="heading-with-anchor">Tip <!-- anchor: tip-double-tap-switch-tool --><a href="#tip-double-tap-switch-tool" class="heading-with-anchor-anchor">#</a></h4><p>With a path layer selected in the transform tool, double-tap the layer to switch to the path tool.</p>
</blockquote>
<blockquote>
