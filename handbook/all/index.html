<h3 id="settings_general_reset-frame-on-pause" class="heading-with-anchor">Reset the frame after pausing playback <!-- anchor: reset-frame-on-pause --><a href="#reset-frame-on-pause" class="heading-with-anchor-anchor">#</a></h3><p>If this option is enabled and you pause the playback, the selected frame of the editor will automatically reset to its value before you hit play.</p>
<h3 id="settings_general_forward-backward-button-behaviour" class="heading-with-anchor">Forward / Backward buttons should move between <!-- anchor: forward-backward-button-behaviour --><a href="#forward-backward-button-behaviour" class="heading-with-anchor-anchor">#</a></h3><p>This setting defines how the selected frame should change when you tap the <a href="#interface_timeline_next-previous-frame">forward and backward</a> buttons on the left edge of the timeline.</p>
<h4 id="settings_general_forward-backward-to-frame" class="heading-with-anchor">Frames <!-- anchor: forward-backward-to-frame --><a href="#forward-backward-to-frame" class="heading-with-anchor-anchor">#</a></h4><p>The play cursor should move to the next or previous frame in the timeline.</p>
<h4 id="settings_general_forward-backward-to-drawing" class="heading-with-anchor">Drawings <!-- anchor: forward-backward-to-drawing --><a href="#forward-backward-to-drawing" class="heading-with-anchor-anchor">#</a></h4><p>The play cursor should move to the beginning of the next or previous drawing in the selected layer.</p>
<h2 id="settings_general_drawings" class="heading-with-anchor">Drawings <!-- anchor: drawings --><a href="#drawings" class="heading-with-anchor-anchor">#</a></h2><p>The drawing settings belong to the scene or clip that is currently open in the editor. You can define a different value for this in each <a href="#projects_scenes">scene</a> and <a href="#symbols_animation_clips">animation clip</a> of the project.</p>
<h3 id="settings_general_default-drawing-length" class="heading-with-anchor">Default drawing length (in frames) <!-- anchor: default-drawing-length --><a href="#default-drawing-length" class="heading-with-anchor-anchor">#</a></h3><p>The default duration of new drawings that you add to the timeline, specified as a number of frames. This value is initially selected based on your <a href="#projects_create_project_workflow">default workflow</a> choice when configuring the project or animation clip.</p>
<h3 id="settings_general_new-drawings-start" class="heading-with-anchor">Start frame of new drawings <!-- anchor: new-drawings-start --><a href="#new-drawings-start" class="heading-with-anchor-anchor">#</a></h3><p>This setting defines whether new drawings in empty layers should begin on the first frame of the timeline or on the currently selected frame.</p>
<p>This value is initially selected based on your <a href="#projects_create_project_workflow">default workflow</a> choice when configuring the project or animation clip.</p>
<h2 id="settings_general_keyframes" class="heading-with-anchor">Keyframes <!-- anchor: keyframes --><a href="#keyframes" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_general_show-keyframes-for" class="heading-with-anchor">Show keyframes for <!-- anchor: show-keyframes-for --><a href="#show-keyframes-for" class="heading-with-anchor-anchor">#</a></h3><p>This setting controls which keyframes are shown in the timeline if the <a href="#keyframes_keyframes_keyframing-mode">keyframing mode</a> is enabled.</p>
<h4 id="settings_general_show-keyframes-for-selected-layer" class="heading-with-anchor">The selected layer <!-- anchor: show-keyframes-for-selected-layer --><a href="#show-keyframes-for-selected-layer" class="heading-with-anchor-anchor">#</a></h4><p>The timeline only shows keyframes for the selected drawing layer.</p>
<h4 id="settings_general_show-keyframes-for-all-layers" class="heading-with-anchor">All layers <!-- anchor: show-keyframes-for-all-layers --><a href="#show-keyframes-for-all-layers" class="heading-with-anchor-anchor">#</a></h4><p>The timeline shows keyframes in all layers in the timeline.<br/>In the selected animation layer, keyframes for the selected drawing layer are shown. In other animation layers, the keyframes for the first drawing layer in the first drawing are shown.</p>
<h3 id="settings_general_auto-add-keyframes" class="heading-with-anchor">Automatically add keyframes <!-- anchor: auto-add-keyframes --><a href="#auto-add-keyframes" class="heading-with-anchor-anchor">#</a></h3><p>This can be used to disable the <a href="#keyframes_keyframes_auto-keyframes">automatic keyframe insertion</a> behavior.</p>
<h2 id="settings_general_brush" class="heading-with-anchor">Brush <!-- anchor: brush --><a href="#brush" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_general_pen-tilt-limits" class="heading-with-anchor">Minimum / Maximum Tilt <!-- anchor: pen-tilt-limits --><a href="#pen-tilt-limits" class="heading-with-anchor-anchor">#</a></h3><p>The Apple Pencil tilt angles that should be used as the limits of the tilt input range. This affects all <a href="#brushes_brush_settings">brush settings</a> that are controlled by the tilt angle of Apple Pencil.</p>
<h4 id="settings_appearance" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#settings_overview">Settings</a></h4><!--- tags: settings, preferences, options, appearance, theme, light mode -->

<h1>Appearance</h1><p>This page contains the app settings with which you can configure ToonSquid&#39;s editor appearance.</p>
<p><img src="/assets/images/hb/settings/appearance.jpg" alt="Appearance settings"></p>
<h3 id="settings_appearance_theme" class="heading-with-anchor">Theme <!-- anchor: theme --><a href="#theme" class="heading-with-anchor-anchor">#</a></h3><p>You can switch the colors of the user interface between dark mode and light mode based on your personal preference.</p>
<h3 id="settings_appearance_show-background-grid" class="heading-with-anchor">Show a background grid <!-- anchor: show-background-grid --><a href="#show-background-grid" class="heading-with-anchor-anchor">#</a></h3><p>When this is enabled, a screen-aligned grid is displayed as the background of the canvas.</p>
<p><img src="/assets/images/hb/settings/light_mode_grid.jpg" alt="light mode with a background grid"></p>
<h4 id="settings_gestures" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#settings_overview">Settings</a></h4><!--- tags: settings, preferences, options, general -->

<h1>Gestures</h1><p>This tab contains settings regarding touch gestures in the ToonSquid editor.</p>
<p><img src="/assets/images/hb/settings/gestures.jpg" alt="Gesture settings"></p>
<h2 id="settings_gestures_general" class="heading-with-anchor">General <!-- anchor: general --><a href="#general" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_gestures_finger-drawing" class="heading-with-anchor">Finger drawing <!-- anchor: finger-drawing --><a href="#finger-drawing" class="heading-with-anchor-anchor">#</a></h3><p>When this option is disabled, only Apple Pencil can be used in the brush, eraser, smudge and selection tools. Touches with a finger will not result in brush strokes but can still be used for performing other gestures such as zooming or undo and redo.</p>
<h2 id="settings_gestures_history" class="heading-with-anchor">History <!-- anchor: history --><a href="#history" class="heading-with-anchor-anchor">#</a></h2><h3>Two finger tap to undo</h3><p>Whether tapping the screen with two fingers should undo the previous edit.</p>
<h3>Three finger tap to redo</h3><p>Whether tapping the screen with three fingers should re-apply the previously undone edit.</p>
<h2 id="settings_gestures_pipette" class="heading-with-anchor">Pipette <!-- anchor: pipette --><a href="#pipette" class="heading-with-anchor-anchor">#</a></h2><p>Whether long pressing with a finger or Apple Pencil should temporarily switch to the <a href="#colors_pipette">pipette tool</a>. By default, only long presses with a finger cause the pipette to appear.</p>
<h2 id="settings_gestures_page-flip" class="heading-with-anchor">Page Flip <!-- anchor: page-flip --><a href="#page-flip" class="heading-with-anchor-anchor">#</a></h2><p>These are settings for the <a href="#interface_gestures_page-flip">page flip</a> gesture, which allows you to flick through neighboring frames of the animation by swiping three fingers up or down on the screen.</p>
<h3 id="settings_gestures_page-flip-enabled" class="heading-with-anchor">Three finger swipe (up / down) to flick through frames <!-- anchor: page-flip-enabled --><a href="#page-flip-enabled" class="heading-with-anchor-anchor">#</a></h3><p>This setting controls whether the page flip gesture should be enabled or not.</p>
<h3 id="settings_gestures_page-flip-number" class="heading-with-anchor">Number of frames before and after to flip through <!-- anchor: page-flip-number --><a href="#page-flip-number" class="heading-with-anchor-anchor">#</a></h3><p>Controls the range of frames that can be reached by the flip gesture.</p>
<h3 id="settings_gestures_page-flip-sensitivity" class="heading-with-anchor">Swipe sensitivity <!-- anchor: page-flip-sensitivity --><a href="#page-flip-sensitivity" class="heading-with-anchor-anchor">#</a></h3><p>A lower sensitivity requires a larger swipe distance to flip through the same number of frames than with a higher sensitivity.</p>
<h3 id="settings_gestures_page-flip-invert" class="heading-with-anchor">Invert swipe direction <!-- anchor: page-flip-invert --><a href="#page-flip-invert" class="heading-with-anchor-anchor">#</a></h3><p>By default, swiping up moves backwards in the timeline and swiping down moves forwards. Toggle this option to invert that behavior.</p>
<h3 id="settings_gestures_page-flip-reset" class="heading-with-anchor">Reset to original frame after swipe <!-- anchor: page-flip-reset --><a href="#page-flip-reset" class="heading-with-anchor-anchor">#</a></h3><p>If this option is enabled, the timeline will jump back to the frame that was selected before the swipe gesture began once the fingers are lifted from the screen.</p>
<h2 id="settings_gestures_text" class="heading-with-anchor">Text <!-- anchor: text --><a href="#text" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_gestures_drag-text-tool" class="heading-with-anchor">Drag in text tool <!-- anchor: drag-text-tool --><a href="#drag-text-tool" class="heading-with-anchor-anchor">#</a></h3><p>This setting defines whether dragging on the screen in the <a href="#text_text_editing">text tool</a> should move the selected text layer or select a range of text instead.</p>
<h4 id="settings_project_info" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#settings_overview">Settings</a></h4><!--- tags: settings, preferences, options, project info, cache, thumbnail -->

<h1>Project Info</h1><p>This tab displays general information about the current project. Most fields here are just labels and are not editable.</p>
<p><img src="/assets/images/hb/settings/info.jpg" alt="Project info settings page"></p>
<h2 id="settings_project_info_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h2><p>The <a href="#projects_create_project_name">name</a> of the project. This can also be edited here. </p>
<h2 id="settings_project_info_resolution-fps" class="heading-with-anchor">Resolution and Fps <!-- anchor: resolution-fps --><a href="#resolution-fps" class="heading-with-anchor-anchor">#</a></h2><p>The <a href="#projects_create_project_resolution">resolution</a> and <a href="#projects_create_project_fps">frame rate</a> of the project.</p>
<h2 id="settings_project_info_memory" class="heading-with-anchor">Memory <!-- anchor: memory --><a href="#memory" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_project_info_storage-usage" class="heading-with-anchor">Storage usage <!-- anchor: storage-usage --><a href="#storage-usage" class="heading-with-anchor-anchor">#</a></h3><p>This is the size of the project folder on disk.</p>
<h3 id="settings_project_info_cache-usage" class="heading-with-anchor">Cache usage <!-- anchor: cache-usage --><a href="#cache-usage" class="heading-with-anchor-anchor">#</a></h3><p>The amount of iPad storage that is being used for cached files for this project.</p>
<p>Some files that are generated during the editing of a project are cached for better performance. Cached files can always be safely deleted since they can be regenerated whenever needed.</p>
<h3 id="settings_project_info_clear-cache" class="heading-with-anchor">Clear cache <!-- anchor: clear-cache --><a href="#clear-cache" class="heading-with-anchor-anchor">#</a></h3><p>Deletes all currently cached files for this project.</p>
<h2 id="settings_project_info_asset-counts" class="heading-with-anchor">Number of scenes / animation clips / video clips / audio clips <!-- anchor: asset-counts --><a href="#asset-counts" class="heading-with-anchor-anchor">#</a></h2><p>These labels show the number of various assets in this project.</p>
<h2 id="settings_project_info_thumbnail" class="heading-with-anchor">Thumbnail <!-- anchor: thumbnail --><a href="#thumbnail" class="heading-with-anchor-anchor">#</a></h2><h3 id="settings_project_info_thumbnail-frame" class="heading-with-anchor">Frame <!-- anchor: thumbnail-frame --><a href="#thumbnail-frame" class="heading-with-anchor-anchor">#</a></h3><p>The frame number that is currently used as the project thumbnail.</p>
<h3 id="settings_project_info_thumbnail-set-to-current" class="heading-with-anchor">Set to current frame <!-- anchor: thumbnail-set-to-current --><a href="#thumbnail-set-to-current" class="heading-with-anchor-anchor">#</a></h3><p>Tapping this button will use the current frame of the selected <a href="#projects_scenes">scene</a> or <a href="#symbols_animation_clips">clip</a> as the thumbnail of the project or the selected clip.</p>
<h4 id="index" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h1>ToonSquid</h1><p>ToonSquid is a powerful 2D art and animation studio for your iPad. No matter whether you are a beginner, hobbyist or professional, ToonSquid allows you to create stunning and high-quality animations with ease.</p>
<h2 id="index_handbook" class="heading-with-anchor">Handbook <!-- anchor: handbook --><a href="#handbook" class="heading-with-anchor-anchor">#</a></h2><p>This handbook covers every feature of ToonSquid - from the buttons in the user interface down to every single configurable brush setting. If you run into questions while using the app, the handbook should contain the answer.</p>
<p>Simply use the search field above or the chapters list on the left to quickly find the pages you are looking for.</p>
<h2 id="index_features" class="heading-with-anchor">Features <!-- anchor: features --><a href="#features" class="heading-with-anchor-anchor">#</a></h2><p>With its flexibility and large set of features, ToonSquid supports many workflows and styles of animation.</p>
<h3 id="index_traditional-keyframing-animation" class="heading-with-anchor">Traditional and Keyframing Animation <!-- anchor: traditional-keyframing-animation --><a href="#traditional-keyframing-animation" class="heading-with-anchor-anchor">#</a></h3><p>Do you want to create <a href="#layers_drawings">hand-drawn</a> frame-by-frame animations in the traditional style you know and love from cartoons and anime? Or would you rather use <a href="#keyframes_overview">keyframes</a> and let ToonSquid automatically animate property changes over time? You can also mix both styles in the same animation!</p>
<h3 id="index_pixel-vector-brushes" class="heading-with-anchor">Pixel and Vector Brushes <!-- anchor: pixel-vector-brushes --><a href="#pixel-vector-brushes" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid&#39;s high-quality and <a href="#brushes_brush_settings">fully-customizable</a> <a href="#brushes_brush_tool">brushes</a> with state-of-the-art performance make full use of Apple Pencil and the iPad Pro&#39;s 120Hz display to deliver gorgeous brush stroke effects. They support pixel art, wet mixing, inking, sketching and many more styles of painting. The <a href="#brushes_vector">vector brush</a> mode allows you to paint vector shapes that look perfectly sharp at every zoom level.</p>
<h3 id="index_symbols" class="heading-with-anchor">Symbols <!-- anchor: symbols --><a href="#symbols" class="heading-with-anchor-anchor">#</a></h3><p>Create <a href="#symbols_symbol_layer">symbols</a> and reuse <a href="#symbols_animation_clips">animations</a>. Any change you make to the referenced animation immediately shows up in all of its symbols.</p>
<h3 id="index_text" class="heading-with-anchor">Text <!-- anchor: text --><a href="#text" class="heading-with-anchor-anchor">#</a></h3><p>Add <a href="#text_overview">text layers</a>, import custom <a href="#text_fonts">fonts</a> and animate the <a href="#text_text_layer">text appearance</a>. ToonSquid also supports <a href="#text_text_editing_rtl">bidirectional text</a> and <a href="#text_text_editing_ime">IMEs</a> for non-Latin-based languages.</p>
<h3 id="index_vector-shapes" class="heading-with-anchor">Vector Shapes <!-- anchor: vector-shapes --><a href="#vector-shapes" class="heading-with-anchor-anchor">#</a></h3><p><a href="#path_path_layer">Path layers</a> let you create vector shapes, add <a href="#colors_gradients">gradients</a> and create dynamic <a href="#path_path_layer_trim">path trimming</a> animations. Quickly add shapes from the <a href="#path_shape_library">shape library</a> and customize them or create your own with the <a href="#path_path_tool">path tool</a> that gives you full control over every control point.</p>
<h3 id="index_color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid&#39;s powerful <a href="#colors_color_picker">color picker</a> provides plenty of options to choose the exact colors you want to work with. Create custom <a href="#colors_color_palettes">color palettes</a> to speed up your workflow. You can even <a href="#colors_color_palettes_share">share</a> them with others.</p>
<h3 id="index_camera" class="heading-with-anchor">Camera <!-- anchor: camera --><a href="#camera" class="heading-with-anchor-anchor">#</a></h3><p>Add a <a href="#layers_camera">camera layer</a> to define which areas of the animation should be visible in the export. The camera can also be animated to simplify the creation of general movement in your scene.</p>
<h3 id="index_transform" class="heading-with-anchor">Transform <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h3><p>Every layer&#39;s <a href="#transform_transform_properties">position, rotation and scale</a> can be animated. Additionally, <a href="#transform_transform_layer">transform layers</a> and the <a href="#transform_hierarchy">transform hierarchy</a> make it possible to define more advanced movement and simulate character rigs.</p>
<h3 id="index_audio-video" class="heading-with-anchor">Audio and Video <!-- anchor: audio-video --><a href="#audio-video" class="heading-with-anchor-anchor">#</a></h3><p>Of course, you can also add <a href="#layers_video">videos</a> and <a href="#layers_audio">audio clips</a> to your animation to perform lip-syncing and finish your animation all in one place without the need for another editor.</p>
<h3 id="index_export" class="heading-with-anchor">Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h3><p>Once you are happy with your work, ToonSquid lets you <a href="#export_overview">export</a> and share it in a variety of widely-used formats. Create MP4 <a href="#export_video">videos</a>, <a href="#export_gif">GIFs</a> or export individual frames of your animation as still <a href="#export_image">images</a>.</p>
