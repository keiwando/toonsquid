<p>Deleting a group layer also deletes all layers inside that group. And just like any other edit, deleting a layer is undoable.</p>
<h3 id="layers_layer_list_clear" class="heading-with-anchor">Clear <!-- anchor: clear --><a href="#clear" class="heading-with-anchor-anchor">#</a></h3><p>Removes all layer contents without deleting the layer itself.</p>
<h3 id="layers_layer_list_masking" class="heading-with-anchor">Masking <!-- anchor: masking --><a href="#masking" class="heading-with-anchor-anchor">#</a></h3><p>Layers can be masked by each other&#39;s contents. Read all about masking and the available options <a href="#layers_masking">here</a>.</p>
<h3 id="layers_layer_list_rasterize" class="heading-with-anchor">Rasterize <!-- anchor: rasterize --><a href="#rasterize" class="heading-with-anchor-anchor">#</a></h3><p>Turns the layer into a <a href="#layers_pixel_layer">pixel layer</a>. In doing so, layers lose their vector functionality. Shapes and text that were previously in the layer won&#39;t be editable as such anymore.</p>
<p>The new pixel layer will contain the contents of the original layer on the currently selected frame. If the layer previously had <a href="#keyframes_keyframes">keyframes</a> to animate its contents, those are lost as well.</p>
<h3 id="layers_layer_list_merge-down" class="heading-with-anchor">Merge down <!-- anchor: merge-down --><a href="#merge-down" class="heading-with-anchor-anchor">#</a></h3><p>Rasterizes the selected layer and the layer below and merges them into a single layer, replacing the original two layers.</p>
<h3 id="layers_layer_list_merge-all-visible" class="heading-with-anchor">Merge all visible <!-- anchor: merge-all-visible --><a href="#merge-all-visible" class="heading-with-anchor-anchor">#</a></h3><p>Rasterizes all visible layers and combines them into a new Pixel layer. The original layers remain unmodified.</p>
<h3 id="layers_layer_list_edit-clip" class="heading-with-anchor">Edit Clip <!-- anchor: edit-clip --><a href="#edit-clip" class="heading-with-anchor-anchor">#</a></h3><p>This option only exists for <a href="#symbols_symbol_layer">symbol layers</a>. Opens the clip referenced by the symbol layer in the editor</p>
<h3 id="layers_layer_list_lock-alpha" class="heading-with-anchor">Lock / Unlock Transparency <!-- anchor: lock-alpha --><a href="#lock-alpha" class="heading-with-anchor-anchor">#</a></h3><p>This option only exists for <a href="#layers_pixel_layer_lock-alpha">pixel layers</a> and <a href="#layers_animation">animation layers</a>. Locks the transparency of all pixels in the layer to not be modifiable by the brush or fill tool.</p>
<p>When set on an animation layer, the setting applies to all pixel layers in all drawings of the animation layer.</p>
<h3 id="layers_layer_list_fill-reference" class="heading-with-anchor">Set as Fill Reference <!-- anchor: fill-reference --><a href="#fill-reference" class="heading-with-anchor-anchor">#</a></h3><p>Defines this layer as the <a href="#colors_fill_tool_reference-layer">reference layer</a> for the fill tool. This allows you to use the fill tool on a separate layer while limiting the fill regions based on the contents of this layer.</p>
<h2 id="layers_layer_list_timeline" class="heading-with-anchor">Timeline Layer Actions <!-- anchor: timeline --><a href="#timeline" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/anim_layer_actions.jpg" alt="Animation layer actions"></p>
<p>Only layers in the timeline have the following actions:</p>
<h3 id="layers_layer_list_disable-onion-skin" class="heading-with-anchor">Disable onion skin <!-- anchor: disable-onion-skin --><a href="#disable-onion-skin" class="heading-with-anchor-anchor">#</a></h3><p>Whether <a href="#layers_onion_skin">onion skinning</a> should be enabled for this layer or not. Layers for which onion skinning is disabled show a small greyed-out onion skin icon next to their name.</p>
<h3 id="layers_layer_list_focus" class="heading-with-anchor">Focus <!-- anchor: focus --><a href="#focus" class="heading-with-anchor-anchor">#</a></h3><p>Brings the layer contents on the current frame into view on the canvas.</p>
<h3 id="layers_layer_list_create-symbol" class="heading-with-anchor">Create Symbol <!-- anchor: create-symbol --><a href="#create-symbol" class="heading-with-anchor-anchor">#</a></h3><p><a href="#symbols_create_symbol">Creates a symbol</a> from the selected layers.</p>
<h3 id="layers_layer_list_rasterize-animation-layer" class="heading-with-anchor">Rasterize <!-- anchor: rasterize-animation-layer --><a href="#rasterize-animation-layer" class="heading-with-anchor-anchor">#</a></h3><p>You can rasterize the entire contents of one or multiple selected animation layers into a frame by frame animation.</p>
<p>This will create a new animation layer with separate drawings on each frame. Each drawing will contain a single pixel layer with the combined rasterized contents of the selected animation layers at that frame. Note that only the region of your canvas defined by the project resolution will contain any visible content after rasterization. Any animation outside of this region will not appear in the new pixel layers.</p>
<p>The original layers remain in the timeline and are automatically set to be hidden.</p>
<h4 id="layers_inspector" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: properties, settings, sliders, buttons, switch, toggle, dropdown -->

<h1>Inspector</h1><p>The inspector is where you can find all properties of the currently selected layer. Open it with the <a href="#interface_editor_interface">inspector button</a> in the sidebar on the right.</p>
<p><img src="/assets/images/hb/layers/inspector.jpg" alt="Inspector"></p>
<h2 id="layers_inspector_tabs" class="heading-with-anchor">Layer Type Selection <!-- anchor: tabs --><a href="#tabs" class="heading-with-anchor-anchor">#</a></h2><p>Select the tab based on whether you want to edit the properties of the selected <a href="#layers_animation">animation layer</a> or the selected <a href="#layers_drawings">drawing layer</a>.</p>
<h2 id="layers_inspector_properties" class="heading-with-anchor">Common Layer Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p>The following properties are available on most layers. Layer properties that are specific to a certain layer type are covered on the handbook page of that respective layer type.</p>
<h3 id="layers_inspector_blending" class="heading-with-anchor">Blending <!-- anchor: blending --><a href="#blending" class="heading-with-anchor-anchor">#</a></h3><p>Options for how the layer contents should be combined with the contents of the layers below it when the animation is rendered.</p>
<h4 id="layers_inspector_opacity" class="heading-with-anchor">Opacity <!-- anchor: opacity --><a href="#opacity" class="heading-with-anchor-anchor">#</a></h4><p>Controls the opacity with which the layer is blended onto the layers below. Lower the opacity value to make the layer more transparent.</p>
<blockquote>
<h4 id="layers_inspector_tip-slider-value-input" class="heading-with-anchor">Tip <!-- anchor: tip-slider-value-input --><a href="#tip-slider-value-input" class="heading-with-anchor-anchor">#</a></h4><p>Tap the number value of a slider to input a new value with your keyboard instead of having to drag the slider to the correct position.</p>
</blockquote>
<h4 id="layers_inspector_blend-mode" class="heading-with-anchor">Blend Mode <!-- anchor: blend-mode --><a href="#blend-mode" class="heading-with-anchor-anchor">#</a></h4><p>The <a href="#layers_blend_modes">blend mode</a> using which this layer should be combined with the layers below. </p>
<h3 id="layers_inspector_transform" class="heading-with-anchor">Transform <!-- anchor: transform --><a href="#transform" class="heading-with-anchor-anchor">#</a></h3><p>All visual layers have <a href="#transform_transform_properties">transform properties</a>, which can be used to change the position, rotation and scale of that layer. These properties can also be animated over time using <a href="#keyframes_keyframes">keyframes</a>.</p>
<h2 id="layers_inspector_keyframing" class="heading-with-anchor">Keyframing <!-- anchor: keyframing --><a href="#keyframing" class="heading-with-anchor-anchor">#</a></h2><p>The inspector shows property values at the most recent keyframe. </p>
<p>Changing values in the inspector when a property has more than one keyframe will automatically insert more keyframes if necessary. You can find more info on keyframes in the <a href="#keyframes_overview">keyframes chapter</a>.</p>
<h4 id="layers_pixel_layer" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!-- tags: layers, pixel, rasterized, raster, image, brush -->

<h1>Pixel Layer</h1><p>Pixel layers are the drawing destination for pixel brushes, which are the most common type of brush in the brush library. They store their contents as a raster image, i.e. in a grid of pixels that can each store a single color.</p>
<p><img src="/assets/images/hb/layers/pixel.jpg" alt="Pixel layer"></p>
<p>The resolution of a pixel layer is determined by the <a href="#projects_scenes">scene</a> or <a href="#symbols_animation_clips">animation clip</a> that it is in. Pixel layers with a large resolution result in larger project folder sizes and more system memory usage during editing. You can only draw on a pixel layer within the area defined by this resolution.</p>
<p>Pixel layers are also created when <a href="#layers_layer_list_rasterize">rasterizing</a> vector-based layers.</p>
<p>By default, the transform tool can be used to edit and animate the transform property of the Pixel Layer, just like with any other layer. This moves the entire layer (and with that the area in which you can draw). However, you can also use the transform tool to <a href="#transform_transform_tool_edit-pixels">edit the layer&#39;s pixel contents</a> while keeping the transform properties unmodified.</p>
<h2 id="layers_pixel_layer_lock-alpha" class="heading-with-anchor">Lock Transparency <!-- anchor: lock-alpha --><a href="#lock-alpha" class="heading-with-anchor-anchor">#</a></h2><p>You can lock and unlock the transparency of the pixels via the <a href="#layers_layer_list_lock-alpha">layer actions</a>. Drawing on a pixel layer with locked transparency will only modify the colors of the pixels but not their opacity. </p>
<p>This means that fully transparent areas of the layer will remain transparent when you move a brush over them. You can use this feature to easily shade the contents of your layers without having to worry about going over your carefully drawn edges. </p>
<p>The brush, smudge and fill tools all respect the &quot;Lock Transparency&quot; option. You can still edit the pixels without any limitations using the transform tool, even with this option enabled. You can also still use the eraser on such a layer. If you want to prevent both of these types of edits, you can use the <a href="#layers_layer_list_lock">lock</a> option instead.</p>
<blockquote>
<h4 id="layers_pixel_layer_tip-animation-layer-alpha-lock" class="heading-with-anchor">Tip <!-- anchor: tip-animation-layer-alpha-lock --><a href="#tip-animation-layer-alpha-lock" class="heading-with-anchor-anchor">#</a></h4><p>You can also set the transparency lock on an animation layer, which then automatically applies to all pixel layers in all drawings of that animation layer.</p>
</blockquote>
<h2 id="layers_pixel_layer_images" class="heading-with-anchor">Images <!-- anchor: images --><a href="#images" class="heading-with-anchor-anchor">#</a></h2><p>When you import images, they are rasterized into pixel layers in a separate, automatically created <a href="#symbols_animation_clips">animation clip</a>.</p>
<h3 id="layers_pixel_layer_add-images" class="heading-with-anchor">Adding Images <!-- anchor: add-images --><a href="#add-images" class="heading-with-anchor-anchor">#</a></h3><p>You can import an image into the timeline by tapping the <code>+</code> button in the timeline and selecting <code>Image</code>.</p>
<p><img src="/assets/images/hb/layers/import_via_timeline.jpg" alt="Image import via timeline"></p>
<p>Alternatively, you can also import images into your project via the library with these steps:</p>
<p><img src="/assets/images/hb/interface/library_add_content.jpg" alt="Adding images via the library"></p>
<ol>
<li>Open the <a href="#interface_editor_library">library</a>.</li>
<li>Tap the <code>+</code> button in the top right corner.</li>
<li>Tap <code>Import from Files</code> or <code>Import from Photos</code>.</li>
<li>Select an image.</li>
</ol>
<p>This will</p>
<ul>
<li>load the image pixels into a new pixel layer,</li>
<li>automatically create a new animation clip into which the pixel layer is inserted,</li>
<li>insert a <a href="#symbols_symbol_layer">symbol</a> of this clip into the current timeline.</li>
</ul>
<h3 id="layers_pixel_layer_image-file-formats" class="heading-with-anchor">Supported File Formats <!-- anchor: image-file-formats --><a href="#image-file-formats" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid supports images with the following formats to be imported into your projects.</p>
<ul>
<li>PNG</li>
<li>JPEG</li>
<li>TIFF</li>
<li>BMP</li>
<li>HEIF</li>
<li>GIF</li>
</ul>
<h2 id="layers_pixel_layer_import-image-sequence" class="heading-with-anchor">Image Sequence Import <!-- anchor: import-image-sequence --><a href="#import-image-sequence" class="heading-with-anchor-anchor">#</a></h2><p>To import a sequence of images directly into multiple drawings of a new animation layer, you can</p>
<ol>
<li>Tap the <code>+</code> button in the timeline.</li>
</ol>
<p><img src="/assets/images/hb/layers/import_via_timeline.jpg" alt="Audio import via timeline"></p>
<ol start="2">
<li>Select <code>Image Sequence</code>.</li>
<li>Choose the images that should be imported in the file dialog.</li>
</ol>
<p>All selected images will be imported in alphanumeric order of their filenames into pixel layers in consecutive drawings. Each drawing is set to last one frame and the images are scaled to fit into the current project&#39;s resolution.</p>
<h4 id="layers_group" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: group, organization, folding, hiding, expanding, pre-comp, composite group -->

<h1>Group Layer</h1><p>Groups can be used to group layers in the timeline and within drawing layers for organizational purposes.</p>
<p><img src="/assets/images/hb/layers/group.jpg" alt="Group layer"></p>
<h2 id="layers_group_create-group" class="heading-with-anchor">Create a Group <!-- anchor: create-group --><a href="#create-group" class="heading-with-anchor-anchor">#</a></h2><p>Create a group by tapping the <code>+</code> button of the <a href="#layers_layer_list">layer list</a> and selecting <code>Group</code>.</p>
<h2 id="layers_group_add-to-group" class="heading-with-anchor">Add Layers to Groups <!-- anchor: add-to-group --><a href="#add-to-group" class="heading-with-anchor-anchor">#</a></h2><p>There are two options for adding layers to a group. </p>
<ol>
<li>Select the group and add a new layer. The new layer will be added to the selected group layer.</li>
<li>Drag and drop an existing layer onto a group layer.</li>
</ol>
<h2 id="layers_group_remove-from-group" class="heading-with-anchor">Removing Layers from Groups <!-- anchor: remove-from-group --><a href="#remove-from-group" class="heading-with-anchor-anchor">#</a></h2><p>Drag and drop layers out of the group into a different part of the layer list to remove them from the group.</p>
<h2 id="layers_group_collapse" class="heading-with-anchor">Collapse <!-- anchor: collapse --><a href="#collapse" class="heading-with-anchor-anchor">#</a></h2><p>You can collapse and expand each group in the layer list using the small disclosure triangle to the left of its thumbnail. Collapsing a group will hide all the layers inside that group from the <a href="#layers_layer_list">layer list</a>. </p>
<p><img src="/assets/images/hb/layers/group_collapsed.jpg" alt="Collapsed group layer"></p>
<p>Collapsing a group has no impact on the appearance of the animation.</p>
<h2 id="layers_group_blending" class="heading-with-anchor">Blending <!-- anchor: blending --><a href="#blending" class="heading-with-anchor-anchor">#</a></h2><p>By default, group layers use the <a href="#layers_blend_modes_passthrough">Pass Through</a> blend mode, which means that the group does not affect the rendering of the layers inside and is only there for organizational purposes (given that the group also has an opacity of 100%).</p>
<p>Changing the blend mode or opacity of a group causes all layers inside to be composited (blended) together first before then being blended with the layers outside of the group using the group&#39;s blend mode and opacity.</p>
<p>Toggling the group&#39;s <a href="#layers_layer_list_visibility">visibility</a> will also hide all layers inside the group.</p>
<h2 id="layers_group_timeline" class="heading-with-anchor">Timeline <!-- anchor: timeline --><a href="#timeline" class="heading-with-anchor-anchor">#</a></h2><p>Group layers in the timeline stretch across the entire length of your animation, even if they don&#39;t contain layers with drawings on all of those frames.</p>
<p><img src="/assets/images/hb/layers/timeline_group.jpg" alt="Group layer in timeline"></p>
<h4 id="layers_background" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: background, solid color, surface color -->

<h1>Background Layer</h1><p>Background layers provide a solid background color to the animation. By default, they are the lowest layer in the timeline but can be reordered like any other layer as well.</p>
<p><img src="/assets/images/hb/layers/background.jpg" alt="Background layer"></p>
<p>There is always exactly one background layer in every timeline. Background layers cannot be duplicated or deleted. You also cannot draw on the background layer with the brush or other tools.</p>
<h2 id="layers_background_properties" class="heading-with-anchor">Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p>Background layers have no transform or blending properties.</p>
<p><img src="/assets/images/hb/layers/background_properties.jpg" alt="Background layer properties"></p>
<h3 id="layers_background_color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h3><p>The solid color of the background layer. The background color can be animated using <a href="#keyframes_keyframes">keyframes</a>.</p>
<h3 id="layers_background_infinite-background" class="heading-with-anchor">Infinite Background <!-- anchor: infinite-background --><a href="#infinite-background" class="heading-with-anchor-anchor">#</a></h3><p>Whether the background layer should fill the entire canvas instead of only being as large as the resolution of the current scene or animation clip.</p>
<p>This is particularly useful if you intend on using a <a href="#layers_camera">camera layer</a>.</p>
<h3 id="layers_background_include-in-symbols" class="heading-with-anchor">Include in Symbols <!-- anchor: include-in-symbols --><a href="#include-in-symbols" class="heading-with-anchor-anchor">#</a></h3><p>Whether the background layer should be visible in a <a href="#symbols_symbol_layer">symbol layer</a> that references this clip. This is disabled by default.</p>
<h4 id="layers_camera" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: camera, cropping, motion, output, resolution -->

<h1>Camera</h1><p>Add a camera layer to your timeline to define the visible region of your animation. Only this region will be visible in the final <a href="#export_overview">export</a> and in every <a href="#symbols_symbol_layer">symbol</a> that references the clip with this camera.</p>
<p>The camera is shown on the canvas as a rectangular outline.</p>
<p>The camera layer can only be selected via the <a href="#layers_layer_list">layer list</a> in the timeline and not by tapping the canvas.</p>
<p>There can only be at most one camera layer in each timeline.</p>
<p><img src="/assets/images/hb/layers/camera.jpg" alt="Camera layer"></p>
<h2 id="layers_camera_properties" class="heading-with-anchor">Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p>You can use the transform property of the camera to move the camera and even animate it over time like a normal layer. This makes it easy to create appealing camera movements without having to manually animate everything on the canvas to move in the opposite direction. Just add a camera and animate it instead.</p>
<h3 id="layers_camera_resolution" class="heading-with-anchor">Resolution <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h3><p>Defines the size of the visible region of the camera layer in pixels.</p>
<p>When a clip with a camera layer is referenced by a <a href="#symbols_symbol_layer">symbol layer</a>, the resolution property of the camera determines at what resolution the clip will be rendered in place of the symbol.</p>
<p>The resolution property is also used as the default resolution for the export, but this can be changed with the <a href="#export_overview">export settings</a>.</p>
<h3 id="layers_camera_visibility" class="heading-with-anchor">Visibility <!-- anchor: visibility --><a href="#visibility" class="heading-with-anchor-anchor">#</a></h3><p>The visibility of the camera layer only affects its visualization in the editor. Therefore, hiding a camera layer does not change the export behavior.</p>
<p>Delete the camera layer instead if you don&#39;t want it to be used during the export.</p>
<h4 id="layers_audio" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: audio, music, lip-syncing, volume -->

<h1>Audio</h1><p>Use audio layers in order to add audio clips to the timeline to be played back together with the animation.</p>
<p><img src="/assets/images/hb/layers/audio.jpg" alt="Audio layer"></p>
<p>Audio clips behave similarly to drawings in the timeline. You can use the <a href="#interface_timeline_retiming">retiming handles</a> to trim and shift them.</p>
<h2 id="layers_audio_import" class="heading-with-anchor">Importing Audio <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>You can import audio files into the timeline by tapping the <code>+</code> button in the timeline and selecting <code>Audio</code>.</p>
<p><img src="/assets/images/hb/layers/import_via_timeline.jpg" alt="Audio import via timeline"></p>
<p>Alternatively, you can import audio files via the library with the following steps:</p>
<ol>
<li>Open the <a href="#interface_editor_library">library</a>.</li>
<li>Tap the <code>+</code> button in the top right corner.</li>
<li>Tap <code>Import from Files</code>.</li>
<li>Select an audio file.</li>
</ol>
<p>This will add the file to the library under the <code>Audio Clips</code> tab and will automatically insert an audio layer with this clip into the timeline.</p>
<h3 id="layers_audio_file-formats" class="heading-with-anchor">Supported File Formats <!-- anchor: file-formats --><a href="#file-formats" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid supports audio files with the following formats to be imported into your projects.</p>
<ul>
<li>.wav</li>
<li>.mp3</li>
<li>.aiff</li>
<li>.m4a</li>
<li>.flac</li>
</ul>
<p>All audio files are converted to 44.1 kHz .wav files during the import for more efficient playback. The converted audio file is saved as part of the project.</p>
<h2 id="layers_audio_properties" class="heading-with-anchor">Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/audio_properties.jpg" alt="Audio layer"></p>
<h3 id="layers_audio_mute" class="heading-with-anchor">Mute <!-- anchor: mute --><a href="#mute" class="heading-with-anchor-anchor">#</a></h3><p>Audio layers can be muted entirely using the mute button (which is shown instead of the visibility button).</p>
<h3 id="layers_audio_volume" class="heading-with-anchor">Volume <!-- anchor: volume --><a href="#volume" class="heading-with-anchor-anchor">#</a></h3><p>Specifies by how many decibels the volume of the audio clip should be changed. Can be animated using <a href="#keyframes_keyframes">keyframes</a>.</p>
<h3 id="layers_audio_offset" class="heading-with-anchor">Offset <!-- anchor: offset --><a href="#offset" class="heading-with-anchor-anchor">#</a></h3><p>The number of (visual) frames worth of audio that should be skipped when the current clip starts playing. This is used to trim the beginning of an audio clip, since dragging the left <a href="#interface_timeline_retiming">retiming handle</a> just shifts the audio clip in the timeline.<br/>This offset is automatically updated when you <a href="#layers_audio_split-audio-clip">split</a> an audio clip.</p>
<h2 id="layers_audio_settings" class="heading-with-anchor">Audio Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><h3 id="layers_audio_play-audio-while-scrubbing" class="heading-with-anchor">Play audio while scrubbing the timeline <!-- anchor: play-audio-while-scrubbing --><a href="#play-audio-while-scrubbing" class="heading-with-anchor-anchor">#</a></h3><p>Whether the audio of individual frames should be played while you scrub through the timeline. This can be helpful when performing lip-syncing or when you are otherwise trying to sync your animation to an audio layer. </p>
<p>Disable this to only play audio during playback.</p>
<h2 id="layers_audio_split-audio-clip" class="heading-with-anchor">Split Audio Clip <!-- anchor: split-audio-clip --><a href="#split-audio-clip" class="heading-with-anchor-anchor">#</a></h2><p>When an audio clip is selected, you can use the &quot;Split Audio Clip&quot; button to split the clip into two clips at the current frame.</p>
<h2 id="layers_audio_playback" class="heading-with-anchor">Playback <!-- anchor: playback --><a href="#playback" class="heading-with-anchor-anchor">#</a></h2><p>Audio will always play in real-time. Therefore, changing the frame rate of a clip that has an audio layer can lead to the audio going out of sync with the rest of the animation. Attempting to do so will show a warning.</p>
<h2 id="layers_audio_export" class="heading-with-anchor">Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h2><p>You can choose whether you would like to include the audio from your animation in the exported video in the <a href="#export_video">video export settings</a>.</p>
<h4 id="layers_video" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: video, movies, audio -->

<h1>Video</h1><p>Video layers allow videos to be added to an animation. You typically don&#39;t interact with the video layer directly but via an automatically generated <a href="#symbols_symbol_layer">symbol</a>, which references a clip with the video layer.</p>
<h2 id="layers_video_import" class="heading-with-anchor">Importing Videos <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h2><p>You can import a video into the timeline by tapping the <code>+</code> button in the timeline and selecting <code>Video</code>.</p>
<p><img src="/assets/images/hb/layers/import_via_timeline.jpg" alt="Image import via timeline"></p>
<p>Alternatively, you can also import videos into your project via the library with these steps:</p>
<ol>
<li>Open the <a href="#interface_editor_library">library</a>.</li>
<li>Tap the <code>+</code> button in the top right corner.</li>
<li>Tap <code>Import from Files</code> or <code>Import from Photos</code>.</li>
<li>Select a video.</li>
</ol>
<p>This will </p>
<ul>
<li>add the video to the library under the <code>Videos</code> tab,</li>
<li>automatically create a new animation clip into which a video layer and an audio layer containing the video&#39;s audio track are inserted,</li>
<li>insert a <a href="#symbols_symbol_layer">symbol</a> of this clip into the current timeline.</li>
</ul>
<h3 id="layers_video_file-formats" class="heading-with-anchor">Supported File Formats <!-- anchor: file-formats --><a href="#file-formats" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid supports video files with the following formats to be imported into your projects.</p>
<ul>
<li>MP4</li>
<li>M4V</li>
<li>MOV (H.264 and H.265 with transparency)</li>
</ul>
<p>The video is copied and saved as part of the project.</p>
<h4 id="layers_onion_skin" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: onion skin, lightbox, previous, next, preview, in-between -->

<h1>Onion Skinning</h1><p>Use the onion skinning feature to see the drawings or frames before and after the current frame. This helps with drawing in-betweens in a traditional animation workflow.</p>
<p><img src="/assets/images/hb/layers/onion_skin.jpg" alt="Drawings with active onion skins"></p>
<h2 id="layers_onion_skin_enable-disable" class="heading-with-anchor">Enabling Onion Skinning <!-- anchor: enable-disable --><a href="#enable-disable" class="heading-with-anchor-anchor">#</a></h2><p>Tap the <a href="#interface_timeline_onion-skin">onion skin button</a> in the timeline to enable or disable onion skinning in the editor.</p>
<h2 id="layers_onion_skin_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><p>Hold down the onion skin button to see more configuration options.</p>
<p><img src="/assets/images/hb/layers/onion_skin_options.jpg" alt="Onion skin options"></p>
<h3 id="layers_onion_skin_mode" class="heading-with-anchor">Mode <!-- anchor: mode --><a href="#mode" class="heading-with-anchor-anchor">#</a></h3><p>Whether the onion skins should show neighboring drawings or neighboring frames.</p>
<h4 id="layers_onion_skin_mode-drawings" class="heading-with-anchor">Drawings <!-- anchor: mode-drawings --><a href="#mode-drawings" class="heading-with-anchor-anchor">#</a></h4><p>In this mode, the onion skin numbers refer to how many drawings before and after the current drawing should be shown as onion skins. Only the first frame of each onion-skinned drawing is shown. </p>
<p>This mode is most useful for traditional frame-by-frame animation where the contents of each drawing don&#39;t change over the course of the drawing.</p>
<h4 id="layers_onion_skin_mode-frames" class="heading-with-anchor">Frames <!-- anchor: mode-frames --><a href="#mode-frames" class="heading-with-anchor-anchor">#</a></h4><p>In this mode, the onion skin numbers refer to how many frames before and after the current frame should be shown as onion skins. This way you can see multiple frames within the same drawing.</p>
<p>You probably want to choose this mode if you are animating the contents of your drawings using <a href="#keyframes_keyframes">keyframes</a>.</p>
<h3 id="layers_onion_skin_order" class="heading-with-anchor">Order <!-- anchor: order --><a href="#order" class="heading-with-anchor-anchor">#</a></h3><p>Controls the order of onion skins and the current drawing.</p>
<h4 id="layers_onion_skin_order-behind" class="heading-with-anchor">Behind <!-- anchor: order-behind --><a href="#order-behind" class="heading-with-anchor-anchor">#</a></h4><p>Onion skin frames appear behind the current drawing. This is the default.</p>
<h4 id="layers_onion_skin_order-front" class="heading-with-anchor">In Front <!-- anchor: order-front --><a href="#order-front" class="heading-with-anchor-anchor">#</a></h4><p>Onion skin frames appear in front of the current drawing.</p>
<h3 id="layers_onion_skin_number-of-prev-next" class="heading-with-anchor">Previous Drawings / Next Drawings <!-- anchor: number-of-prev-next --><a href="#number-of-prev-next" class="heading-with-anchor-anchor">#</a></h3><p>You can configure how many of the drawings or frames before and after the current drawing you would like to see when onion skinning is enabled.</p>
<h3 id="layers_onion_skin_tint-mode" class="heading-with-anchor">Tint Mode <!-- anchor: tint-mode --><a href="#tint-mode" class="heading-with-anchor-anchor">#</a></h3><p>Controls how the onion skin drawings should be colored.</p>
<h4 id="layers_onion_skin_tint-mode-tinted" class="heading-with-anchor">Tinted <!-- anchor: tint-mode-tinted --><a href="#tint-mode-tinted" class="heading-with-anchor-anchor">#</a></h4><p>The colors of the onion skin drawings are replaced with a configurable tint color and a lowered opacity.</p>
<h4 id="layers_onion_skin_tint-mode-original" class="heading-with-anchor">Original Colors <!-- anchor: tint-mode-original --><a href="#tint-mode-original" class="heading-with-anchor-anchor">#</a></h4><p>The onion skins show the original colors of the drawings and only their opacity is reduced.</p>
<h3 id="layers_onion_skin_colors" class="heading-with-anchor">Colors <!-- anchor: colors --><a href="#colors" class="heading-with-anchor-anchor">#</a></h3><p>You can customize the tint color for the previous and next drawings. Make sure that the <a href="#layers_onion_skin_tint-mode">tint mode</a> of the onion skins is set to <code>Tinted</code>.</p>
<h3 id="layers_onion_skin_opacity" class="heading-with-anchor">Opacity <!-- anchor: opacity --><a href="#opacity" class="heading-with-anchor-anchor">#</a></h3><p>By default, the opacity of the previous and next onion skin drawings decreases the further their distance is from the current drawing. You can use the opacity sliders in order to adjust the individual opacity of each onion skin frame.</p>
<h4 id="layers_onion_skin_opacity-link" class="heading-with-anchor">Linked Opacity <!-- anchor: opacity-link --><a href="#opacity-link" class="heading-with-anchor-anchor">#</a></h4><p><img src="/assets/images/hb/layers/onion_skin_opacity_link.jpg" alt="Opacity link button"></p>
<p>Initially, the opacity sliders are linked together for easier adjustment. You can unlink them with this button if you want to change only one slider value at a time.</p>
<h2 id="layers_onion_skin_layer-settings" class="heading-with-anchor">Layer Settings <!-- anchor: layer-settings --><a href="#layer-settings" class="heading-with-anchor-anchor">#</a></h2><p>By default, onion skinning is enabled for all animation layers, however, it is also possible to disable it on individual animation layers if necessary.</p>
<p>Either use the <a href="#layers_layer_list_disable-onion-skin">layer actions</a> or the <a href="#layers_animation_onion-skin">inspector</a> to disable onion-skins on a particular layer.</p>
<p>Such layers will show a greyed-out onion skin icon next to the layer name to indicate that they do not render onion skins.</p>
<h4 id="layers_masking" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!--- tags: mask, clipping, matte, track-matte -->

<h1>Masking</h1><p>Layers can be masked using the alpha channel (i.e. the opacity of each pixel) of another layer. </p>
<p><img src="/assets/images/hb/layers/masking.jpg" alt="Layer masked by shape"></p>
<h2 id="layers_masking_definitions" class="heading-with-anchor">Definitions <!-- anchor: definitions --><a href="#definitions" class="heading-with-anchor-anchor">#</a></h2><h3 id="layers_masking_mask-layer" class="heading-with-anchor">Mask Layer <!-- anchor: mask-layer --><a href="#mask-layer" class="heading-with-anchor-anchor">#</a></h3><p>The layer that defines the mask using its alpha channel is referred to as the &quot;mask layer&quot;.</p>
<p>The colors in the mask layer have no impact on the mask - only the alpha channel is important.</p>
<p>Only layers with visual content can be mask layers. The camera layer, transform layer etc. cannot be used as mask layers.</p>
<p>Mask layers can also have animated contents. You can perform masking with both animation layers and drawing layers.</p>
<h3 id="layers_masking_masked-layer" class="heading-with-anchor">Masked Layer <!-- anchor: masked-layer --><a href="#masked-layer" class="heading-with-anchor-anchor">#</a></h3><p>The layers whose contents are only visible in the areas defined by a mask layer are called &quot;masked layers&quot;.</p>
<p>Masked layers show a small arrow next to their thumbnail pointing down towards the mask layer.</p>
<p>Multiple masked layers in a row all refer to the same layer as their mask.</p>
<h2 id="layers_masking_create-mask" class="heading-with-anchor">How to create Masks <!-- anchor: create-mask --><a href="#create-mask" class="heading-with-anchor-anchor">#</a></h2><ol>
<li>Place the mask layer immediately below the layer to be masked in the layer list.</li>
<li>Select the layer to be masked.</li>
<li>Tap it again to show the layer actions.</li>
<li>Tap <code>Toggle mask</code>.</li>
</ol>
<h2 id="layers_masking_hide-mask" class="heading-with-anchor">Hide Mask Layer <!-- anchor: hide-mask --><a href="#hide-mask" class="heading-with-anchor-anchor">#</a></h2><p>By default, the mask layer itself remains visible and continues to behave like any other layer. You can hide the mask layer using the <code>Hide mask</code> <a href="#layers_layer_list_actions">layer action</a>.</p>
<p>The mask will continue to work as it did before, but the contents of the mask layer will not be shown as part of the animation. This is in contrast to just toggling the <a href="#layers_layer_list_visibility">visibility</a> of the mask layer, which will also make all masked layers disappear.</p>
<h2 id="layers_masking_invert-mask" class="heading-with-anchor">Invert Mask <!-- anchor: invert-mask --><a href="#invert-mask" class="heading-with-anchor-anchor">#</a></h2><p>Mask layers with <a href="#layers_masking_hide-mask">hidden contents</a> can be inverted using the <code>Invert Mask</code> <a href="#layers_layer_list_actions">layer action</a>. </p>
<p>This causes previously visible areas of the masked layers to be invisible and previously hidden areas to now be visible.</p>
<h2 id="layers_masking_group" class="heading-with-anchor">Groups <!-- anchor: group --><a href="#group" class="heading-with-anchor-anchor">#</a></h2><p>Group layers can also be used as mask layers. In that case, all group contents are combined to define the mask.</p>
<h4 id="layers_blend_modes" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#layers_overview">Layers</a></h4><!-- tags: blending, compositing, mixing, colors, alpha, porter-duff, source, destination, source-over -->

<h1>Blend Modes</h1><p>A blend mode defines how two colors should be blended to create a new resulting color. </p>
<p>Every visual layer in ToonSquid has a blend mode which controls how each pixel of that layer should be blended with the layers below. Brushes also have a blend mode which defines how the brush stroke should be blended with the existing surface.</p>
<h2 id="layers_blend_modes_definitions" class="heading-with-anchor">Definitions <!-- anchor: definitions --><a href="#definitions" class="heading-with-anchor-anchor">#</a></h2><p>In the explanations of every blend mode, we use the following vocabulary:</p>
<p>When blending color A onto color B, we refer to A as the &quot;<strong>top color</strong>&quot; and B as the &quot;<strong>bottom color</strong>&quot;. The result of the blending operation is called the &quot;<strong>result color</strong>&quot;.</p>
<p>The red, green and blue components of a color are known as &quot;<strong>channels</strong>&quot;.</p>
<h2 id="layers_blend_modes_normal" class="heading-with-anchor">Normal <!-- anchor: normal --><a href="#normal" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_normal.jpg" alt="Normal blend mode"></p>
<p>This is the most common default blend mode of layers. The top color is mixed over the bottom color based on their transparency. If the top color is fully opaque, it simply replaces the bottom color.</p>
<h2 id="layers_blend_modes_passthrough" class="heading-with-anchor">Pass Through <!-- anchor: passthrough --><a href="#passthrough" class="heading-with-anchor-anchor">#</a></h2><p>This is a special blend mode that does not blend any colors itself. It is the default blend mode of the <a href="#symbols_symbol_layer">symbol layer</a>, <a href="#layers_group">group layer</a> and <a href="#layers_animation">animation layer</a>, i.e. all layers that themselves contain other layers.</p>
<p>It causes the blending to behave as if the layer with the Pass Through blend mode was simply replaced by all the layers inside of it, i.e. the layer should not perform any blending itself.</p>
<p>If the layer is forced to blend its contents - for example, due to an opacity of less than 100% - this behaves the same as the <code>Normal</code> blend mode.</p>
<h2 id="layers_blend_modes_darken" class="heading-with-anchor">Darken <!-- anchor: darken --><a href="#darken" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_darken.jpg" alt="Darken blend mode"></p>
<p>The result color uses the darkest channels of the top and the bottom color.</p>
<h2 id="layers_blend_modes_multiply" class="heading-with-anchor">Multiply <!-- anchor: multiply --><a href="#multiply" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_multiply.jpg" alt="Multiply blend mode"></p>
<p>Multiplies the channels of the top color with the channels of the bottom color. The result is never brighter than either the top or the bottom color. When one of the colors is white, the result will be the other color. In all other cases, the result is darker than both initial colors. When either of the colors is black, the result is also black.</p>
<h2 id="layers_blend_modes_color-burn" class="heading-with-anchor">Color Burn <!-- anchor: color-burn --><a href="#color-burn" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color_burn.jpg" alt="Color Burn blend mode"></p>
<p>Darkens the bottom color channels to increase the contrast to the top color and then blends the top color on top.</p>
<h2 id="layers_blend_modes_linear-burn" class="heading-with-anchor">Linear Burn <!-- anchor: linear-burn --><a href="#linear-burn" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_linear_burn.jpg" alt="Linear Burn blend mode"></p>
<p>Darkens the bottom color channels based on the top color by reducing their brightness. The result is less saturated than with <code>Color Burn</code>.</p>
<h2 id="layers_blend_modes_darker-color" class="heading-with-anchor">Darker Color <!-- anchor: darker-color --><a href="#darker-color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_darker_color.jpg" alt="Darker color blend mode"></p>
<p>The result color is either the top color or the bottom color, depending on which one is darker. (The difference to the <code>Darken</code> blend mode is that <code>Darken</code> picks the darker value of each channel whereas <code>Darker Color</code> only cares about which color is darker overall).</p>
<h2 id="layers_blend_modes_lighten" class="heading-with-anchor">Lighten <!-- anchor: lighten --><a href="#lighten" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_lighten.jpg" alt="Lighten blend mode"></p>
<p>The result color uses the lighter channels of the top and the bottom color.</p>
<h2 id="layers_blend_modes_screen" class="heading-with-anchor">Screen <!-- anchor: screen --><a href="#screen" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_screen.jpg" alt="Screen blend mode"></p>
<p>This is the inverse of the <code>Multiply</code> blend mode. It multiplies the inverse channel values of the top and bottom colors. The result is never darker than either the top or the bottom color. When one of the colors is black, the result will be the other color. When either of the colors is white, the result is also white.</p>
<h2 id="layers_blend_modes_color-dodge" class="heading-with-anchor">Color Dodge <!-- anchor: color-dodge --><a href="#color-dodge" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color_dodge.jpg" alt="Color dodge blend mode"></p>
<p>Lightens the bottom color channels to decrease the contrast to the top color and then blends the top color on top.</p>
<h2 id="layers_blend_modes_add" class="heading-with-anchor">Add <!-- anchor: add --><a href="#add" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_add.jpg" alt="Add blend mode"></p>
<p>Lightens the bottom color channels based on the top color by increasing their brightness and then blends the top color on top.</p>
<h2 id="layers_blend_modes_lighter-color" class="heading-with-anchor">Lighter Color <!-- anchor: lighter-color --><a href="#lighter-color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_lighter_color.jpg" alt="Lighter Color blend mode"></p>
<p>The result color is either the top color or the bottom color, depending on which one is lighter. (The difference to the <code>Lighten</code> blend mode is that <code>Lighten</code> picks the lighter value of each channel whereas <code>Lighter Color</code> only cares about which color is lighter overall).</p>
<h2 id="layers_blend_modes_overlay" class="heading-with-anchor">Overlay <!-- anchor: overlay --><a href="#overlay" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_overlay.jpg" alt="Overlay blend mode"></p>
<p>The <code>Overlay</code> blend mode performs <code>Multiply</code> blending at half strength if the bottom channel is darker than 50% gray and <code>Screen</code> blending at half strength if the bottom channel is lighter than 50% gray.</p>
<h2 id="layers_blend_modes_soft-light" class="heading-with-anchor">Soft Light <!-- anchor: soft-light --><a href="#soft-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_soft_light.jpg" alt="Soft light blend mode"></p>
<p>This mode darkens the colors if the top color is darker than 50% gray and lightens the colors if the top color is lighter than 50% gray.</p>
<h2 id="layers_blend_modes_hard-light" class="heading-with-anchor">Hard Light <!-- anchor: hard-light --><a href="#hard-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hard_light.jpg" alt="Hard light blend mode"></p>
<p>Similar to <code>Overlay</code>, but uses the colors of the top layer instead to determine whether to multiply or to screen the colors.</p>
<h2 id="layers_blend_modes_vivid-light" class="heading-with-anchor">Vivid Light <!-- anchor: vivid-light --><a href="#vivid-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_vivid_light.jpg" alt="Vivid light blend mode"></p>
<p>Increases or decreases the contrast depending on if the top color is darker or lighter than 50% gray.</p>
<h2 id="layers_blend_modes_linear-light" class="heading-with-anchor">Linear Light <!-- anchor: linear-light --><a href="#linear-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_linear_light.jpg" alt="Linear light blend mode"></p>
<p>Increases or decreases the brightness depending on if the top color is lighter or darker than 50% gray.</p>
<h2 id="layers_blend_modes_pin-light" class="heading-with-anchor">Pin Light <!-- anchor: pin-light --><a href="#pin-light" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_pin_light.jpg" alt="Pin light blend mode"></p>
<p>Performs the <code>Darken</code> blend mode if the top color is darker than 50% gray and performs the <code>Lighten</code> blend mode if the top color is lighter than 50% gray. </p>
<h2 id="layers_blend_modes_hard-mix" class="heading-with-anchor">Hard Mix <!-- anchor: hard-mix --><a href="#hard-mix" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hard_mix.jpg" alt="Hard mix blend mode"></p>
<p>Adds the channels of the top and bottom colors together. If the resulting value in a channel is 100%, this channel is set to 100% in the result color. Otherwise, it is set to 0%. </p>
<p>Therefore, the result color is always either, red, green, blue, black or white.</p>
<h2 id="layers_blend_modes_difference" class="heading-with-anchor">Difference <!-- anchor: difference --><a href="#difference" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_difference.jpg" alt="Difference blend mode"></p>
<p>Subtracts the channel with the smaller value from the channel with the larger value for each of the three channels. Blend with white to invert the bottom color values.</p>
<h2 id="layers_blend_modes_exclusion" class="heading-with-anchor">Exclusion <!-- anchor: exclusion --><a href="#exclusion" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_exclusion.jpg" alt="Exclusion blend mode"></p>
<p>Behaves similarly to the <code>Difference</code> mode but results in lower contrast.</p>
<h2 id="layers_blend_modes_subtract" class="heading-with-anchor">Subtract <!-- anchor: subtract --><a href="#subtract" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_subtract.jpg" alt="Subtract blend mode"></p>
<p>Subtracts the channels of the top color from the channels of the bottom color. Results less than 0 will be clamped to 0.</p>
<h2 id="layers_blend_modes_divide" class="heading-with-anchor">Divide <!-- anchor: divide --><a href="#divide" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_divide.jpg" alt="Divide blend mode"></p>
<p>Divides the bottom color by the top color channels.</p>
<h2 id="layers_blend_modes_hue" class="heading-with-anchor">Hue <!-- anchor: hue --><a href="#hue" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_hue.jpg" alt="Hue blend mode"></p>
<p>The result color uses the hue of the top color and the luminosity and saturation of the bottom color.</p>
<h2 id="layers_blend_modes_saturation" class="heading-with-anchor">Saturation <!-- anchor: saturation --><a href="#saturation" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_saturation.jpg" alt="Saturation blend mode"></p>
<p>The result color uses the saturation of the top color and the luminosity and hue of the bottom color.</p>
<h2 id="layers_blend_modes_color" class="heading-with-anchor">Color <!-- anchor: color --><a href="#color" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_color.jpg" alt="Color blend mode"></p>
<p>The result color uses the hue and saturation of the top color and the luminosity of the bottom color.</p>
<h2 id="layers_blend_modes_luminosity" class="heading-with-anchor">Luminosity <!-- anchor: luminosity --><a href="#luminosity" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/layers/blend_mode_luminosity.jpg" alt="Luminosity blend mode"></p>
<p>The result color uses the luminosity of the top color and the hue and saturation of the bottom color.</p>
<h4 id="keyframes_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#keyframes_overview">Keyframes</a></h4><!--- tags: keyframes, keyframing, key frame, tween, tweening, easing curves, animation curves -->

<h1>Overview</h1><p>Keyframes allow you to define different values for layer properties at different points in time. ToonSquid will then take care of automatically animating the layer between those keyframes. </p>
<h2><a href="#keyframes_keyframes">Keyframes</a></h2><p>Learn how to effectively use a keyframing workflow to create animations quickly without having to draw every frame separately by hand.</p>
<h2><a href="#keyframes_easing_curves">Easing Curves</a></h2><p>Easing curves define how the animation between two keyframes behaves. Use the customizable set of easing curve presets to create more organic motion.</p>
<h4 id="keyframes_keyframes" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#keyframes_overview">Keyframes</a></h4><!--- tags: keyframes, tweening -->

<h1>Keyframes</h1><p>A keyframe is a value of a property at a specific point in time. Add keyframes to your layers to let ToonSquid automatically animate properties over time.</p>
<p>Many but not all layer properties support keyframes. All such properties have a keyframe on the first frame of the layer.</p>
<p><img src="/assets/images/hb/keyframes/keyframes.jpg" alt="Layer with keyframes"></p>
<h2 id="keyframes_keyframes_keyframing-mode" class="heading-with-anchor">Keyframing Mode <!-- anchor: keyframing-mode --><a href="#keyframing-mode" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/interface/keyframe_mode_btn.jpg" alt="Keyframe mode button"></p>
<p>To start adding keyframes you need to switch the editor into keyframing mode. For this, tap the <a href="#interface_timeline_keyframing">keyframing button</a> in the timeline.</p>
<p>When the keyframing mode is enabled, the timeline shows layer properties and keyframes underneath the selected layer. You can <a href="#settings_general_show-keyframes-for">configure the editor</a> to also show keyframes in all layers in the timeline at once instead of just for the selected layer.</p>
<p>If an animation layer is selected, only the keyframes of the selected drawing layer inside the selected drawing as shown.</p>
<p>Keyframes are visualized in the timeline with a rhombus icon.</p>
<h2 id="keyframes_keyframes_auto-keyframes" class="heading-with-anchor">Automatic Keyframe Insertion <!-- anchor: auto-keyframes --><a href="#auto-keyframes" class="heading-with-anchor-anchor">#</a></h2><p>By default, new keyframes are automatically inserted when a property is edited if either</p>
<ul>
<li>the <a href="#keyframes_keyframes_keyframing-mode">keyframing mode</a> is enabled</li>
<li>the property already has more than 1 keyframe</li>
</ul>
<p>Automatic keyframe insertion can be disabled in the <a href="#settings_general_auto-add-keyframes">settings</a>.</p>
<blockquote>
<h4 id="keyframes_keyframes_note-keyframing-mode" class="heading-with-anchor">Note <!-- anchor: note-keyframing-mode --><a href="#note-keyframing-mode" class="heading-with-anchor-anchor">#</a></h4><p>By default, the keyframing mode does not just show you the keyframes of a layer, but also changes the editing behavior regarding automatic keyframe insertion, so make sure that you don&#39;t keep this mode enabled unintentionally.</p>
</blockquote>
<h2 id="keyframes_keyframes_manual-keyframes" class="heading-with-anchor">Manual Keyframe Insertion <!-- anchor: manual-keyframes --><a href="#manual-keyframes" class="heading-with-anchor-anchor">#</a></h2><p>You can always manually add keyframes to a property using the following steps.</p>
<ol>
<li><a href="#keyframes_keyframes_select">Select</a> one or more properties.</li>
<li>Select the frame on which the keyframes should be added.</li>
<li>Tap the <code>Add Keyframe</code> button at the bottom of the timeline.</li>
</ol>
<h2 id="keyframes_keyframes_delete-keyframes" class="heading-with-anchor">Delete Keyframes <!-- anchor: delete-keyframes --><a href="#delete-keyframes" class="heading-with-anchor-anchor">#</a></h2><p>Use the following steps to delete keyframes.</p>
<ol>
<li><a href="#keyframes_keyframes_select">Select</a> one or more keyframes.</li>
<li>Tap the <code>Delete Keyframe</code> button at the bottom of the timeline.</li>
</ol>
<p>Alternatively, select a keyframe in the timeline, tap it again and select the <code>Delete</code> action.</p>
<p>The first keyframe of properties cannot be deleted.</p>
<h2 id="keyframes_keyframes_copy-paste" class="heading-with-anchor">Copy and Paste <!-- anchor: copy-paste --><a href="#copy-paste" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/keyframes/actions.jpg" alt="Keyframe actions"></p>
<p>All keyframes of a property can be copied using the <code>Copy</code> <a href="#interface_editor_tip-actions-tap">action</a>. Paste the copied data on a different property to overwrite its existing keyframes.</p>
<p>You can also copy a selection of keyframes using the <code>Copy</code> <a href="#interface_editor_tip-actions-tap">action</a> on the keyframes. </p>
<p>Pasting the selected keyframes maintains their relative distances between each other. Pasting a keyframe on an existing keyframe overwrites the existing values.</p>
<h2 id="keyframes_keyframes_select" class="heading-with-anchor">Select Properties and Keyframes <!-- anchor: select --><a href="#select" class="heading-with-anchor-anchor">#</a></h2><p>Properties and keyframes can be selected by tapping them once. Selected properties and keyframes are highlighted in the timeline.</p>
<p>Multiple properties can be selected just like layers by swiping them to the right and then letting go Multiple keyframes can be selected similarly to drawings using a <a href="#interface_timeline_multiselection-drawings">double tap and drag</a> gesture.</p>
<h2 id="keyframes_keyframes_move" class="heading-with-anchor">Move Keyframes <!-- anchor: move --><a href="#move" class="heading-with-anchor-anchor">#</a></h2><p>Keyframes can be moved using drag and drop, which also works for multiple selected keyframes at once. Similarly to when multiple keyframes are copied and pasted, dragging them also maintains their distance between each other (i.e. their timing).</p>
<p>Keyframes cannot be dropped onto frames that already have other keyframes, and they cannot be dropped in other properties either.</p>
<h2 id="keyframes_keyframes_visibility" class="heading-with-anchor">Property Visibility <!-- anchor: visibility --><a href="#visibility" class="heading-with-anchor-anchor">#</a></h2><p>By default, all keyframeable properties of a layer are shown in the timeline. You can hide the ones you don&#39;t want to see using the <code>X</code> button on the property. </p>
<blockquote>
<h4 id="keyframes_keyframes_note-hidden-property-editing" class="heading-with-anchor">Note <!-- anchor: note-hidden-property-editing --><a href="#note-hidden-property-editing" class="heading-with-anchor-anchor">#</a></h4><p>It is important to remember that keyframes are still <a href="#keyframes_keyframes_auto-keyframes">automatically added</a> for hidden properties as well. If you find this behavior unexpected, you can disable it in the <a href="#settings_general_auto-add-keyframes">settings</a>.</p>
</blockquote>
<h2 id="keyframes_keyframes_multidimensional" class="heading-with-anchor">Multidimensional Properties <!-- anchor: multidimensional --><a href="#multidimensional" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/keyframes/multidim_props.jpg" alt="Separates property dimensions"></p>
<p>Some properties (such as Position and Scale) are multidimensional, which means that they are in reality made up of two properties - one for the x-axis and one for the y-axis.</p>
<p>Such multidimensional properties can be split into their separate dimensions using the <code>Separate X and Y</code> <a href="#interface_editor_tip-actions-tap">property action</a>.</p>
<p>They can then be collapsed again using the <code>Collapse dimensions</code> action, but this is only possible if both x and y properties have keyframes on all the same frames. When you edit a collapsed multidimensional property, your edits (e.g. regarding <a href="#keyframes_easing_curves">easing curves</a>) are automatically applied to both of the underlying x and y properties.</p>
<h4 id="keyframes_easing_curves" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#keyframes_overview">Keyframes</a></h4><!--- tags: easing, smooth transitions, linear, quadratic, cubic, elastic, bounce -->

<h1>Easing Curves</h1><p>Easing curves control the interpolation behavior of the animation of a property between two keyframes. Every keyframe has an associated easing curve which controls the easing from that keyframe to the next.</p>
<p>Note that if the start and end keyframe values are the same, the easing curve has no effect, since it only controls the interpolation percentage over time.</p>
<h2 id="keyframes_easing_curves_editor" class="heading-with-anchor">Easing Curve Editor <!-- anchor: editor --><a href="#editor" class="heading-with-anchor-anchor">#</a></h2><p>When the <a href="#keyframes_keyframes_keyframing-mode">keyframing mode</a> is enabled and a property is selected, the easing curve button will be shown next to the keyframing mode button, which you can use to open the easing curve editor for the easing curve of the most recent keyframe of that property.</p>
<p><img src="/assets/images/hb/keyframes/easing_curve_cubic.jpg" alt="Easing curve editor"></p>
<!-- TODO: Visualize the range of easing curves -->

<h2 id="keyframes_easing_curves_graph" class="heading-with-anchor">The Easing Curve Graph <!-- anchor: graph --><a href="#graph" class="heading-with-anchor-anchor">#</a></h2><p>The easing curve editor shows a graph of the current easing curve. It has the time on the horizontal axis and the values of the previous and next keyframes on the vertical axis.</p>
<p>The circle to the right of the graph previews the behavior of the current easing curve if it were applied to two position keyframes.</p>
<h2 id="keyframes_easing_curves_easing-mode" class="heading-with-anchor">Easing Mode <!-- anchor: easing-mode --><a href="#easing-mode" class="heading-with-anchor-anchor">#</a></h2><p>Every easing curve has a mode which can be one of the following. The mode controls the basic shape of the curve</p>
<h3 id="keyframes_easing_curves_ease-in" class="heading-with-anchor">Ease In <!-- anchor: ease-in --><a href="#ease-in" class="heading-with-anchor-anchor">#</a></h3><p>Slow at the start - fast at the end.<br/><img src="/assets/images/hb/keyframes/ease_in.jpg" alt="Ease in mode"></p>
<h3 id="keyframes_easing_curves_ease-out" class="heading-with-anchor">Ease Out <!-- anchor: ease-out --><a href="#ease-out" class="heading-with-anchor-anchor">#</a></h3><p>Fast at the start - slow at the end.<br/><img src="/assets/images/hb/keyframes/ease_out.jpg" alt="Ease our mode"></p>
<h3 id="keyframes_easing_curves_ease-in-out" class="heading-with-anchor">Ease In Out <!-- anchor: ease-in-out --><a href="#ease-in-out" class="heading-with-anchor-anchor">#</a></h3><p>Slow at the start - fast in the middle - slow at the end.<br/><img src="/assets/images/hb/keyframes/ease_in_out.jpg" alt="Ease in out mode"></p>
<h2 id="keyframes_easing_curves_presets" class="heading-with-anchor">Presets <!-- anchor: presets --><a href="#presets" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid provides a variety of customizable easing curve presets that you can pick to quickly get the easing behavior that you are looking for.</p>
<h3 id="keyframes_easing_curves_linear" class="heading-with-anchor">Linear <!-- anchor: linear --><a href="#linear" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_linear.jpg" alt="Linear easing curve"><br/>This is the default easing curve. It interpolates at a constant speed from the start to the end value.</p>
<h3 id="keyframes_easing_curves_polynomial" class="heading-with-anchor">Polynomial (Quadratic / Cubic / Quartic / Quintic) <!-- anchor: polynomial --><a href="#polynomial" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_cubic.jpg" alt="Polynomial easing curve"><br/>These presets use a polynomial function as the basis for the easing curve. The higher the polynomial degree, the more extreme the difference between the slow and fast segments of the curve.</p>
<h4>Intensity</h4><p>The polynomial easing curves provide an intensity setting to fine-tune the curve. Setting the intensity to 0 results in a linear easing curve.</p>
<h3 id="keyframes_easing_curves_bounce" class="heading-with-anchor">Bounce <!-- anchor: bounce --><a href="#bounce" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_bounce.jpg" alt="Bounce easing curve"><br/>This curve approximates the behavior of a bouncing ball. It is typically used with <code>Ease Out</code> mode.</p>
<h4>Bounciness</h4><p>How far the value should bounce back after each bounce.</p>
<h4>First Bounce</h4><p>How far down the time axis the first bounce should occur. This effectively squashes and stretches the curve along the time axis.</p>
<h3 id="keyframes_easing_curves_elastic" class="heading-with-anchor">Elastic <!-- anchor: elastic --><a href="#elastic" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_elastic.jpg" alt="Elastic easing curve"><br/>This easing curve models damped harmonic motion. It overshoots and oscillates around the start and/or target values and is typically used with the <code>Ease Out</code> mode.</p>
<h4>Intensity</h4><p>It provides an intensity slider to control the amount of overshoot.</p>
<h3 id="keyframes_easing_curves_exponential" class="heading-with-anchor">Exponential <!-- anchor: exponential --><a href="#exponential" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_exponential.jpg" alt="Exponential easing curve"><br/>With this preset, an exponential function forms the basis of the curve. It is similar to polynomial curves in its behavior but more extreme.</p>
<h3 id="keyframes_easing_curves_sine" class="heading-with-anchor">Sine <!-- anchor: sine --><a href="#sine" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_sine.jpg" alt="Sine easing curve"><br/>A partial sine curve forms the basic shape of the easing curve.</p>
<h3 id="keyframes_easing_curves_circular" class="heading-with-anchor">Circular <!-- anchor: circular --><a href="#circular" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_circular.jpg" alt="Circular easing curve"><br/>A square root function forms the basic shape of this easing curve.</p>
<h3 id="keyframes_easing_curves_back" class="heading-with-anchor">Back <!-- anchor: back --><a href="#back" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_back.jpg" alt="Back easing curve"><br/>This easing curve behaves similarly to <code>Elastic</code> but only overshoots once and has no harmonic motion.</p>
<h4>Intensity</h4><p>The intensity slider controls the amount of overshoot.</p>
<h3 id="keyframes_easing_curves_hold" class="heading-with-anchor">Hold <!-- anchor: hold --><a href="#hold" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/keyframes/easing_curve_hold.jpg" alt="Hold easing curve"><br/>The value of the keyframe stays constant until the next keyframe, where it then jumps to the new value.</p>
<h4 id="brushes_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: brush, eraser, smudge, vector brush, pixel art, textures, smooth, high quality, 120Hz, performance, .abr, .tsbrush, .tsbrushes -->

<h1>Overview</h1><p>ToonSquid&#39;s powerful state-of-the-art brush engine offers fully customizable and shareable brushes that take full advantage of the iPad Pro&#39;s 120Hz display.</p>
<h2><a href="#brushes_brush_tool">Brush Tool</a></h2><p>Learn how to draw, erase and smudge with brushes in ToonSquid using the brush, eraser and smudge tools.</p>
<h2><a href="#brushes_vector">Vector Brushes</a></h2><p>Use vector brushes to draw brush strokes that have perfectly sharp edges, no matter how far you scale them up afterwards.</p>
<h2><a href="#brushes_brush_editor">Brush Editor</a></h2><p>The brush editor is your interface to the many customizable brush settings of every ToonSquid brush. Modify the existing brushes or create your own from scratch and share them with others.</p>
<h2><a href="#brushes_brush_settings">Brush Settings</a></h2><p>Explore every available brush setting in detail and become a master at creating your own custom brushes.</p>
<h2><a href="#brushes_brush_textures">Brush Textures</a></h2><p>Every brush uses textures to generate a unique look and feel. Learn how to change brush textures and even import your own.</p>
<h2><a href="#brushes_brush_import">Import and Export</a></h2><p>ToonSquid brushes and brush collections can be easily shared with others by exporting them from the app. ToonSquid also allows you to import your existing collection of Adobe Photoshop brushes.</p>
<h4 id="brushes_brush_tool" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: tool, brush, eraser, brushes, pencil, pen, drawing, painting, sketching -->

<h1>Brush Tool</h1><p>ToonSquid provides different variations of the brush tool that allows you to create hand-drawn artwork using ToonSquid&#39;s powerful digital brushes.</p>
<p>Select the brush tool to draw, the eraser tool to erase and the smudge tool to smear <a href="#layers_pixel_layer">pixel layer</a> contents using brushes.</p>
<p><img src="/assets/images/hb/interface/brush_tools.jpg" alt="Brush, eraser and smudge tools"></p>
<p>While ToonSquid brushes can take full advantage of Apple Pencil, it is not required to use them. However, certain brush properties (such as pressure-sensitive controls) will not work when you use your finger instead of Apple Pencil to draw.</p>
<h2 id="brushes_brush_tool_drawing" class="heading-with-anchor">Drawing <!-- anchor: drawing --><a href="#drawing" class="heading-with-anchor-anchor">#</a></h2><p>Touch and drag on the canvas to draw brush strokes with the selected brush. A drawing and layer for the brush to draw on are created automatically if needed, so you can just select a frame in the timeline and start drawing.</p>
<h2 id="brushes_brush_tool_pixel-brushes" class="heading-with-anchor">Pixel Brushes <!-- anchor: pixel-brushes --><a href="#pixel-brushes" class="heading-with-anchor-anchor">#</a></h2><p>Most ToonSquid brushes are pixel brushes, which means that they draw rasterized brush strokes into <a href="#layers_pixel_layer">pixel layers</a>. They can therefore only draw within the region defined by the resolution of the pixel layer. The allowed painting region is automatically visualized with a rectangle if necessary.</p>
<p>Pixel brushes can be used to achieve various beautiful brush stroke effects, for example using the <a href="#brushes_brush_settings_wet-mixing-category">wet mixing</a> settings and by choosing detailed brush textures. Their downside is that their brush strokes are rasterized at the fixed resolution of the pixel layer, so you cannot later scale up the layer without the drawing looking pixelated or blurry.</p>
<p>All ToonSquid bushes can be switched into vector mode to draw vector strokes instead, which have no fixed resolution and are sharp at all scales. Learn more about vector brushes on the <a href="#brushes_vector">next page</a>.</p>
<h2 id="brushes_brush_tool_tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/brushes/tool_options.jpg" alt="Brush tool options"></p>
<h3 id="brushes_brush_tool_size-strength-slider" class="heading-with-anchor">Size and Strength Sliders <!-- anchor: size-strength-slider --><a href="#size-strength-slider" class="heading-with-anchor-anchor">#</a></h3><p>Use these two sliders to change the size and strength of the currently selected brush. A preview of the new size or strength is shown while you drag the slider.</p>
<p>The meaning of &quot;strength&quot; depends on the context. Most commonly, it just controls the overall opacity of the brush stroke. In the smudge tool, it controls the strength of the smudging.</p>
<p>Your most recent size and strength settings are remembered for each brush and are automatically applied when you switch brushes.</p>
<h2 id="brushes_brush_tool_brush-library" class="heading-with-anchor">Brush Library <!-- anchor: brush-library --><a href="#brush-library" class="heading-with-anchor-anchor">#</a></h2><p>Tap the brush tool button again to see the brush library, where you can select a brush by tapping it once.</p>
<p><img src="/assets/images/hb/brushes/library.jpg" alt="Brush library"></p>
<p>Brushes are organized into brush collections. You see the list of collections in your library on the left. ToonSquid comes with various default brush collections for different types of painting.</p>
<p>The brushes in the selected collection are shown in the list on the right. The brushes inside a collection (and also the collections themselves) can be reordered using drag and drop. Drag and drop can also be used to move brushes into another collection.</p>
<h3 id="brushes_brush_tool_add-brushes" class="heading-with-anchor">Add Brushes <!-- anchor: add-brushes --><a href="#add-brushes" class="heading-with-anchor-anchor">#</a></h3><p>You can add a new brush or a new collection with the <code>+</code> button at the top. This is also where you can <a href="#brushes_brush_import">import</a> existing ToonSquid brush files and collections into the app.</p>
<h3 id="brushes_brush_tool_customization" class="heading-with-anchor">Customization <!-- anchor: customization --><a href="#customization" class="heading-with-anchor-anchor">#</a></h3><p>ToonSquid brushes have many customizable settings which empower you to create a large collection of custom brushes that perfectly fit your needs. Select a brush and tap the <code>Edit brush</code> button at the bottom of the brush library to start editing its settings in the <a href="#brushes_brush_editor">brush editor</a>.</p>
<h4 id="brushes_vector" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: vector brush, vector graphics, paths, smooth, sharp edges, scale -->

<h1>Vector Brushes</h1><p>While pixel brushes can create strokes with lots of intricate details and textures, the final drawing always exists at a fixed resolution. Scaling up brush strokes of pixel brushes makes them look blurry or pixelated.</p>
<p>Vector brushes, on the other hand, create vector shapes as their brush strokes, which remain sharp when viewed at any scale. These vector brush strokes are stored in vector layers.</p>
<p>ToonSquid comes with a default vector brush collection containing some dynamic and high-quality vector brushes. Vector brushes are highlighted in the brush library by a squiggle next to the brush. </p>
<p><img src="/assets/images/hb/brushes/vector.jpg" alt="Vector brush"></p>
<h2 id="brushes_vector_creating-vector-brushes" class="heading-with-anchor">Creating Vector Brushes <!-- anchor: creating-vector-brushes --><a href="#creating-vector-brushes" class="heading-with-anchor-anchor">#</a></h2><p>Every brush can be turned into a vector brush by simply enabling <a href="#brushes_brush_settings_vector-mode"><code>Vector Mode</code></a> in the brush settings. </p>
<p>When doing this, remember that vector brushes with simple shapes work best. Furthermore, vector brush strokes all have well-defined borders and the same opacity everywhere, so they don&#39;t support brush textures with soft edges very well.</p>
<h2 id="brushes_vector_eraser" class="heading-with-anchor">Eraser <!-- anchor: eraser --><a href="#eraser" class="heading-with-anchor-anchor">#</a></h2><p>The eraser tool automatically puts the selected brush into the correct mode (pixel or vector mode) based on the selected layer, so you can just pick a brush and start erasing immediately.</p>
<h2 id="brushes_vector_smudge" class="heading-with-anchor">Smudge <!-- anchor: smudge --><a href="#smudge" class="heading-with-anchor-anchor">#</a></h2><p>The smudge tool does not support vector brushes, so vector brushes behave exactly like pixel brushes in the smudge tool.</p>
<h4 id="brushes_brush_editor" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#brushes_overview">Brushes</a></h4><!--- tags: brush, settings, editor, studio, customization, preferences -->

<h1>Brush Editor</h1><p>The brush editor is the interface for customizing brushes. All brush settings can be found and edited here.</p>
<p>Open the brush editor for the selected brush with the <code>Edit brush</code> button in the <a href="#brushes_brush_tool_brush-library">brush library</a>.</p>
<p><img src="/assets/images/hb/brushes/editor.jpg" alt="Brush editor interface"></p>
<p>You can find all available brush settings explained in detail on <a href="#brushes_brush_settings">the next page</a>.</p>
