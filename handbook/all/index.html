<h4 id="path_path_tool_tip-path-color" class="heading-with-anchor">Tip <!-- anchor: tip-path-color --><a href="#tip-path-color" class="heading-with-anchor-anchor">#</a></h4><p>The <a href="#interface_editor_color-picker">editor color picker</a> automatically connects to selected path layer in the transform and path tools, so you can use that to change the layer fill and stroke colors.</p>
</blockquote>
<h4 id="path_path_layer" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#path_overview">Path</a></h4><!--- tags: path, shape, vector, bezier, curves, properties -->

<h1>Path Layer</h1><p>The path layer stores a single vector shape. It has the following properties, which can be edited in the <a href="#layers_inspector">inspector</a>.</p>
<p><img src="/assets/images/hb/path/properties.jpg" alt="Path layer properties"></p>
<h2 id="path_path_layer_corner-radius" class="heading-with-anchor">Corner Radius <!-- anchor: corner-radius --><a href="#corner-radius" class="heading-with-anchor-anchor">#</a></h2><p>You can use this slider to control the corner radius of every control point that has the <code>Corner</code> <a href="#path_path_tool_control-point-mode">mode</a>. If a specific control point is selected, only the radius of that one is edited.</p>
<h2 id="path_path_layer_path-style" class="heading-with-anchor">Path Style <!-- anchor: path-style --><a href="#path-style" class="heading-with-anchor-anchor">#</a></h2><h3 id="path_path_layer_fill" class="heading-with-anchor">Fill <!-- anchor: fill --><a href="#fill" class="heading-with-anchor-anchor">#</a></h3><p>The color or gradient with which the shape should be filled.</p>
<h3 id="path_path_layer_stroke" class="heading-with-anchor">Stroke <!-- anchor: stroke --><a href="#stroke" class="heading-with-anchor-anchor">#</a></h3><p>The color or gradient of the stroke around the edge of the shape. This is only relevant if the stroke width is greater than 0.</p>
<h3 id="path_path_layer_stroke-width" class="heading-with-anchor">Stroke Width <!-- anchor: stroke-width --><a href="#stroke-width" class="heading-with-anchor-anchor">#</a></h3><p>The width of the stroke in pixels (in the <a href="#transform_hierarchy_coordinates">local coordinate system</a> of the layer).</p>
<h3 id="path_path_layer_stroke-alignment" class="heading-with-anchor">Stroke Alignment <!-- anchor: stroke-alignment --><a href="#stroke-alignment" class="heading-with-anchor-anchor">#</a></h3><p>Whether the stroke should be fully inside the shape, fully outside or centered along the edge.</p>
<h3 id="path_path_layer_cap-style" class="heading-with-anchor">Cap style <!-- anchor: cap-style --><a href="#cap-style" class="heading-with-anchor-anchor">#</a></h3><p>The shape of the two open ends of the stroke. This has no effect on closed paths.</p>
<h4 id="path_path_layer_cap-style-butt" class="heading-with-anchor">Butt <!-- anchor: cap-style-butt --><a href="#cap-style-butt" class="heading-with-anchor-anchor">#</a></h4><p>The ends are cut off straight and do not extend beyond the first and last control points.</p>
<h4 id="path_path_layer_cap-style-round" class="heading-with-anchor">Round <!-- anchor: cap-style-round --><a href="#cap-style-round" class="heading-with-anchor-anchor">#</a></h4><p>The ends are rounded and extend past the first and last control points.</p>
<h4 id="path_path_layer_cap-style-square" class="heading-with-anchor">Square <!-- anchor: cap-style-square --><a href="#cap-style-square" class="heading-with-anchor-anchor">#</a></h4><p>The ends are cut off straight and extend past the first and last control points.</p>
<h3 id="path_path_layer_join-style" class="heading-with-anchor">Join Style <!-- anchor: join-style --><a href="#join-style" class="heading-with-anchor-anchor">#</a></h3><p>The shape of the connection of two curve segments of the stroke at a corner control point.</p>
<h4 id="path_path_layer_join-style-miter" class="heading-with-anchor">Miter <!-- anchor: join-style-miter --><a href="#join-style-miter" class="heading-with-anchor-anchor">#</a></h4><p>The outer edges of the stroke are extended past the corner until they come together at a point.</p>
<h4 id="path_path_layer_join-style-round" class="heading-with-anchor">Round <!-- anchor: join-style-round --><a href="#join-style-round" class="heading-with-anchor-anchor">#</a></h4><p>The connection is rounded.</p>
<h4 id="path_path_layer_join-style-bevel" class="heading-with-anchor">Bevel <!-- anchor: join-style-bevel --><a href="#join-style-bevel" class="heading-with-anchor-anchor">#</a></h4><p>A bevel is used at the outer edge of the stroke at the control point.</p>
<h2 id="path_path_layer_trim" class="heading-with-anchor">Trim <!-- anchor: trim --><a href="#trim" class="heading-with-anchor-anchor">#</a></h2><p>The trim property can be used to only show a certain percentage of the entire path.<br/>This can be animated with <a href="#keyframes_keyframes">keyframes</a> to let the path grow or shrink over time.</p>
<h3 id="path_path_layer_start-trim" class="heading-with-anchor">Start trim <!-- anchor: start-trim --><a href="#start-trim" class="heading-with-anchor-anchor">#</a></h3><p>Trims the beginning of the path.</p>
<h3 id="path_path_layer_end-trim" class="heading-with-anchor">End trim <!-- anchor: end-trim --><a href="#end-trim" class="heading-with-anchor-anchor">#</a></h3><p>Trims the end of the path.</p>
<h4 id="path_shape_library" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#path_overview">Path</a></h4><!--- tags: shapes, presets, library, quick, square, circle, ellipse, rectangle, triangle -->

<h1>Shape Library</h1><p>After selecting the path tool, tap the path tool icon again to open the shape library.</p>
<p><img src="/assets/images/hb/path/shape_library.jpg" alt="Shape library"></p>
<p>Here, you can choose a shape preset to add a new layer with that shape to the current drawing.</p>
<p>Adding a shape from the shape library automatically switches to the transform tool so that you can immediately being to move it to its correct location.</p>
<h4 id="path_morphing" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#path_overview">Path</a></h4><!--- tags: morph, keyframes, path, shape, animation -->

<h1>Morphing</h1><p>The control points property of a path layer is keyframeable. You can use this to create an animation that morphs one shape into another.</p>
<p>When you add multiple keyframes to this property, the control points at the same index in the path are interpolated between the keyframes.</p>
<p>Both the control point position and its Bzier control handles are interpolated.</p>
<blockquote>
<h4 id="path_morphing_tip-keyframed-control-points" class="heading-with-anchor">Tip <!-- anchor: tip-keyframed-control-points --><a href="#tip-keyframed-control-points" class="heading-with-anchor-anchor">#</a></h4><p>Use the same number of control points at both keyframes for more control over the animation. Otherwise, the missing control points are automatically inserted during the animation outside of your control.</p>
</blockquote>
<h4 id="symbols_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#symbols_overview">Symbols</a></h4><!--- tags: symbol, reuse, pre-comp, clips, reference, link -->

<h1>Overview</h1><p>Explore the concept of symbols and animation clips in ToonSquid and learn how you can use frame markers to significantly speed up your animation workflow.</p>
<h2><a href="#symbols_animation_clips">Animation Clips</a></h2><p>Animation clips form the basis of all animation in ToonSquid. Creating separate clips for different parts of your animation allows you to reuse those in other parts of the animation using symbols.</p>
<h2><a href="#symbols_symbol_layer">Symbol Layer</a></h2><p>Symbol layers reference other animation clips that should be displayed as the content of the symbol layer. You can animate them around like any other layer but also control how they should loop and at which speed they should play back in your current timeline.</p>
<h2><a href="#symbols_create_symbol">Create Symbols</a></h2><p>Learn about the different ways in which you can create symbols in ToonSquid.</p>
<h2><a href="#symbols_marker_animation">Animate with Frame Markers</a></h2><p>Frame markers, symbols and <a href="#keyframes_keyframes">keyframes</a> can be used to quickly switch between different variations of parts of your animation, for example, different mouth shapes of a character during lip-syncing. Learn all about this process in this chapter.</p>
<h4 id="symbols_animation_clips" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#symbols_overview">Symbols</a></h4><!--- tags: clips, scenes, symbols, animation, reuse, library -->

<h1>Animation Clips</h1><p>Animation clips are used to add and reuse separate parts of your animation in a ToonSquid project.</p>
<p>They provide a <a href="#interface_timeline">timeline</a>, in which you create your animation using <a href="#layers_overview">layers</a>. Every animation clip has a resolution and a frame rate and is part of a <a href="#projects_overview">project</a>.</p>
<p><img src="/assets/images/hb/symbols/animation_clip.jpg" alt="Animation clip"></p>
<h2 id="symbols_animation_clips_symbols" class="heading-with-anchor">Symbol <!-- anchor: symbols --><a href="#symbols" class="heading-with-anchor-anchor">#</a></h2><p>Animation clips in your project&#39;s <a href="#interface_editor_library">asset library</a> can be inserted into other animation clips and scenes using <a href="#symbols_symbol_layer">symbol layers</a>. This allows you to reuse entire animations and therefore organize your projects more efficiently.</p>
<p>For example, you can animate a tree once in a separate animation clip and insert it multiple times in your main scene at different positions and scales to create a forest quickly without having to draw and animate every tree in the forest separately.</p>
<p><img src="/assets/images/hb/symbols/symbols_of_clip.jpg" alt="Multiple symbols of an animation clip"></p>
<p>You can <a href="#symbols_create_symbol">create animation clips</a> in the <a href="#interface_editor_library">library</a>.</p>
<h2 id="symbols_animation_clips_scenes" class="heading-with-anchor">Scenes <!-- anchor: scenes --><a href="#scenes" class="heading-with-anchor-anchor">#</a></h2><p>At this point, you are probably already familiar with <a href="#projects_scenes">scenes</a> since this is where the majority of your animation takes place. </p>
<p>Scenes generally behave in the same way as animation clips as far as their timeline is concerned but are more limited in some aspects.</p>
<p>They are not shown in the asset library, they all have the same resolution and fps settings as the project, and they cannot be used as symbols.</p>
<h4 id="symbols_symbol_layer" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#symbols_overview">Symbols</a></h4><!--- tags: clips, scenes, symbols, movie clip, animation, reuse, library -->

<h1>Symbol Layer</h1><p>A symbol layer references an <a href="#symbols_animation_clips">animation clip</a> in the project asset library and shows the contents of that clip as its own content. The referenced clip will also play back over time inside the symbol layer.</p>
<p>Symbol layers have a <a href="#transform_transform_properties">transform</a> that can be used to position, rotate and scale the referenced clip just like any other layer. </p>
<p>Symbol layers use the <code>Pass Through</code> <a href="#layers_blend_modes_passthrough">blend mode</a> by default, which results in the same appearance as if the layers of the referenced were directly in the timeline instead of the symbol layer.</p>
<h2 id="symbols_symbol_layer_properties" class="heading-with-anchor">Properties <!-- anchor: properties --><a href="#properties" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/symbols/properties.jpg" alt="Symbol layer properties"></p>
<h3 id="symbols_symbol_layer_clip" class="heading-with-anchor">Clip <!-- anchor: clip --><a href="#clip" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#symbols_animation_clips">animation clip</a> whose contents should be played back in the symbol layer. You can select any animation clip from the library.</p>
<h3 id="symbols_symbol_layer_loop-mode" class="heading-with-anchor">Loop Mode <!-- anchor: loop-mode --><a href="#loop-mode" class="heading-with-anchor-anchor">#</a></h3><p>The loop mode controls the playback of the animation clip if the symbol layer is longer than the referenced animation. </p>
<h4 id="symbols_symbol_layer_loop-mode-dont-loop" class="heading-with-anchor">Don&#39;t loop <!-- anchor: loop-mode-dont-loop --><a href="#loop-mode-dont-loop" class="heading-with-anchor-anchor">#</a></h4><p>No looping takes place. Once the animation clip runs out of content, the symbol layer will appear empty.</p>
<h4 id="symbols_symbol_layer_loop-mode-normal" class="heading-with-anchor">Normal <!-- anchor: loop-mode-normal --><a href="#loop-mode-normal" class="heading-with-anchor-anchor">#</a></h4><p>The referenced animation clip will play again from the beginning once it reaches its last frame. This is the default loop mode.</p>
<h4 id="symbols_symbol_layer_boomerang" class="heading-with-anchor">Boomerang <!-- anchor: boomerang --><a href="#boomerang" class="heading-with-anchor-anchor">#</a></h4><p>The clip is first played forwards until its last frame is reached. It is then played in reverse until the first frame and then the loop starts again.</p>
<h3 id="symbols_symbol_layer_use-own-fps" class="heading-with-anchor">Use own frame rate <!-- anchor: use-own-fps --><a href="#use-own-fps" class="heading-with-anchor-anchor">#</a></h3><p>This setting is only relevant if the clip that the symbol layer is in and the referenced symbol animation clip have different frame rates.</p>
<p>It defines whether the symbol should play back at the frame rate of its own referenced clip or the timeline that it&#39;s currently in.</p>
<p>Note that audio is automatically muted if it&#39;s coming through a symbol that is not playing back at its own frame rate.</p>
<h4>Example: Importing a 60fps video into a 30fps timeline via a symbol</h4><p>If <code>Use own frame rate</code> is enabled, the video plays back in real-time (every second frame is skipped to maintain its natural speed).</p>
<p>If <code>Use own frame rate</code> is disabled, the video plays back at half-speed (no frames are skipped - one frame in the timeline equals one frame in the symbol clip (i.e. video)).</p>
<h3 id="symbols_symbol_layer_time" class="heading-with-anchor">Time <!-- anchor: time --><a href="#time" class="heading-with-anchor-anchor">#</a></h3><p>The frame of the referenced clip at which the playback in the symbol should begin. This works similarly to the <code>Offset</code> property of an <a href="#layers_audio_offset">audio clip</a>.</p>
<p>If the referenced clip uses frame markers, you can also tap on <code>Select from Markers</code> in order to quickly pick the time from the list of markers. Learn more about that workflow <a href="#symbols_marker_animation">here</a>.</p>
<h3 id="symbols_symbol_layer_muted" class="heading-with-anchor">Muted <!-- anchor: muted --><a href="#muted" class="heading-with-anchor-anchor">#</a></h3><p>Whether audio layers should play through this symbol.</p>
<h2 id="symbols_symbol_layer_camera" class="heading-with-anchor">Camera Behavior <!-- anchor: camera --><a href="#camera" class="heading-with-anchor-anchor">#</a></h2><p>If the referenced clip has a <a href="#layers_camera">camera layer</a>, the resolution of that camera defines the resolution in which the clip is displayed in its symbols.</p>
<blockquote>
<h4 id="symbols_symbol_layer_tip-double-tap-edit-symbol" class="heading-with-anchor">Tip <!-- anchor: tip-double-tap-edit-symbol --><a href="#tip-double-tap-edit-symbol" class="heading-with-anchor-anchor">#</a></h4><p>When a symbol layer is selected in the transform tool, double tap it to open the referenced clip in the editor.</p>
</blockquote>
<h4 id="symbols_create_symbol" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#symbols_overview">Symbols</a></h4><!--- tags: clips, scenes, symbols, movie clip, animation, reuse, library, layers, drawings -->

<h1>Create Symbols</h1><p>There are multiple ways in which you can create symbols in ToonSquid.</p>
<h2 id="symbols_create_symbol_create-in-library" class="heading-with-anchor">Create in the Library <!-- anchor: create-in-library --><a href="#create-in-library" class="heading-with-anchor-anchor">#</a></h2><ol>
<li>Open the library.</li>
<li>Tap the <code>+</code> button.</li>
<li>Select <code>Create Animation Clip</code>.</li>
<li><a href="#projects_create_project">Configure the clip</a>.</li>
<li>Tap <code>Create</code>.</li>
<li>Edit the contents of the new clip.</li>
<li>Switch to the scene or clip in which you want to insert the symbol. You can do this either via the <a href="#interface_editor_breadcrumbs">breadcrumbs</a>, the <a href="#projects_scenes_manage-scenes">scene selection</a>, or the <a href="#interface_library_action-edit">library</a>.</li>
<li><a href="#interface_library_action-insert">Insert a symbol</a> from that clip by tapping the clip to be inserted in the asset library.</li>
</ol>
<h2 id="symbols_create_symbol_create-from-drawing" class="heading-with-anchor">Create from a Drawing <!-- anchor: create-from-drawing --><a href="#create-from-drawing" class="heading-with-anchor-anchor">#</a></h2><ol>
<li>Select the <a href="#layers_drawings">drawing</a> in the <a href="#interface_timeline">timeline</a>.</li>
<li>Tap the drawing again to show drawing <a href="#interface_editor_tip-actions-tap">actions</a>.</li>
<li>Select <code>Create Symbol</code>.</li>
<li>A new animation clip is created with the contents of this drawing. The contents of the drawing are replaced with a symbol referencing the new clip.</li>
</ol>
<h2 id="symbols_create_symbol_create-in-timeline" class="heading-with-anchor">Create from Timeline Layers <!-- anchor: create-in-timeline --><a href="#create-in-timeline" class="heading-with-anchor-anchor">#</a></h2><ol>
<li>Select one or more layers in the <a href="#interface_timeline">timeline</a>.</li>
<li>Tap the selected layer again to show the layer <a href="#interface_editor_tip-actions-tap">actions</a>.</li>
<li>Select <code>Create Symbol</code>.</li>
<li>A new animation clip is created containing the selected layers. The layers are replaced in their old clip with a new animation layer containing a drawing with a symbol layer that references the new clip.</li>
</ol>
<h4 id="symbols_marker_animation" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#symbols_overview">Symbols</a></h4><!--- tags: frame markers, marker, symbols, movie clip, animation, keyframe, hold, keyframe caddy, lip-sync, lip-syncing -->

<h1>Animate with Frame Markers</h1><p><img src="/assets/images/hb/symbols/lip_sync.jpg" alt="Lip sync animation with frame markers"></p>
<p><a href="#interface_timeline_frame-markers">Frame markers</a>, <a href="#symbols_animation_clips_symbols">symbols</a> and <a href="#keyframes_keyframes">keyframes</a> can be used to quickly switch between different variations of parts of your animation.</p>
<p>Let&#39;s look at how this can help us to speed up a lip-syncing workflow. Our scene contains an audio layer with the spoken sentences to which we want to sync the mouth of a character.</p>
<h2 id="symbols_marker_animation_demo" class="heading-with-anchor">Creating a Mouth Symbol <!-- anchor: demo --><a href="#demo" class="heading-with-anchor-anchor">#</a></h2><p>We <a href="#symbols_create_symbol">create a symbol</a> which will hold all of the different mouth shapes that are needed for lip-syncing. Each mouth shape lives in a separate drawing.</p>
<p>We then add <a href="#interface_timeline_add-marker">frame markers</a> to each one of the frames with the drawings and use the marker comments to highlight which sounds / letters each mouth shape corresponds to.</p>
<p><img src="/assets/images/hb/symbols/mouth.jpg" alt="Mouth symbol with frame markers"></p>
<h2 id="symbols_marker_animation_add-keyframes-from-markers" class="heading-with-anchor">Adding Time Keyframes using Markers <!-- anchor: add-keyframes-from-markers --><a href="#add-keyframes-from-markers" class="heading-with-anchor-anchor">#</a></h2><p>We can now return to our main scene in which we have placed the mouth symbol on our character&#39;s face.</p>
<p><img src="/assets/images/hb/symbols/select_from_markers_cell.jpg" alt="Select from markers"></p>
<p>When you add frame markers to an animation clip that is used as a symbol, you get the option to edit the <code>time</code> <a href="#symbols_symbol_layer_time">property</a> of the symbol layer by selecting from the list of frame markers instead of having to use a slider or having to manually input the frame numbers by hand.</p>
<p>Whenever we select a marker from this grid, a new keyframe is added to the <code>time</code> property on the current frame. This means that we can now just scrub through our timeline while listening to the sounds of the audio layer at each frame and then simply pick the corresponding mouth shape for each moment from the inspector.</p>
<h2>Frame Marker Ranges</h2><p>When you select a marker that only spans a single frame, the new time keyframe will have a <a href="#keyframes_easing_curves_hold"><code>Hold</code></a> easing curve which causes that same frame to remain visible until the next keyframe. </p>
<p>If you select a marker that spans a range of multiple frames, two time keyframes are inserted which will cause the entire marked range to be played.</p>
<p>One way to use this is shown below. We move the eyes of our character into their own separate symbol, where we then create two animations. On the first frame, we keep the eyes in their normal open state and annotate this frame with a marker. Between frames 2 and 6, we animate the eyes blinking and also annotate this range.</p>
<p><img src="/assets/images/hb/symbols/eyes.jpg" alt="Eyes symbol with frame markers"></p>
<p>In our main scene we can now select the &quot;Open&quot; frame marker on the first frame of the eyes&#39; symbol layer and whenever we want our character to play the blinking animation instead, we just move the play cursor to that frame and then select the  &quot;Blink&quot; marker.</p>
<h4 id="selection_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#selection_overview">Selection</a></h4><!--- tags: selection, freehand, area, rectangle, ellipse, oval, masking -->

<h1>Overview</h1><h2><a href="#selection_selection">Selection</a></h2><p>Create selection areas in the editor to define which parts of your animation the brush tool, fill tool and transform tool are allowed to edit.</p>
<h2><a href="#selection_selection_tool">Selection Tool</a></h2><p>You use the selection tool to add, modify and remove selection areas on the canvas.</p>
<blockquote>
<h4 id="selection_overview_tip-selection-not-transform" class="heading-with-anchor">Tip: <!-- anchor: tip-selection-not-transform --><a href="#tip-selection-not-transform" class="heading-with-anchor-anchor">#</a></h4><p> This tool is not used to select or move layers. Use the <a href="#transform_transform_tool">transform tool</a> for that.</p>
</blockquote>
<h4 id="selection_selection" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#selection_overview">Selection</a></h4><!--- tags: selection, region, mask, alpha -->

<h1>Selection</h1><p>You can use the <a href="#selection_selection_tool">selection tool</a> to define a selection area on the canvas. Certain tools work differently when there is an active selection area.</p>
<p><img src="/assets/images/hb/selection/selection.jpg" alt="Active selection"></p>
<h2 id="selection_selection_brush-tool" class="heading-with-anchor">Brush Tool <!-- anchor: brush-tool --><a href="#brush-tool" class="heading-with-anchor-anchor">#</a></h2><p>The brush tool only draws, erases and smudges within the selection area.</p>
<p><img src="/assets/images/hb/selection/brush_tool.jpg" alt="Brush drawing with an active selection"></p>
<h2 id="selection_selection_transform-tool" class="heading-with-anchor">Transform Tool <!-- anchor: transform-tool --><a href="#transform-tool" class="heading-with-anchor-anchor">#</a></h2><p>When the <a href="#transform_transform_tool_edit-pixels">pixel edit mode</a> is enabled in the transform tool, the tool only transforms the region of a pixel layer within the selection area.</p>
<p><img src="/assets/images/hb/selection/transform_tool.jpg" alt="Pixel transform editing with an active selection"></p>
<h2 id="selection_selection_fill-tool" class="heading-with-anchor">Fill Tool <!-- anchor: fill-tool --><a href="#fill-tool" class="heading-with-anchor-anchor">#</a></h2><p>The fill tool only fills the selected canvas region.</p>
<h2 id="selection_selection_quick-deselect" class="heading-with-anchor">Quick Deselect <!-- anchor: quick-deselect --><a href="#quick-deselect" class="heading-with-anchor-anchor">#</a></h2><p>You can use the deselect button in the right sidebar in order to quickly deselect the current selection no matter which tool you are currently in.</p>
<p><img src="/assets/images/hb/selection/sidebar_deselect_button.jpg" alt="Quick deselect button in the sidebar"></p>
<h4 id="selection_selection_tool" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#selection_overview">Selection</a></h4><!--- tags: selection, region, mask, alpha, invert, subtract -->

<h1>Selection Tool</h1><p>The selection tool allows modifying the <a href="#selection_selection">selection area</a> by touching and dragging on the canvas. All changes that you make to the selection area are undoable.</p>
<p>If a selection area exists, regions outside the area are highlighted with diagonal lines on the canvas.</p>
<h2 id="selection_selection_tool_tool-options" class="heading-with-anchor">Tool options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/selection/tool_options.jpg" alt="Selection tool options"></p>
<p>The options under the <code>More</code> button are only available if an active selection area exists.</p>
<h3 id="selection_selection_tool_combine-mode" class="heading-with-anchor">Combine Mode <!-- anchor: combine-mode --><a href="#combine-mode" class="heading-with-anchor-anchor">#</a></h3><p>The combine mode defines how the next selection area that you draw is combined with the current selection.</p>
<h4 id="selection_selection_tool_combine-mode-add" class="heading-with-anchor">Add <!-- anchor: combine-mode-add --><a href="#combine-mode-add" class="heading-with-anchor-anchor">#</a></h4><p>New regions that are drawn are added to the current selection.</p>
<h4 id="selection_selection_tool_combine-mode-subtract" class="heading-with-anchor">Subtract <!-- anchor: combine-mode-subtract --><a href="#combine-mode-subtract" class="heading-with-anchor-anchor">#</a></h4><p>New regions that are drawn are removed from the current selection.</p>
<h3 id="selection_selection_tool_path-mode" class="heading-with-anchor">Path Mode <!-- anchor: path-mode --><a href="#path-mode" class="heading-with-anchor-anchor">#</a></h3><p>The path mode defines what shapes are added to or subtracted from the current selection when you draw on the canvas.</p>
<h4 id="selection_selection_tool_path-mode-freehand" class="heading-with-anchor">Freehand <!-- anchor: path-mode-freehand --><a href="#path-mode-freehand" class="heading-with-anchor-anchor">#</a></h4><p>The edges of the new selection region are manually drawn by hand. Letting go will close the currently open region with a straight line back to the starting point.</p>
<h4 id="selection_selection_tool_path-mode-rectangle" class="heading-with-anchor">Rectangle <!-- anchor: path-mode-rectangle --><a href="#path-mode-rectangle" class="heading-with-anchor-anchor">#</a></h4><p>New rectangular selection regions can be created by touching and dragging. The rectangles are added between the first and last touch positions.</p>
<h4 id="selection_selection_tool_path-mode-ellipse" class="heading-with-anchor">Ellipse <!-- anchor: path-mode-ellipse --><a href="#path-mode-ellipse" class="heading-with-anchor-anchor">#</a></h4><p>Similar to the <code>Rectangle</code> mode but this mode adds an ellipse shape instead of a rectangle.</p>
<h3 id="selection_selection_tool_deselect" class="heading-with-anchor">Deselect <!-- anchor: deselect --><a href="#deselect" class="heading-with-anchor-anchor">#</a></h3><p>Removes the current selection.</p>
<h3 id="selection_selection_tool_copy-paste" class="heading-with-anchor">Copy &amp; Paste <!-- anchor: copy-paste --><a href="#copy-paste" class="heading-with-anchor-anchor">#</a></h3><p>Copies the selected region of the selected layer and pastes it into a new <a href="#layers_pixel_layer">pixel layer</a>. The selection is cleared and the editor switches to the <a href="#transform_transform_tool">transform tool</a> so that you can immediately move or otherwise transform the pasted region.</p>
<blockquote>
<h4 id="selection_selection_tool_tip-merge-down" class="heading-with-anchor">Tip: <!-- anchor: tip-merge-down --><a href="#tip-merge-down" class="heading-with-anchor-anchor">#</a></h4><p>If you want to quickly merge the new pasted layer with the one below it, you can simply tap it once on the canvas in the transform tool and select &quot;Merge down&quot; from the list of options.</p>
</blockquote>
<h3 id="selection_selection_tool_cut-paste" class="heading-with-anchor">Cut &amp; Paste <!-- anchor: cut-paste --><a href="#cut-paste" class="heading-with-anchor-anchor">#</a></h3><p>This option is only available if the selected layer is a <a href="#layers_pixel_layer">pixel layer</a>. It behaves the same as the <a href="#selection_selection_tool_copy-paste">Copy &amp; Paste</a> option but also cuts out the selected region from its original layer. </p>
<h3 id="selection_selection_tool_invert" class="heading-with-anchor">Invert <!-- anchor: invert --><a href="#invert" class="heading-with-anchor-anchor">#</a></h3><p>Inverts the selection areas. Areas that were previously selected become deselected and ones that were not selected become selected.</p>
<h3 id="selection_selection_tool_soft-edge" class="heading-with-anchor">Soft edge <!-- anchor: soft-edge --><a href="#soft-edge" class="heading-with-anchor-anchor">#</a></h3><p>Presents a slider that can be used to blur the edge of the current selection. The slider controls the blur radius in pixels.</p>
<h3 id="selection_selection_tool_create-mask" class="heading-with-anchor">Create mask <!-- anchor: create-mask --><a href="#create-mask" class="heading-with-anchor-anchor">#</a></h3><p>Tap this button to use the current selection area as a <a href="#layers_masking">mask</a> for the selected <a href="#layers_layer_types_drawing-layers">drawing layer</a>. The selection is rasterized into a new pixel layer which then acts as the <a href="#layers_masking_mask-layer">mask layer</a> of the selected layer.</p>
<h4 id="colors_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: colors, color picker, pipette, fill tool, gradient, color space, rgb, sRGB, 8bit, bitdepth -->

<h1>Overview</h1><p>Learn how to select colors with the color picker and pipette, save them into palettes, fill entire regions with them quickly and create beautiful gradients.</p>
<h2><a href="#colors_color_picker">Color Picker</a></h2><p>The color picker is your central hub for selecting colors for the brush and for text and path layers. Explore the different color picker interfaces that let you quickly choose the next color you are looking for.</p>
<h2><a href="#colors_pipette">Pipette</a></h2><p>The pipette tool allows you to easily pick a color straight from the canvas. </p>
<h2><a href="#colors_fill_tool">Fill Tool</a></h2><p>Fill connected regions of a pixel layer quickly with the same color using the fill tool.</p>
<h2><a href="#colors_color_palettes">Color Palettes</a></h2><p>Store colors that you use most often in a color palette to have them right at your disposal in the color picker. ToonSquid comes with a selection of beautiful palettes, but you can also create your own and even share them with others.</p>
<h2><a href="#colors_gradients">Gradients</a></h2><p>Instead of solid colors, you can also choose gradients for the fill and stroke of a path layer. Edit gradient control points in the color picker and right on the canvas.</p>
<h2><a href="#colors_color_spaces">Color Spaces</a></h2><p>Learn about the color spaces that are supported by ToonSquid.</p>
<h4 id="colors_color_picker" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: color, colour, palette, classic, wheel, rgb, hexadecimal, RGBA, alpha, color, hue, recent -->

<h1>Color Picker</h1><p>The color picker allows you to select colors to be used with the brush tool or by the selected layer.</p>
<p><img src="/assets/images/hb/colors/color_picker.jpg" alt="Color picker"></p>
<h2 id="colors_color_picker_color-button" class="heading-with-anchor">Color Button <!-- anchor: color-button --><a href="#color-button" class="heading-with-anchor-anchor">#</a></h2><p>You open the color picker either with the <a href="#interface_editor_color-picker">color button</a> in the sidebar or via a layer property in the <a href="#layers_inspector">inspector</a>.</p>
<p>The behavior of the color picker that is opened via the sidebar depends on the selected layer and tool.<br/>This color picker generally selects the color for the brush tool, however, when a text or path layer is selected and the transform, text or path tools are selected, the color picker controls the fill and stroke colors of the selected layer instead.</p>
<h2 id="colors_color_picker_primary-secondary" class="heading-with-anchor">Primary and Secondary Color <!-- anchor: primary-secondary --><a href="#primary-secondary" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/colors/primary_secondary.jpg" alt="Primary and secondary colors"></p>
<p>You can see the currently selected primary and secondary colors in the top left corner. Refer to the <a href="#brushes_brush_settings_color-dynamics">color dynamics settings</a> to learn about how the brush tool uses the primary and secondary colors.</p>
<p>If the layer color and stroke are being <a href="#colors_color_picker_color-button">controlled</a> by the color picker, then the stroke is shown in the primary color slot and the fill is shown in the secondary slot below.</p>
<p>You can swipe the primary color cell to the right to quickly swap the primary and secondary colors.</p>
<h2 id="colors_color_picker_color-types" class="heading-with-anchor">Color Types <!-- anchor: color-types --><a href="#color-types" class="heading-with-anchor-anchor">#</a></h2><p>If the color picker is opened in a context in which gradients can be selected, the different color type options are shown in the top right corner.</p>
<p><img src="/assets/images/hb/colors/type_selection.jpg" alt="Color type selection"></p>
<p>You can then either choose a single solid color, a <a href="#colors_gradients_linear">linear gradient</a> or a <a href="#colors_gradients_radial">radial gradient</a>.</p>
<h2 id="colors_color_picker_tabs" class="heading-with-anchor">Tabs <!-- anchor: tabs --><a href="#tabs" class="heading-with-anchor-anchor">#</a></h2><p>You can choose different tabs of the color picker at the bottom to switch between different interfaces, depending on how you prefer to select colors.</p>
<h3 id="colors_color_picker_classic" class="heading-with-anchor">Classic <!-- anchor: classic --><a href="#classic" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/colors/picker_tab_classic.jpg" alt="Classic color picker"></p>
<p>The classic color picker interface shows a rectangular saturation-brightness picking area, where the saturation increases horizontally from left to right and the brightness increases from bottom to top. Below this, you will find a simple hue slider.</p>
<h3 id="colors_color_picker_wheel" class="heading-with-anchor">Wheel <!-- anchor: wheel --><a href="#wheel" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/colors/picker_tab_wheel.jpg" alt="Wheel color picker"></p>
<p>The wheel color picker shows a triangular saturation-brightness picking area. The minimum saturation is at the left edge and the maximum saturation is at the bottom-right edge. The saturation increases with the angle between the two edges.</p>
<p>The lowest brightness (i.e. black) is found at the bottom corner and the highest brightness (i.e. white) at the opposite edge.</p>
<p>This saturation-brightness area is surrounded by a circular hue slider, which makes picking the hue a little easier than it is in the classic color picker.</p>
<h3 id="colors_color_picker_values" class="heading-with-anchor">Values <!-- anchor: values --><a href="#values" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/colors/picker_tab_values.jpg" alt="Values color picker"></p>
<p>The values tab shows three sliders to input the red, green and blue components, three alternative sliders to select the hue, saturation and brightness of the color and an input field where you can enter the color value in hexadecimal format.</p>
<h3 id="colors_color_picker_pick" class="heading-with-anchor">Pick <!-- anchor: pick --><a href="#pick" class="heading-with-anchor-anchor">#</a></h3><p>This is the only tab button that does not change the color picker interface but instead switches to the <a href="#colors_pipette">pipette tool</a> to pick the color for the color picker from the canvas.</p>
<h3 id="colors_color_picker_palettes" class="heading-with-anchor">Palettes <!-- anchor: palettes --><a href="#palettes" class="heading-with-anchor-anchor">#</a></h3><p><img src="/assets/images/hb/colors/picker_tab_palettes.jpg" alt="Color palette library"></p>
<p>This tab shows the <a href="#colors_color_palettes">color palette library</a>, where you can add, select and manage your color palettes.</p>
<h2 id="colors_color_picker_opacity" class="heading-with-anchor">Opacity <!-- anchor: opacity --><a href="#opacity" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/colors/opacity_slider.jpg" alt="Opacity slider"></p>
<p>If the color to be selected can have a transparency component, an opacity slider is shown in addition to the controls mentioned above.</p>
<h2 id="colors_color_picker_quick-palettes" class="heading-with-anchor">Quick Palettes <!-- anchor: quick-palettes --><a href="#quick-palettes" class="heading-with-anchor-anchor">#</a></h2><p>The <a href="#colors_color_picker_classic">Classic</a> and <a href="#colors_color_picker_wheel">Wheel</a> tabs show a list of the 10 most recently selected colors and the selected <a href="#colors_color_palettes">color palette</a>. The current palette is also shown in the <a href="#colors_color_picker_values">Values</a> tab. You can change which color palette is shown here in the <a href="#colors_color_palettes">color palette library</a>.</p>
<p><img src="/assets/images/hb/colors/recent_palette.jpg" alt="Recent colors palette"></p>
<h4 id="colors_pipette" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: color, picking, picker -->

<h1>Pipette</h1><p>The pipette tool allows you to select a color directly from the canvas.</p>
<p><img src="/assets/images/hb/colors/pipette.jpg" alt="Pipette"></p>
<p>If the pipette tool is selected via the <a href="#colors_color_picker">color picker</a>, the selected color feeds into the color picker and therefore to the color property that is currently being controlled by the picker. The pipette disappears from the canvas when the color picker is closed.</p>
<p>If the pipette tool is instead selected via the <a href="#interface_editor_tools">toolbar</a> in the editor, it is used to select a new brush color. In this case, the pipette stays on the canvas until a different tool is selected.</p>
<h2 id="colors_pipette_gestures" class="heading-with-anchor">Gestures <!-- anchor: gestures --><a href="#gestures" class="heading-with-anchor-anchor">#</a></h2><p>You can drag the pipette on the canvas to change which pixel it reads its color from.</p>
<p>You can also temporarily switch to the pipette tool by touching and holding on the canvas. By default, this is only possible with your finger, not with Apple Pencil. However, this can be changed in the <a href="#settings_gestures_pipette">settings</a>.</p>
<p>When you enter the pipette tool using a long press, the editor exits the pipette tool and automatically switches back to the previous tool once you lift your finger from the screen.</p>
<h2 id="colors_pipette_anatomy" class="heading-with-anchor">Anatomy <!-- anchor: anatomy --><a href="#anatomy" class="heading-with-anchor-anchor">#</a></h2><p>The pipette shows a reticle in the middle, which points to the pixel whose color is being read by the pipette.</p>
<p>The reticle is surrounded by a ring, which shows the previously selected color in its bottom half and the new color currently being picked by the pipette in its top half.</p>
<h4 id="colors_fill_tool" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: fill, paint bucket, color, quick, efficient, flood -->

<h1>Fill Tool</h1><p><img src="/assets/images/hb/colors/fill_tool.jpg" alt="Fill tool"></p>
<p>The fill tool is used to fill a closed region in a <a href="#layers_pixel_layer">pixel layer</a> or <a href="#brushes_vector">vector layer</a> with the selected solid color.</p>
<p>If the fill tool is used on an empty layer, it creates a completely filled pixel layer.</p>
<p>If a <a href="#selection_selection">selection</a> exists, only the regions within the selection area are filled.</p>
<h2 id="colors_fill_tool_reference-layer" class="heading-with-anchor">Fill Reference Layers <!-- anchor: reference-layer --><a href="#reference-layer" class="heading-with-anchor-anchor">#</a></h2><p>It is common to keep linework separate from coloring layers. In order to use the fill tool on one layer based on the contents of another, you can mark the layer containing your linework as the fill reference using the <code>Set as Fill Reference</code> <a href="#layers_layer_list_actions">layer action</a>.</p>
<p><img src="/assets/images/hb/layers/fill_reference_action.jpg" alt="Fill reference layer action"></p>
<p>You can set this for both <a href="#layers_animation">animation layers</a> and <a href="#layers_layer_types_drawing-layers">drawing layers</a>. There can at most be one reference layer in each drawing and at most one reference animation layer.</p>
<p>When an animation layer is defined to be a fill reference layer, the combined contents of all of its drawing layers on the current frame form the limits of the fill region.</p>
<h2 id="colors_fill_tool_tool-options" class="heading-with-anchor">Tool Options <!-- anchor: tool-options --><a href="#tool-options" class="heading-with-anchor-anchor">#</a></h2><p><img src="/assets/images/hb/colors/fill_tool_options.jpg" alt="Fill tool options"></p>
<h3 id="colors_fill_tool_threshold" class="heading-with-anchor">Threshold <!-- anchor: threshold --><a href="#threshold" class="heading-with-anchor-anchor">#</a></h3><p>The fill tool re-paints all neighboring pixels that have the same or a similar color to the pixel that was tapped. The threshold slider limits how similar the pixels have to be to still be filled with the new color. The lower the threshold value, the fewer differing pixels get filled.</p>
<h3 id="colors_fill_tool_smooth" class="heading-with-anchor">Smooth <!-- anchor: smooth --><a href="#smooth" class="heading-with-anchor-anchor">#</a></h3><p>This option controls whether the filled region should smoothly transition into the boundary color or not. If it is disabled, the pixels are only filled with exactly the selected color and no transition is created at the boundary. This can result in a hard, jagged edge of the filled region.</p>
<p>This option is only available when filling a pixel layer.</p>
<h4 id="colors_color_palettes" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: color picker, palette, color palette, swatches, quick, grid, presets -->

<h1>Color Palettes</h1><p>A color palette stores up to 30 colors so you can then quickly select them whenever needed. Color palettes are available globally, meaning that you can use all of them in every project.</p>
<p>The <a href="#colors_color_picker_palettes">palettes tab</a> in the color picker shows the color palette library. The currently selected palette has a blue border around it. This is the palette that is shown in the Classic, Wheel and Values tabs of the color picker for quick access.</p>
<p><img src="/assets/images/hb/colors/picker_tab_palettes.jpg" alt="Color palette library"></p>
<p>In addition to simple RGB colors, palettes can also store gradients and colors with transparency. If a gradient is selected from a palette when only solid colors are supported, the first gradient color is used instead. The alpha channel of a selected color is ignored if transparency is not supported by the context, for example when choosing a brush color.</p>
<h2 id="colors_color_palettes_custom" class="heading-with-anchor">Custom Palettes <!-- anchor: custom --><a href="#custom" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid comes with multiple beautiful default color palettes, which you can use immediately or modify if you want. You can also create as many fully-custom color palettes as you like.</p>
<ol>
<li>Open the color palette library in the <a href="#colors_color_picker_palettes">color picker</a>.</li>
<li>Tap the <code>+</code> button. This will add a new empty palette to your library.</li>
<li>Tap one of the empty slots in the palette to save the currently selected primary color to that slot.</li>
<li>Tap and hold a slot in a palette to show the option to delete the color from that slot.</li>
<li>Tap and hold, then drag to reorder the colors in a color palette.</li>
</ol>
<p><img src="/assets/images/hb/colors/palette_color_actions.jpg" alt="Color palette delete option"></p>
<h2 id="colors_color_palettes_actions" class="heading-with-anchor">Palette Actions <!-- anchor: actions --><a href="#actions" class="heading-with-anchor-anchor">#</a></h2><p>Tap the three dots to the right of a color palette to view the available actions for that palette.</p>
<p><img src="/assets/images/hb/colors/palette_actions.jpg" alt="Color palette actions"></p>
<h3 id="colors_color_palettes_set-current" class="heading-with-anchor">Set as current <!-- anchor: set-current --><a href="#set-current" class="heading-with-anchor-anchor">#</a></h3><p>Selects the palette. You can also select a palette just by tapping its name in the library.</p>
<h3 id="colors_color_palettes_rename" class="heading-with-anchor">Rename <!-- anchor: rename --><a href="#rename" class="heading-with-anchor-anchor">#</a></h3><p>Allows you to change the name of the color palette.</p>
<h3 id="colors_color_palettes_share" class="heading-with-anchor">Share <!-- anchor: share --><a href="#share" class="heading-with-anchor-anchor">#</a></h3><p>Exports the palette in a file with the <code>.palette</code> extension that can be shared and saved outside of the app.</p>
<h3 id="colors_color_palettes_import" class="heading-with-anchor">Import <!-- anchor: import --><a href="#import" class="heading-with-anchor-anchor">#</a></h3><p>Prompts for a <code>.palette</code> file to be imported into the color palette library. Every palette that you add to your library can immediately be used in all of your projects.</p>
<h3 id="colors_color_palettes_delete" class="heading-with-anchor">Delete <!-- anchor: delete --><a href="#delete" class="heading-with-anchor-anchor">#</a></h3><p>Deletes the selected palette. This option is only available for custom color palettes and cannot be undone! You can use the <code>Share</code> button to create a backup of the palette before deleting it, in case you change your mind later.</p>
<h4 id="colors_gradients" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: gradients, linear, radial, transition, color, fill, stroke, color picker, mode -->

<h1>Gradients</h1><p>Gradients allow you to show transitions between multiple colors at different positions in a layer.</p>
<p>The fill and stroke properties of a <a href="#path_path_layer">path layer</a> can be set to gradients.</p>
<p>In order to use a gradient instead of a solid color, use the <a href="#colors_color_picker_color-types">color type selector</a> in the color picker. You can choose between linear and radial gradients.</p>
<h2 id="colors_gradients_linear" class="heading-with-anchor">Linear Gradient <!-- anchor: linear --><a href="#linear" class="heading-with-anchor-anchor">#</a></h2><p>Linear gradients create a color transition between two or more points in a straight line.</p>
<p><img src="/assets/images/hb/colors/linear_gradient.jpg" alt="Linear gradient"></p>
<h2 id="colors_gradients_radial" class="heading-with-anchor">Radial Gradient <!-- anchor: radial --><a href="#radial" class="heading-with-anchor-anchor">#</a></h2><p>Radial gradients transition between the gradient colors outwards from a center point until a specified radius is reached.</p>
<p><img src="/assets/images/hb/colors/radial_gradient.jpg" alt="Radial gradient"></p>
<h2 id="colors_gradients_editing" class="heading-with-anchor">Editing <!-- anchor: editing --><a href="#editing" class="heading-with-anchor-anchor">#</a></h2><p>When a gradient type is selected, the color picker shows a gradient slider at the top. You can use this slider to select, add or remove <a href="#colors_gradients_color-stops">color stops</a> or to change their relative position within the gradient.</p>
<p><img src="/assets/images/hb/colors/gradient_slider.jpg" alt="Gradient slider"></p>
<p>The color picker also shows gradient handles on the canvas, which you can use to move the start and end points of the gradient within the layer in addition to the edits that you can make with the gradient slider.</p>
<h2 id="colors_gradients_color-stops" class="heading-with-anchor">Color Stops <!-- anchor: color-stops --><a href="#color-stops" class="heading-with-anchor-anchor">#</a></h2><p>Every gradient consists of two or more color stops. A color stop defines the color and relative position of a color in the gradient.</p>
<p>The gradient then interpolates between neighboring color stops.</p>
<p>You use the gradient handles on the canvas to define the position of the gradient in a layer. The gradient is positioned in the local <a href="#transform_hierarchy_coordinates">coordinate system</a> of the layer. This means that any <a href="#transform_transform_properties">transform edits</a> to the layer will automatically apply to the gradient as well but moving the individual path <a href="#path_path_tool">control points</a> will not move the gradient.</p>
<h3 id="colors_gradients_editing-color-stops" class="heading-with-anchor">Editing Color Stops <!-- anchor: editing-color-stops --><a href="#editing-color-stops" class="heading-with-anchor-anchor">#</a></h3><p>You can add new color stops by tapping in the region between two existing stops either on the canvas or in the gradient slider of the color picker.</p>
<p>Drag the color stops to change their relative positions within the gradient.</p>
<p>Select gradient stops by tapping them on the canvas or the gradient slider. The selected gradient stop has a white outline. The color picker always selects the color of this selected color stop.</p>
<h3 id="colors_gradients_delete-color-stops" class="heading-with-anchor">Delete Color Stops <!-- anchor: delete-color-stops --><a href="#delete-color-stops" class="heading-with-anchor-anchor">#</a></h3><p>Tap the selected color stop again to show an option to delete it. The color stops at the very beginning and the end of the gradient cannot be deleted.</p>
<h4 id="colors_color_spaces" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#colors_overview">Colors</a></h4><!--- tags: color spaces, sRGB, color, bitdepth, 8-bit, 16-bit, banding, gamma -->

<h1>Color Spaces</h1><p>A color space defines how digital colors are represented and stored.</p>
<p>ToonSquid currently uses 8-bit sRGB colors for <a href="#layers_pixel_layer">pixel layers</a>. 16-bit layers will be supported in the future.</p>
<h2 id="colors_color_spaces_brushes" class="heading-with-anchor">Brushes <!-- anchor: brushes --><a href="#brushes" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid brushes blend colors in the sRGB space by default. This prevents heavy banding artifacts for dark colors.</p>
<p>Linear blending can be optionally enabled in the <a href="#brushes_brush_settings_gamma-correct-blending">brush settings</a>.</p>
<h4 id="export_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, share, video, mp4, mov, png, gif, image, jpeg, sequence, project -->

<h1>Overview</h1><p>Choose from a variety of widely-supported file formats to export your art and animations and share it outside of ToonSquid.</p>
<h2><a href="#export_video">Video</a></h2><p>Exporting your animation as a video is the most natural export option for you to share your work for others to see.</p>
<h2><a href="#export_gif">GIF</a></h2><p>Export shorter animations as GIFs with a custom quality for easy sharing on the internet.</p>
<h2><a href="#export_image">Image</a></h2><p>Export individual frames of your animation as still images in formats such as PNG, JPEG and more.</p>
<h2><a href="#export_image_sequence">Image Sequence</a></h2><p>You can also export each frame of the animation as a sequence of images.</p>
<h2><a href="#export_project">Project</a></h2><p>Use the export interface to share your ToonSquid project as a file that you can then import on another iPad or keep as a backup.</p>
<h4 id="export_video" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, format, video, mp4, mov, audio, movie -->

<h1>Video</h1><p>Video formats are the most natural export option for your animations. They are also the only options that allow you to include audio in your export.</p>
<p><img src="/assets/images/hb/export/video.jpg" alt="Video export screen"></p>
<h2 id="export_video_file-formats" class="heading-with-anchor">Available File Formats <!-- anchor: file-formats --><a href="#file-formats" class="heading-with-anchor-anchor">#</a></h2><p>You can export your ToonSquid animations as videos in the following formats</p>
<ul>
<li>MP4</li>
<li>MOV</li>
</ul>
<h2 id="export_video_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><h3 id="export_video_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h3><p>This will be the name of the exported video file.</p>
<h3 id="export_video_range" class="heading-with-anchor">Range <!-- anchor: range --><a href="#range" class="heading-with-anchor-anchor">#</a></h3><p>Controls which part of your timeline should be exported.</p>
<h4 id="export_video_range-current-clip" class="heading-with-anchor">Current clip <!-- anchor: range-current-clip --><a href="#range-current-clip" class="heading-with-anchor-anchor">#</a></h4><p>Only frames from the clip or scene currently selected in the editor should be exported.</p>
<h4 id="export_video_range-all-scenes" class="heading-with-anchor">All scenes <!-- anchor: range-all-scenes --><a href="#range-all-scenes" class="heading-with-anchor-anchor">#</a></h4><p>Every <a href="#projects_scenes">scene</a> of the current project should be exported as one video.</p>
<h3 id="export_video_range-first-last-frame" class="heading-with-anchor">First frame / Last frame <!-- anchor: range-first-last-frame --><a href="#range-first-last-frame" class="heading-with-anchor-anchor">#</a></h3><p>The range of frames to be exported.</p>
<h3 id="export_video_resolution" class="heading-with-anchor">Resolution <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h3><p>The resolution of the exported video. Choosing a different value here will simply scale the export and not crop anything. Changing the resolution disproportionately will therefore stretch the animation in the final export.</p>
<h4 id="export_video_keep-aspect" class="heading-with-anchor">Keep aspect ratio <!-- anchor: keep-aspect --><a href="#keep-aspect" class="heading-with-anchor-anchor">#</a></h4><p>Whether changing the resolution&#39;s width or height should also update the other value proportionally to keep the current resolution&#39;s aspect ratio.</p>
<h3 id="export_video_fps" class="heading-with-anchor">Fps <!-- anchor: fps --><a href="#fps" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#projects_create_project_fps">frame rate</a> of the exported video.<br/>Choosing a different frame rate here will not cause the animation to be slowed down or sped up in the export. The animation will be re-sampled to match the desired output resolution.</p>
<h3 id="export_video_include-audio" class="heading-with-anchor">Include audio <!-- anchor: include-audio --><a href="#include-audio" class="heading-with-anchor-anchor">#</a></h3><p>Whether any audio should be included in the exported video. This option is only shown if there is an audio layer in the animation.</p>
<h3 id="export_video_include-transparency" class="heading-with-anchor">Include transparency <!-- anchor: include-transparency --><a href="#include-transparency" class="heading-with-anchor-anchor">#</a></h3><p>Whether the exported video should include transparency information for each pixel using the H.265 (HEVC) codec. This is currently only supported for the MOV file type and on devices with an A10 chip or above.</p>
<h3 id="export_video_reset" class="heading-with-anchor">Reset <!-- anchor: reset --><a href="#reset" class="heading-with-anchor-anchor">#</a></h3><p>Use this button to reset all settings back to their defaults.</p>
<h2 id="export_video_preview" class="heading-with-anchor">Preview <!-- anchor: preview --><a href="#preview" class="heading-with-anchor-anchor">#</a></h2><p>You can use the frame slider under the preview on the right to preview the range of the animation that will be exported.</p>
<h4 id="export_gif" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, format, Gif, graphics interchange format, web, sharing, dithering -->

<h1>GIF</h1><p>The GIF image format is commonly encountered on the internet and is supported by web browsers. It can be a good choice for exporting short animations without sound.</p>
<p><img src="/assets/images/hb/export/gif.jpg" alt="GIF export screen"></p>
<h2 id="export_gif_limitations" class="heading-with-anchor">Limitations <!-- anchor: limitations --><a href="#limitations" class="heading-with-anchor-anchor">#</a></h2><p>This format does not support semi-transparent pixels (i.e. pixels are either fully opaque or fully transparent) and it does not support audio.</p>
<p>Long and high-resolution animations can lead to very large files, so it is not recommended in this case.</p>
<h2 id="export_gif_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><h3 id="export_gif_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h3><p>This will be the name of the exported GIF file.</p>
<h3 id="export_gif_range" class="heading-with-anchor">Range <!-- anchor: range --><a href="#range" class="heading-with-anchor-anchor">#</a></h3><p>Controls which part of your timeline should be exported.</p>
<h4 id="export_gif_range-current-clip" class="heading-with-anchor">Current clip <!-- anchor: range-current-clip --><a href="#range-current-clip" class="heading-with-anchor-anchor">#</a></h4><p>Only frames from the clip or scene currently selected in the editor should be exported.</p>
<h4 id="export_gif_range-all-scenes" class="heading-with-anchor">All scenes <!-- anchor: range-all-scenes --><a href="#range-all-scenes" class="heading-with-anchor-anchor">#</a></h4><p>Every <a href="#projects_scenes">scene</a> of the current project should be exported as one GIF.</p>
<h3 id="export_gif_range-first-last-frame" class="heading-with-anchor">First frame / Last frame <!-- anchor: range-first-last-frame --><a href="#range-first-last-frame" class="heading-with-anchor-anchor">#</a></h3><p>The range of frames to be exported.</p>
<h3 id="export_gif_resolution" class="heading-with-anchor">Resolution <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h3><p>The resolution of the exported GIF. Choosing a different value here will simply scale the export and not crop anything. Changing the resolution disproportionately will therefore stretch the animation in the final export.</p>
<blockquote>
<h4 id="export_gif_tip-gif-resolution" class="heading-with-anchor">Tip <!-- anchor: tip-gif-resolution --><a href="#tip-gif-resolution" class="heading-with-anchor-anchor">#</a></h4><p>Choose a low resolution if you are trying to reduce the size of the exported GIF.</p>
</blockquote>
<h4 id="export_gif_keep-aspect" class="heading-with-anchor">Keep aspect ratio <!-- anchor: keep-aspect --><a href="#keep-aspect" class="heading-with-anchor-anchor">#</a></h4><p>Whether changing the resolution&#39;s width or height should also update the other value proportionally to keep the current resolution&#39;s aspect ratio.</p>
<h3 id="export_gif_fps" class="heading-with-anchor">Fps <!-- anchor: fps --><a href="#fps" class="heading-with-anchor-anchor">#</a></h3><p>The <a href="#projects_create_project_fps">frame rate</a> of the exported GIF.<br/>Choosing a different frame rate here will not cause the animation to be slowed down or sped up in the export. The animation will be re-sampled to match the desired output resolution.</p>
<h4 id="export_gif_effective-fps" class="heading-with-anchor">Effective FPS <!-- anchor: effective-fps --><a href="#effective-fps" class="heading-with-anchor-anchor">#</a></h4><p>The GIF format does not support arbitrary frame rates, so the user-chosen value is rounded to the closest supported frame rate. This label shows the actual frame rate that the exported GIF will have.</p>
<blockquote>
<h4 id="export_gif_tip-gif-fps" class="heading-with-anchor">Tip <!-- anchor: tip-gif-fps --><a href="#tip-gif-fps" class="heading-with-anchor-anchor">#</a></h4><p>Choose a low frame rate if you are trying to reduce the size of the exported GIF.</p>
</blockquote>
<h3 id="export_gif_quality" class="heading-with-anchor">Quality <!-- anchor: quality --><a href="#quality" class="heading-with-anchor-anchor">#</a></h3><p>The quality settings that can be used to reduce the visual quality of the GIF in favor of reducing the file size.</p>
<h4 id="export_gif_bit-depth" class="heading-with-anchor">Bit depth <!-- anchor: bit-depth --><a href="#bit-depth" class="heading-with-anchor-anchor">#</a></h4><p>The bit depth to use for each pixel. Choosing higher values results in a better quality GIF and larger file size, whereas lower values will result in lower quality but also smaller files.</p>
<h4 id="export_gif_dithering" class="heading-with-anchor">Dithering <!-- anchor: dithering --><a href="#dithering" class="heading-with-anchor-anchor">#</a></h4><p>Dithering refers to the use of dot patterns to emulate more colors and gradients with fewer distinct colors stored in the GIF.</p>
<p>If this option is enabled, the visual output quality is significantly improved, but the export takes slightly more time to complete.</p>
<h3 id="export_gif_reset" class="heading-with-anchor">Reset <!-- anchor: reset --><a href="#reset" class="heading-with-anchor-anchor">#</a></h3><p>Use this button to reset all settings back to their defaults.</p>
<h2 id="export_gif_preview" class="heading-with-anchor">Preview <!-- anchor: preview --><a href="#preview" class="heading-with-anchor-anchor">#</a></h2><p>You can use the frame slider under the preview on the right to preview the range of the animation that will be exported.</p>
<h4 id="export_image" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, format, image, png, jpeg, tiff, picture, static -->

<h1>Image</h1><p>You can export individual frames of your animation as still images.</p>
<p><img src="/assets/images/hb/export/image.jpg" alt="Image export screen"></p>
<h2 id="export_image_file-formats" class="heading-with-anchor">Available File Formats <!-- anchor: file-formats --><a href="#file-formats" class="heading-with-anchor-anchor">#</a></h2><p>You can export your ToonSquid animation as images in the following formats</p>
<ul>
<li>PNG</li>
<li>JPEG (no transparency)</li>
<li>TIFF</li>
<li>BMP (no transparency)</li>
<li>TGA</li>
</ul>
<h2 id="export_image_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><h3 id="export_image_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h3><p>This will be the name of the exported image file.</p>
<h3 id="export_image_range" class="heading-with-anchor">Range <!-- anchor: range --><a href="#range" class="heading-with-anchor-anchor">#</a></h3><p>Controls which part of your timeline should be exported.</p>
<h4 id="export_image_range-current-clip" class="heading-with-anchor">Current clip <!-- anchor: range-current-clip --><a href="#range-current-clip" class="heading-with-anchor-anchor">#</a></h4><p>The frame specified below only refers to the clip or scene currently selected in the editor.</p>
<h4 id="export_image_range-all-scenes" class="heading-with-anchor">All scenes <!-- anchor: range-all-scenes --><a href="#range-all-scenes" class="heading-with-anchor-anchor">#</a></h4><p>The frame specified below refers to the range of all <a href="#projects_scenes">scenes</a> in the current project.</p>
<h3 id="export_image_range-frame" class="heading-with-anchor">Frame <!-- anchor: range-frame --><a href="#range-frame" class="heading-with-anchor-anchor">#</a></h3><p>The frame of the animation to be exported.</p>
<h3 id="export_image_resolution" class="heading-with-anchor">Resolution <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h3><p>The resolution of the exported image. Choosing a different value here will simply scale the export and not crop anything. Changing the resolution disproportionately will therefore stretch the animation in the final export.</p>
<h4 id="export_image_keep-aspect" class="heading-with-anchor">Keep aspect ratio <!-- anchor: keep-aspect --><a href="#keep-aspect" class="heading-with-anchor-anchor">#</a></h4><p>Whether changing the resolution&#39;s width or height should also update the other value proportionally to keep the current resolution&#39;s aspect ratio.</p>
<h3 id="export_image_quality" class="heading-with-anchor">Quality <!-- anchor: quality --><a href="#quality" class="heading-with-anchor-anchor">#</a></h3><p>The quality slider controls the amount of JPEG compression that should be applied to the exported image. Setting it to 100% results in the highest quality output but also the largest file size, whereas setting it to 0% results in the smallest file sizes but also the worst visual quality.</p>
<h3 id="export_image_reset" class="heading-with-anchor">Reset <!-- anchor: reset --><a href="#reset" class="heading-with-anchor-anchor">#</a></h3><p>Use this button to reset all settings back to their defaults.</p>
<h4 id="export_image_sequence" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, format, image, png, jpeg, tiff, picture, static -->

<h1>Image Sequence</h1><p>You can export your ToonSquid animation as a sequence of images - one for each frame.</p>
<p><img src="/assets/images/hb/export/image_sequence.jpg" alt="Image sequence export screen"></p>
<h2 id="export_image_sequence_file-formats" class="heading-with-anchor">Available File Formats <!-- anchor: file-formats --><a href="#file-formats" class="heading-with-anchor-anchor">#</a></h2><p>You can export your ToonSquid animation as images in the following formats</p>
<ul>
<li>PNG</li>
<li>JPEG (no transparency)</li>
<li>TIFF</li>
<li>BMP (no transparency)</li>
<li>TGA</li>
</ul>
<h2 id="export_image_sequence_settings" class="heading-with-anchor">Settings <!-- anchor: settings --><a href="#settings" class="heading-with-anchor-anchor">#</a></h2><h3 id="export_image_sequence_name" class="heading-with-anchor">Name <!-- anchor: name --><a href="#name" class="heading-with-anchor-anchor">#</a></h3><p>This will be the name of the exported image file.</p>
<h3 id="export_image_sequence_range" class="heading-with-anchor">Range <!-- anchor: range --><a href="#range" class="heading-with-anchor-anchor">#</a></h3><p>Controls which part of your timeline should be exported.</p>
<h4 id="export_image_sequence_range-current-clip" class="heading-with-anchor">Current clip <!-- anchor: range-current-clip --><a href="#range-current-clip" class="heading-with-anchor-anchor">#</a></h4><p>Only frames from the clip or scene currently selected in the editor should be exported.</p>
<h4 id="export_image_sequence_range-all-scenes" class="heading-with-anchor">All scenes <!-- anchor: range-all-scenes --><a href="#range-all-scenes" class="heading-with-anchor-anchor">#</a></h4><p>Every <a href="#projects_scenes">scene</a> of the current project should be exported.</p>
<h3 id="export_image_sequence_range-first-last-frame" class="heading-with-anchor">First frame / Last frame <!-- anchor: range-first-last-frame --><a href="#range-first-last-frame" class="heading-with-anchor-anchor">#</a></h3><p>The range of frames to be exported.</p>
<h3 id="export_image_sequence_resolution" class="heading-with-anchor">Resolution <!-- anchor: resolution --><a href="#resolution" class="heading-with-anchor-anchor">#</a></h3><p>The resolution of the exported images. Choosing a different value here will simply scale the export and not crop anything. Changing the resolution disproportionately will therefore stretch the animation in the final export.</p>
<h4 id="export_image_sequence_keep-aspect" class="heading-with-anchor">Keep aspect ratio <!-- anchor: keep-aspect --><a href="#keep-aspect" class="heading-with-anchor-anchor">#</a></h4><p>Whether changing the resolution&#39;s width or height should also update the other value proportionally to keep the current resolution&#39;s aspect ratio.</p>
<h3 id="export_image_sequence_quality" class="heading-with-anchor">Quality <!-- anchor: quality --><a href="#quality" class="heading-with-anchor-anchor">#</a></h3><p>The quality slider controls the amount of JPEG compression that should be applied to the exported image. Setting it to 100% results in the highest quality output but also the largest file size, whereas setting it to 0% results in the smallest file sizes but also the worst visual quality.</p>
<h3 id="export_image_sequence_reset" class="heading-with-anchor">Reset <!-- anchor: reset --><a href="#reset" class="heading-with-anchor-anchor">#</a></h3><p>Use this button to reset all settings back to their defaults.</p>
<h2 id="export_image_sequence_preview" class="heading-with-anchor">Preview <!-- anchor: preview --><a href="#preview" class="heading-with-anchor-anchor">#</a></h2><p>You can use the frame slider under the preview on the right to preview the range of the animation that will be exported.</p>
<h4 id="export_project" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#export_overview">Export</a></h4><!--- tags: export, share, project, .tsproj -->

<h1>Project</h1><p>The <code>Project</code> tab allows you to export the current project as a <code>.tsproj</code> file. This can be used as a <a href="#projects_backup">backup</a> or to later import the project on a different iPad.</p>
<p>There are no configuration options available when you export the entire project.</p>
<p>This page instead shows general information about your project, for example, the size of the project folder.</p>
<p><img src="/assets/images/hb/export/project.jpg" alt="Project export screen"></p>
<h4 id="settings_overview" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#settings_overview">Settings</a></h4><!--- tags: settings, preferences, options -->

<h1>Overview</h1><p>The ToonSquid editor can be customized to better fit your needs in the settings menu.</p>
<h2><a href="#settings_general">General</a></h2><p>This tab contains general editor behavior settings, such as whether keyframes should be added automatically.</p>
<h2><a href="#settings_gestures">Gestures</a></h2><p>Customize the various touch gestures in ToonSquid to create the most efficient workflow for you.</p>
<h2><a href="#settings_project_info">Project Info</a></h2><p>View general information about your project, such as how much memory it currently uses.</p>
<h4 id="settings_general" class="heading-with-anchor pdf-page-separator"><!-- anchor: _pdf_chapter_dummy_anchor_ --><a href="#_pdf_chapter_dummy_anchor_" class="heading-with-anchor-anchor">#</a></h4><h4><a href="#settings_overview">Settings</a></h4><!--- tags: settings, preferences, options, general, appearance, theme, light mode -->

<h1>General</h1><p>This page contains the general app settings with which you can configure ToonSquid&#39;s editor behavior to your needs.</p>
<p><img src="/assets/images/hb/settings/general.jpg" alt="General settings"></p>
<h3 id="settings_general_audio-while-scrubbing" class="heading-with-anchor">Play audio while scrubbing the timeline <!-- anchor: audio-while-scrubbing --><a href="#audio-while-scrubbing" class="heading-with-anchor-anchor">#</a></h3><p>By default, whenever you change the selected frame, you will hear the portion of the audio that corresponds to that frame in the editor. Disable this setting to only play <a href="#layers_audio">audio</a> during playback.</p>
<h3 id="settings_general_quick-layer-delete" class="heading-with-anchor">Quick layer delete button <!-- anchor: quick-layer-delete --><a href="#quick-layer-delete" class="heading-with-anchor-anchor">#</a></h3><p>This setting defines what should be deleted when the delete button (trash icon) in the sidebar is pressed.</p>
<h4 id="settings_general_delete-drawing-layer" class="heading-with-anchor">Delete drawing layer <!-- anchor: delete-drawing-layer --><a href="#delete-drawing-layer" class="heading-with-anchor-anchor">#</a></h4><p>The selected <a href="#layers_layer_types_drawing-layers">drawing layer</a> is deleted.</p>
<h4 id="settings_general_delete-animation-layer" class="heading-with-anchor">Delete animation layer <!-- anchor: delete-animation-layer --><a href="#delete-animation-layer" class="heading-with-anchor-anchor">#</a></h4><p>The entire selected animation layer is deleted, including all drawings inside.</p>
<h3 id="settings_general_pivot-editing-enabled" class="heading-with-anchor">Layer pivot editing enabled <!-- anchor: pivot-editing-enabled --><a href="#pivot-editing-enabled" class="heading-with-anchor-anchor">#</a></h3><p>Whether the layer pivot should be <a href="#transform_transform_properties_editing-pivot">editable</a> in the <a href="#transform_transform_tool">transform tool</a>.</p>
<h3 id="settings_general_follow-camera" class="heading-with-anchor">Follow the camera layer during playback <!-- anchor: follow-camera --><a href="#follow-camera" class="heading-with-anchor-anchor">#</a></h3><p>If this option is enabled and a camera layer exists, the camera will stay focused on the canvas during playback of the animation. This makes it easier to visualize the final output when there is an animated camera.</p>
<p>Once the playback stops, the canvas is automatically reset to its state before the playback.</p>
