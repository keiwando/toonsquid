<h1>Keyboard Shortcuts</h1><p>If you have a keyboard attached to your iPad, you can use a variety of keyboard shortcuts to efficiently navigate the editor. You can find the list of all shortcuts below and in the <a href="/handbook/interface/editor#settings">settings</a>.</p>

<p>Moves the play cursor to the previous frame.</p>
