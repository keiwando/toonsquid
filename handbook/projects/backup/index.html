    document.toonsquid_content = `<h4><a href="/handbook/projects/overview">Projects</a></h4><!--- tags: backup, data integrity, safety, copy, recovery, reliability, reliable -->

<h1>Backup</h1><p>Learn about the mechanisms that ToonSquid provides to keep your valuable work safe. </p>
<h2 id="saving" class="heading-with-anchor">Autosave <!-- anchor: saving --><a href="#saving" class="heading-with-anchor-anchor">#</a></h2><p>ToonSquid automatically saves your projects at regular intervals while you are working on them. Your project is also saved each time you go back to the project library or close the app.</p>
<h2 id="backup" class="heading-with-anchor">Backup <!-- anchor: backup --><a href="#backup" class="heading-with-anchor-anchor">#</a></h2><p>As with any other of your important data, you should always keep a copy of your ToonSquid projects somewhere else so that you can recover your work in case something unexpected happens to the main project file that you are working on.</p>
<p>This could for example be caused by your iPad running out of storage, the operating system quitting the app without a warning, your iPad turning off due to an empty battery, a yet undiscovered bug in the app or if you made a mistake such as drawing over the wrong layer or accidentally deleted a layer with lots of important drawings without noticing the error until after you already closed the project.</p>
<h3 id="backup-process" class="heading-with-anchor">Backup Process <!-- anchor: backup-process --><a href="#backup-process" class="heading-with-anchor-anchor">#</a></h3><p>Fortunately, ToonSquid makes the backup process easy for you: By default - after every 20 minutes of working on a project - an alert will pop up on screen to give you the option to quickly create a backup of that project with a single button tap. You can also go to the <a href="/handbook/settings/backup">settings</a> to change the interval of this reminder or to create a new backup immediately.</p>
<p>This will store a full copy of your current project in a separate folder under <code>On My iPad &gt; ToonSquid &gt; Backup</code>. In this directory you will find one folder for each one of your projects which contains all of the backups for that project. Each backup file is numbered increasingly (i.e. Backup 1.tsproj, Backup 2.tsproj â€¦).</p>
<p>By default, ToonSquid keeps the latest two backups for each project and deletes older ones automatically every time a new backup is created in order to limit how much storage space these backups use on your iPad. You can also change this number in the <a href="/handbook/settings/backup">settings</a>. </p>
<p>In addition to these short-term backups, the oldest of which is automatically deleted, ToonSquid also keeps one backup file for up to one day before it is replaced with the latest state of the project. This ensures that even if your project partially corrupts without you noticing and you then overwrite the short-term backups with new backups, you are still likely to be left with an older backup to hopefully restore your animation from. This file is named <code>Backup LT.tsproj</code>.</p>
<h3 id="import-backup" class="heading-with-anchor">Importing a Backup <!-- anchor: import-backup --><a href="#import-backup" class="heading-with-anchor-anchor">#</a></h3><p>In order to import a project backup, follow these steps:</p>
<ol>
<li>Tap the <a href="/handbook/projects/manage#import">Import</a> button.</li>
<li>Go to <code>On My iPad &gt; ToonSquid &gt; Backup</code>.</li>
<li>Find the folder that starts with the name of your project.</li>
<li>Select one of the backups in that folder.</li>
</ol>
<h3 id="project-corrupted-recovery-steps" class="heading-with-anchor">What to do in case of a possibly corrupted project? <!-- anchor: project-corrupted-recovery-steps --><a href="#project-corrupted-recovery-steps" class="heading-with-anchor-anchor">#</a></h3><ol>
<li>Do not create new backups of this project, since they will replace your old backups that hopefully contain the undamaged state of the project.</li>
<li>Import the latest backup as described <a href="/handbook/projects/backup#import-backup">here</a>.</li>
<li>Just to be sure, copy those backup files from the backup folder onto a separate device (e.g. a desktop computer or USB stick).</li>
<li>Notify <a href="mailto:contact@toonsquid.com">contact@toonsquid.com</a> and <a href="/handbook/projects/manage#export">include the corrupted project file</a> if possible so that the underlying reason can be investigated. Finding and fixing bugs related to potential data loss has a very high priority!</li>
</ol>
<h2 id="export" class="heading-with-anchor">File Export <!-- anchor: export --><a href="#export" class="heading-with-anchor-anchor">#</a></h2><p><a href="/handbook/projects/manage#export">Projects</a>, <a href="/handbook/brushes/brush_import">brushes</a> and <a href="/handbook/colors/color_palettes#share">color palettes</a> all have in-app export options that generate easily shareable files. Follow the links above to learn where you can find those options. Always use these built-in ways to back up your data outside of your iPad whenever possible. </p>
<p>All of these files are automatically included in a full backup of your iPad. </p>
<h2 id="direct-access" class="heading-with-anchor">Direct Data Access <!-- anchor: direct-access --><a href="#direct-access" class="heading-with-anchor-anchor">#</a></h2><p>In addition to the options presented above, ToonSquid also gives you direct access to all your valuable data (projects, brushes, color palettes, fonts) for easy backup and data recovery purposes in cases of emergency.</p>
<p>You can find all of this data in the Files app of your iPad under </p>
<p><code>On my iPad &gt; ToonSquid</code></p>
<blockquote>
<h4>Warning</h4><p>Only use the in-app approaches to exporting these files from ToonSquid whenever possible. This access is only for emergency scenarios in case you cannot open the app for whatever reason and are preparing to reinstall it. This way you won&#39;t lose any of your valuable data after re-installing.</p>
<p>Only use this for backing up your files, never delete or edit or otherwise modify any of the files in the &quot;Projects&quot;, &quot;Brushes&quot; and &quot;Palettes&quot; folders.</p>
</blockquote>
<p>You can copy the entire contents of these folders and then paste them to the same location on a different iPad or the same iPad after deleting and re-installing the app.</p>
